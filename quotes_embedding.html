me. Just humans.\u201d", "author": "Marilyn Monroe"}, {"index": 1415, "x": 7.166182041168213, "y": 6.9193596839904785, "quote": "\u201cLife is a series of natural and spontaneous changes. Don't resist them; that only creates sorrow. Let reality be reality. Let things flow naturally forward in whatever way they like.\u201d", "author": "Lao Tzu"}, {"index": 1416, "x": 6.657317638397217, "y": 4.101809501647949, "quote": "\u201cRivers know this: there is no hurry. We shall get there some day.\u201d", "author": "A.A. Milne,"}, {"index": 1417, "x": 4.699187278747559, "y": 6.957520484924316, "quote": "\u201cI'm so glad I live in a world where there are Octobers.\u201d", "author": "L. M. Montgomery,"}, {"index": 1418, "x": 6.659694194793701, "y": 5.945001602172852, "quote": "\u201cThe most common way people give up their power is by thinking they don't have any.\u201d", "author": "Alice Walker"}, {"index": 1419, "x": 11.864319801330566, "y": 6.651989936828613, "quote": "\u201cAll the secrets of the world are contained in books. Read at your own risk.\u201d", "author": "Lemony Snicket"}, {"index": 1420, "x": 6.059604167938232, "y": 7.035198211669922, "quote": "\u201cBetter to be strong than pretty and useless.\u201d", "author": "Lilith Saintcrow,"}, {"index": 1421, "x": 9.335131645202637, "y": 10.025373458862305, "quote": "\u201cI realize only one person will be damaged beyond repair if Peeta dies. Me.\u201d", "author": "Suzanne Collins,"}, {"index": 1422, "x": 4.034664154052734, "y": 7.468039035797119, "quote": "\u201cCowards die many times before their deaths; The valiant never taste of death but once. Of all the wonders that I yet have heard, It seems to me most strange that men should fear; Seeing that death, a necessary end, Will come when it will come.\u201d", "author": "William Shakespeare,"}, {"index": 1423, "x": 7.183905124664307, "y": 8.48900032043457, "quote": "\u201cWhen I am with you, we stay up all night.When you're not here, I can't go to sleep.Praise God for those two insomnias!And the difference between them.\u201d", "author": "Rumi"}, {"index": 1424, "x": 7.642616271972656, "y": 9.631510734558105, "quote": "\u201cBe with me always - take any form - drive me mad! only do not leave me in this abyss, where I cannot find you! Oh, God! it is unutterable! I can not live without my life! I can not live without my soul!\u201d", "author": "Emily Bront\u00c3\u00ab,"}, {"index": 1425, "x": 6.813967704772949, "y": 4.230790138244629, "quote": "\u201cYou can't depend on your eyes when your imagination is out of focus.\u201d", "author": "Mark Twain,"}, {"index": 1426, "x": 8.23135757446289, "y": 8.459897994995117, "quote": "\u201cA DEFINITION NOT FOUNDIN THE DICTIONARYNot leaving: an act of trust and love,often deciphered by children\u201d", "author": "Markus Zusak,"}, {"index": 1427, "x": 11.540933609008789, "y": 4.1852288246154785, "quote": "\u201cA writer is someone for whom writing is more difficult than it is for other people.\u201d", "author": "Thomas Mann,"}, {"index": 1428, "x": 8.657492637634277, "y": 4.27345609664917, "quote": "\u201cSometimes when I'm talking, my words can't keep up with my thoughts. I wonder why we think faster than we speak. Probably so we can think twice.\u201d", "author": "Bill Watterson"}, {"index": 1429, "x": 5.943177700042725, "y": 6.788125991821289, "quote": "\u201cWas it hard?\" I ask.Letting go?\"Not as hard as holding on to something that wasn't real.\u201d", "author": "Lisa Schroeder"}, {"index": 1430, "x": 12.174842834472656, "y": 6.715546607971191, "quote": "\u201cPeople can lose their lives in libraries. They ought to be warned.\u201d", "author": "Saul Bellow"}, {"index": 1431, "x": 6.6952643394470215, "y": 4.328366279602051, "quote": "\u201cGreat things happen to those who don't stop believing, trying, learning, and being grateful.\u201d", "author": "Roy T. Bennett,"}, {"index": 1432, "x": 7.6470818519592285, "y": 4.550248622894287, "quote": "\u201cThe reasonable man adapts himself to the world: the unreasonable one persists in trying to adapt the world to himself. Therefore all progress depends on the unreasonable man.\u201d", "author": "George Bernard Shaw,"}, {"index": 1433, "x": 5.992547035217285, "y": 6.840841770172119, "quote": "\u201cYou will find that it is necessary to let things go; simply for the reason that they are heavy. So let them go, let go of them. I tie no weights to my ankles.\u201d", "author": "C. JoyBell C."}, {"index": 1434, "x": 11.01233196258545, "y": 6.754912376403809, "quote": "\u201cFrom the moment I picked up your book until I put it down, I was convulsed with laughter. Some day I intend reading it.\u201d", "author": "Groucho Marx"}, {"index": 1435, "x": 8.36120891571045, "y": 7.203106880187988, "quote": "\u201cTears shed for another person are not a sign of weakness. They are a sign of a pure heart.\u201d", "author": "Jos\u00c3\u00a9 N. Harris,"}, {"index": 1436, "x": 9.394219398498535, "y": 4.533291339874268, "quote": "\u201cChildren must be taught how to think, not what to think.\u201d", "author": "Margaret Mead"}, {"index": 1437, "x": 5.542148590087891, "y": 7.5811967849731445, "quote": "\u201cThere is no exquisite beauty\u00e2\u20ac\u00a6 without some strangeness in the proportion.\u201d", "author": "Edgar Allan Poe"}, {"index": 1438, "x": 10.380630493164062, "y": 6.407906532287598, "quote": "\u201cOf all the trees we could've hit, we had to get one that hits back.\u201d", "author": "J.K. Rowling,"}, {"index": 1439, "x": 5.61975622177124, "y": 7.783951282501221, "quote": "\u201cEveryone is a moon, and has a dark side which he never shows to anybody.\u201d", "author": "Mark Twain"}, {"index": 1440, "x": 10.454492568969727, "y": 6.469056606292725, "quote": "\u201cI think there's just one kind of folks. Folks.\u201d", "author": "Harper Lee,"}, {"index": 1441, "x": 6.190854549407959, "y": 7.71779727935791, "quote": "\u201cThe one thing we can never get enough of is love. And the one thing we never give enough of is love.\u201d", "author": "Henry Miller"}, {"index": 1442, "x": 6.955985069274902, "y": 4.733410835266113, "quote": "\u201cMaybe everyone can live beyond what they're capable of.\u201d", "author": "Markus Zusak,"}, {"index": 1443, "x": 5.288913726806641, "y": 5.151848316192627, "quote": "\u201cDo not fear failure but rather fear not trying.\u201d", "author": "Roy T. Bennett,"}, {"index": 1444, "x": 7.290489673614502, "y": 5.089452743530273, "quote": "\u201cA common mistake that people make when trying to design something completely foolproof is to underestimate the ingenuity of complete fools.\u201d", "author": "Douglas Adams,"}, {"index": 1445, "x": 5.976075172424316, "y": 4.909552574157715, "quote": "\u201cA learning experience is one of those things that says, 'You know that thing you just did? Don't do that.\u201d", "author": "Douglas Adams,"}, {"index": 1446, "x": 10.545406341552734, "y": 11.056089401245117, "quote": "\u201cDon't tell me,\" Jace said, \"Simon's turned himself into an ocelot and you want me to do something about it before Isabelle makes him into a stole. Well, you'll have have to wait till tomorrow. I'm out of commission.\" He pointed at himself - he was wearing blue pajamas with a hole in the sleeve. \"Look. Jammies.\"\"Jace,\" Clary said, \"this is important.\"\"Don't tell me,\" he said. \"You've got a drawing emergency. You need a nude model. Well, I'm not in the mood. You could always ask Hodge,\" he said as an afterthought. \"I hear he'll do anything for a -\"\"JACE!\" she interrupted him, her voice rising to a scream. \"JUST SHUT UP FOR A SECOND AND LISTEN, WILL YOU?\u201d", "author": "Cassandra Clare,"}, {"index": 1447, "x": 4.792996883392334, "y": 6.499120235443115, "quote": "\u201cStay gold, Ponyboy. Stay gold . . .\u00e2\u20ac\ufffd The pillow seemed to sink a little, and Johnny died.\u201d", "author": "S.E. Hinton,"}, {"index": 1448, "x": 5.371017932891846, "y": 2.8894317150115967, "quote": "\u201cNever lose hope. Storms make people stronger and never last forever.\u201d", "author": "Roy T. Bennett,"}, {"index": 1449, "x": 4.727989673614502, "y": 6.8620991706848145, "quote": "\u201cI shut my eyes and all the world drops dead; I lift my eyes and all is born again.\u201d", "author": "Sylvia Plath,"}, {"index": 1450, "x": 10.72327709197998, "y": 8.60751724243164, "quote": "\u201cThe capacity for friendship is God's way of apologizing for our families.\u201d", "author": "Jay McInerney,"}, {"index": 1451, "x": 8.168779373168945, "y": 8.600021362304688, "quote": "\u201cThe best thing for being sad,\" replied Merlin, beginning to puff and blow, \"is to learn something. That's the only thing that never fails. You may grow old and trembling in your anatomies, you may lie awake at night listening to the disorder of your veins, you may miss your only love, you may see the world about you devastated by evil lunatics, or know your honour trampled in the sewers of baser minds. There is only one thing for it then \u00e2\u20ac\u201d to learn. Learn why the world wags and what wags it. That is the only thing which the mind can never exhaust, never alienate, never be tortured by, never fear or distrust, and never dream of regretting. Learning is the only thing for you. Look what a lot of things there are to learn.\u201d", "author": "T.H. White,"}, {"index": 1452, "x": 3.676846504211426, "y": 8.568315505981445, "quote": "\u201cIf you pick up a starving dog and make him prosperous he will not bite you. This is the principal difference between a dog and man.\u201d", "author": "Mark Twain"}, {"index": 1453, "x": 8.74536418914795, "y": 8.4962739944458, "quote": "\u201cI'm tough, I'm ambitious, and I know exactly what I want. If that makes me a bitch, okay.\u201d", "author": "Madonna"}, {"index": 1454, "x": 6.436080455780029, "y": 4.166873931884766, "quote": "\u201cYou realize that our mistrust of the future makes it hard to give up the past.\u201d", "author": "Chuck Palahniuk,"}, {"index": 1455, "x": 9.308700561523438, "y": 6.867760181427002, "quote": "\u201cThe clearest way into the Universe is through a forest wilderness.\u201d", "author": "John Muir"}, {"index": 1456, "x": 6.355540752410889, "y": 5.273462772369385, "quote": "\u201cHave no fear of perfection - you'll never reach it.\u201d", "author": "Salvador Dali"}, {"index": 1457, "x": 5.978217124938965, "y": 10.204658508300781, "quote": "\u201cHe stepped down, trying not to look long at her, as if she were the sun, yet he saw her, like the sun, even without looking.\u201d", "author": "Leo Tolstoy,"}, {"index": 1458, "x": 6.5400872230529785, "y": 7.12677526473999, "quote": "\u201cYou wanna fly, you got to give up the shit that weighs you down.\u201d", "author": "Toni Morrison,"}, {"index": 1459, "x": 8.050494194030762, "y": 6.452234268188477, "quote": "\u201cEven if you are on the right track, you\u00e2\u20ac\u2122ll get run over if you just sit there.\u201d", "author": "Will Rogers"}, {"index": 1460, "x": 9.893404006958008, "y": 4.509308338165283, "quote": "\u201cDon't Gain The World & Lose Your Soul, Wisdom Is Better Than Silver Or Gold.\u201d", "author": "Bob Marley"}, {"index": 1461, "x": 3.532459020614624, "y": 6.937197208404541, "quote": "\u201cWhen people don't express themselves, they die one piece at a time.\u201d", "author": "Laurie Halse Anderson,"}, {"index": 1462, "x": 7.731802463531494, "y": 6.863253593444824, "quote": "\u201cA good traveler has no fixed plans and is not intent on arriving.\u201d", "author": "Lao Tzu"}, {"index": 1463, "x": 6.763352870941162, "y": 3.846048593521118, "quote": "\u201cIt's amazing how a little tomorrow can make up for a whole lot of yesterday.\u201d", "author": "John Guare,"}, {"index": 1464, "x": 7.206330299377441, "y": 5.427581310272217, "quote": "\u201cGreat minds are always feared by lesser minds.\u201d", "author": "Dan Brown,"}, {"index": 1465, "x": 7.382725238800049, "y": 7.59293794631958, "quote": "\u201cTo be, or not to be: that is the question:Whether 'tis nobler in the mind to sufferThe slings and arrows of outrageous fortune,Or to take arms against a sea of troubles,And by opposing end them? To die: to sleep;No more; and by a sleep to say we endThe heart-ache and the thousand natural shocksThat flesh is heir to, 'tis a consummationDevoutly to be wish'd. To die, to sleep;To sleep: perchance to dream: ay, there's the rub;For in that sleep of death what dreams may comeWhen we have shuffled off this mortal coil,Must give us pause: there's the respectThat makes calamity of so long life;For who would bear the whips and scorns of time,The oppressor's wrong, the proud man's contumely,The pangs of despised love, the law's delay,The insolence of office and the spurnsThat patient merit of the unworthy takes,When he himself might his quietus makeWith a bare bodkin? who would fardels bear,To grunt and sweat under a weary life,But that the dread of something after death,The undiscover'd country from whose bournNo traveller returns, puzzles the willAnd makes us rather bear those ills we haveThan fly to others that we know not of?Thus conscience does make cowards of us all;And thus the native hue of resolutionIs sicklied o'er with the pale cast of thought,And enterprises of great pith and momentWith this regard their currents turn awry,And lose the name of action.--Soft you now!The fair Ophelia! Nymph, in thy orisonsBe all my sins remember'd!\u201d", "author": "William Shakespeare,"}, {"index": 1466, "x": 7.6300129890441895, "y": 9.093059539794922, "quote": "\u201cI loved you like a man loves a woman he never touches, only writes to, keeps little photographs of.\u201d", "author": "Charles Bukowski,"}, {"index": 1467, "x": 7.471415996551514, "y": 8.490100860595703, "quote": "\u201cEvery one of us is, in the cosmic perspective, precious. If a human disagrees with you, let him live. In a hundred billion galaxies, you will not find another.\u201d", "author": "Carl Sagan,"}, {"index": 1468, "x": 6.013247013092041, "y": 4.188427448272705, "quote": "\u201cThree may keep a secret, if two of them are dead.\u201d", "author": "Benjamin Franklin,"}, {"index": 1469, "x": 8.008145332336426, "y": 9.742879867553711, "quote": "\u201cAnd when at last you find someone to whom you feel you can pour out your soul, you stop in shock at the words you utter\u00e2\u20ac\u201d they are so rusty, so ugly, so meaningless and feeble from being kept in the small cramped dark inside you so long.\u201d", "author": "Sylvia Plath,"}, {"index": 1470, "x": 6.163119792938232, "y": 8.360952377319336, "quote": "\u201clove the life you live.live the life you love.\u201d", "author": "Bob Marley"}, {"index": 1471, "x": 8.523164749145508, "y": 10.911711692810059, "quote": "\u201cSometimes it's a form of love just to talk to somebody that you have nothing in common with and still be fascinated by their presence.\u201d", "author": "David Byrne"}, {"index": 1472, "x": 3.160597324371338, "y": 7.411159038543701, "quote": "\u201cMusic expresses that which cannot be said and on which it is impossible to be silent.\u201d", "author": "Victor Hugo,"}, {"index": 1473, "x": 5.197638034820557, "y": 3.7845871448516846, "quote": "\u201cIt's discouraging to think how many people are shocked by honesty and how few by deceit.\u201d", "author": "No\u00c3\u00abl Coward,"}, {"index": 1474, "x": 9.469667434692383, "y": 6.288519382476807, "quote": "\u201cIt's funny how humans can wrap their mind around things and fit them into their version of reality.\u201d", "author": "Rick Riordan,"}, {"index": 1475, "x": 9.544831275939941, "y": 3.716785192489624, "quote": "\u201cKnowledge speaks, but wisdom listens\u201d", "author": "Jimi Hendrix"}, {"index": 1476, "x": 8.592546463012695, "y": 6.014403820037842, "quote": "\u201cEvery now and then I like to do as I'm told, just to confuse people.\u201d", "author": "Tamora Pierce,"}, {"index": 1477, "x": 9.040266036987305, "y": 8.880472183227539, "quote": "\u201cI have absolutely no pleasure in the stimulants in which I sometimes so madly indulge. It has not been in the pursuit of pleasure that I have periled life and reputation and reason. It has been the desperate attempt to escape from torturing memories, from a sense of insupportable loneliness and a dread of some strange impending doom.\u201d", "author": "Edgar Allan Poe"}, {"index": 1478, "x": 8.505775451660156, "y": 7.349849700927734, "quote": "\u201cYou endure what is unbearable, and you bear it. That is all.\u201d", "author": "Cassandra Clare,"}, {"index": 1479, "x": 6.462645053863525, "y": 6.3097710609436035, "quote": "\u201cThe best portion of a good man's life: his little, nameless unremembered acts of kindness and love.\u201d", "author": "William Wordsworth,"}, {"index": 1480, "x": 7.955123424530029, "y": 4.963357925415039, "quote": "\u201cDo you want to know who you are? Don't ask. Act! Action will delineate and define you.\u201d", "author": "Thomas Jefferson"}, {"index": 1481, "x": 7.675065040588379, "y": 11.596662521362305, "quote": "\u201cYou can cut all the flowers but you cannot keep Spring from coming.\u201d", "author": "Pablo Neruda"}, {"index": 1482, "x": 8.928314208984375, "y": 8.85619831085205, "quote": "\u201cI am trying here to prevent anyone saying the really foolish thing that people often say about Him: I\u00e2\u20ac\u2122m ready to accept Jesus as a great moral teacher, but I don\u00e2\u20ac\u2122t accept his claim to be God. That is the one thing we must not say. A man who was merely a man and said the sort of things Jesus said would not be a great moral teacher. He would either be a lunatic \u00e2\u20ac\u201d on the level with the man who says he is a poached egg \u00e2\u20ac\u201d or else he would be the Devil of Hell. You must make your choice. Either this man was, and is, the Son of God, or else a madman or something worse. You can shut him up for a fool, you can spit at him and kill him as a demon or you can fall at his feet and call him Lord and God, but let us not come with any patronizing nonsense about his being a great human teacher. He has not left that open to us. He did not intend to.\u201d", "author": "C.S. Lewis,"}, {"index": 1483, "x": 9.873062133789062, "y": 8.241209030151367, "quote": "\u201cAll women become like their mothers. That is their tragedy. No man does, and that is his.\u201d", "author": "Oscar Wilde,"}, {"index": 1484, "x": 9.119868278503418, "y": 7.418083190917969, "quote": "\u201cLet's think the unthinkable, let's do the undoable. Let us prepare to grapple with the ineffable itself, and see if we may not eff it after all.\u201d", "author": "Douglas Adams,"}, {"index": 1485, "x": 6.083081245422363, "y": 6.036015510559082, "quote": "\u201cAlways find opportunities to make someone smile, and to offer random acts of kindness in everyday life.\u201d", "author": "Roy T. Bennett,"}, {"index": 1486, "x": 6.597819805145264, "y": 3.4718291759490967, "quote": "\u201cYesterday is gone. Tomorrow has not yet come. We have only today. Let us begin.\u201d", "author": "Mother Theresa"}, {"index": 1487, "x": 10.937108993530273, "y": 3.329296588897705, "quote": "\u201cScience and religion are not at odds. Science is simply too young to understand.\u201d", "author": "Dan Brown,"}, {"index": 1488, "x": 11.600424766540527, "y": 7.452282428741455, "quote": "\u201cMy Best Friend is a person who will give me a book I have not read.\u201d", "author": "Abraham Lincoln"}, {"index": 1489, "x": 10.860237121582031, "y": 9.95849609375, "quote": "\u201cHe was my mum and dad's best friend. He's a convicted murderer, but he's broken out of wizard prison and he's on the run. He likes to keep in touch with me, though...keep up with my news...check if I'm happy...\u201d", "author": "J.K. Rowling,"}, {"index": 1490, "x": 5.747488021850586, "y": 9.029921531677246, "quote": "\u201cOut of suffering have emerged the strongest souls; the most massive characters are seared with scars.\u201d", "author": "Kahlil Gibran"}, {"index": 1491, "x": 4.736958980560303, "y": 4.833568572998047, "quote": "\u201cSuccess is stumbling from failure to failure with no loss of enthusiasm.\u201d", "author": "Winston S. Churchill"}, {"index": 1492, "x": 5.34357213973999, "y": 5.482371807098389, "quote": "\u201cAnyone whose goal is 'something higher' must expect someday to suffer vertigo. What is vertigo? Fear of falling? No, Vertigo is something other than fear of falling. It is the voice of the emptiness below us which tempts and lures us, it is the desire to fall, against which, terrified, we defend ourselves.\u201d", "author": "Milan Kundera,"}, {"index": 1493, "x": 5.524812698364258, "y": 8.1605224609375, "quote": "\u201cBeauty is only skin deep, but ugly goes clean to the bone.\u201d", "author": "Dorothy Parker"}, {"index": 1494, "x": 6.3436174392700195, "y": 10.288419723510742, "quote": "\u201cAnd he took her in his arms and kissed her under the sunlit sky, and he cared not that they stood high upon the walls in the sight of many.\u201d", "author": "J.R.R. Tolkien"}, {"index": 1495, "x": 7.15045166015625, "y": 8.90394401550293, "quote": "\u201cAnyone who falls in love is searching for the missing pieces of themselves. So anyone who's in love gets sad when they think of their lover. It's like stepping back inside a room you have fond memories of, one you haven't seen in a long time.\u201d", "author": "Murakami, Haruki"}, {"index": 1496, "x": 7.227031230926514, "y": 10.294071197509766, "quote": "\u201cSometimes when I look at you, I feel I'm gazing at a distant star. It's dazzling, but the light is from tens of thousands of years ago.Maybe the star doesn't even exist any more. Yet sometimes that light seems more real to me than anything.\u201d", "author": "Haruki Murakami,"}, {"index": 1497, "x": 7.7015485763549805, "y": 6.039799690246582, "quote": "\u201cIs it so bad, then, to be misunderstood? Pythagoras was misunderstood, and Socrates, and Jesus, and Luther, and Copernicus, and Galileo, and Newton, and every pure and wise spirit that ever took flesh. To be great is to be misunderstood.\u201d", "author": "Ralph Waldo Emerson,"}, {"index": 1498, "x": 4.381509304046631, "y": 3.6688826084136963, "quote": "\u201cArt and love are the same thing: It\u00e2\u20ac\u2122s the process of seeing yourself in things that are not you.\u201d", "author": "Chuck Klosterman,"}, {"index": 1499, "x": 6.861268997192383, "y": 6.239320278167725, "quote": "\u201cThe only way that we can live, is if we grow. The only way that we can grow is if we change. The only way that we can change is if we learn. The only way we can learn is if we are exposed. And the only way that we can become exposed is if we throw ourselves out into the open. Do it. Throw yourself.\u201d", "author": "C. JoyBell C."}, {"index": 1500, "x": 4.785668849945068, "y": 6.780779838562012, "quote": "\u201cAnd perhaps it is the greater grief, after all, to be left on earth when another is gone.\u201d", "author": "Madeline Miller,"}, {"index": 1501, "x": 6.981451988220215, "y": 10.433034896850586, "quote": "\u201cWe do not grow absolutely, chronologically. We grow sometimes in one dimension, and not in another; unevenly. We grow partially. We are relative. We are mature in one realm, childish in another. The past, present, and future mingle and pull us backward, forward, or fix us in the present. We are made up of layers, cells, constellations.\u201d", "author": "Anais Nin"}, {"index": 1502, "x": 7.2572550773620605, "y": 8.110538482666016, "quote": "\u201cPerhaps the greatest faculty our minds possess is the ability to cope with pain. Classic thinking teaches us of the four doors of the mind, which everyone moves through according to their need.First is the door of sleep. Sleep offers us a retreat from the world and all its pain. Sleep marks passing time, giving us distance from the things that have hurt us. When a person is wounded they will often fall unconscious. Similarly, someone who hears traumatic news will often swoon or faint. This is the mind's way of protecting itself from pain by stepping through the first door.Second is the door of forgetting. Some wounds are too deep to heal, or too deep to heal quickly. In addition, many memories are simply painful, and there is no healing to be done. The saying 'time heals all wounds' is false. Time heals most wounds. The rest are hidden behind this door.Third is the door of madness. There are times when the mind is dealt such a blow it hides itself in insanity. While this may not seem beneficial, it is. There are times when reality is nothing but pain, and to escape that pain the mind must leave reality behind. Last is the door of death. The final resort. Nothing can hurt us after we are dead, or so we have been told.\u201d", "author": "Patrick Rothfuss,"}, {"index": 1503, "x": 7.742618083953857, "y": 11.815567970275879, "quote": "\u201cAh! There is nothing like staying at home, for real comfort.\u201d", "author": "Jane Austen"}, {"index": 1504, "x": 9.763143539428711, "y": 8.810070037841797, "quote": "\u201cWould it save you a lot of time if I just gave up and went mad now?\u201d", "author": "Douglas Adams,"}, {"index": 1505, "x": 7.097936153411865, "y": 5.362702369689941, "quote": "\u201cDon't be so humble - you are not that great.\u201d", "author": "Golda Meir"}, {"index": 1506, "x": 7.2001214027404785, "y": 8.252370834350586, "quote": "\u201cA woman without a man is like a fish without a bicycle.\u201d", "author": "Irina Dunn"}, {"index": 1507, "x": 10.815186500549316, "y": 7.451987266540527, "quote": "\u201cI had already found that it was not good to be alone, and so made companionship with what there was around me, sometimes with the universe and sometimes with my own insignificant self; but my books were always my friends, let fail all else.\u201d", "author": "Joshua Slocum,"}, {"index": 1508, "x": 6.7619829177856445, "y": 4.298109531402588, "quote": "\u201cMy imagination functions much better when I don't have to speak to people.\u201d", "author": "Patricia Highsmith"}, {"index": 1509, "x": 7.826537132263184, "y": 11.605804443359375, "quote": "\u201cWinter is coming.\u201d", "author": "George R.R. Martin,"}, {"index": 1510, "x": 8.041290283203125, "y": 8.481934547424316, "quote": "\u201cI have come to accept the feeling of not knowing where I am going. And I have trained myself to love it. Because it is only when we are suspended in mid-air with no landing in sight, that we force our wings to unravel and alas begin our flight. And as we fly, we still may not know where we are going to. But the miracle is in the unfolding of the wings. You may not know where you're going, but you know that so long as you spread your wings, the winds will carry you.\u201d", "author": "C. JoyBell C."}, {"index": 1511, "x": 7.558823108673096, "y": 7.560429573059082, "quote": "\u201cStuff your eyes with wonder, he said, live as if you'd drop dead in ten seconds. See the world. It's more fantastic than any dream made or paid for in factories.\u201d", "author": "Ray Bradbury,"}, {"index": 1512, "x": 11.626786231994629, "y": 6.447241306304932, "quote": "\u201cThere are books of which the backs and covers are by far the best parts.\u201d", "author": "Charles Dickens,"}, {"index": 1513, "x": 5.181272506713867, "y": 3.6062541007995605, "quote": "\u201cA truth that's told with bad intentBeats all the lies you can invent.\u201d", "author": "William Blake,"}, {"index": 1514, "x": 10.113794326782227, "y": 10.89703369140625, "quote": "\u201cWhat are all these?\" Clary asked.\"Vials of holy water, blessed knives, steel and silver blades,\" Jace said, piling the weapons on the floor beside him, \"electrum wire - not much use at the moment but it's always good to have spares - silver bullets, charms of protetion, crucifixes, stars of David-\"\"Jesus,\" said Clary\"I doubt he'd fit.\"\"Jace.\" Clary was appalled.\u201d", "author": "Cassandra Clare,"}, {"index": 1515, "x": 10.30879020690918, "y": 8.85230827331543, "quote": "\u201cAnyway, I keep picturing all these little kids playing some game in this big field of rye and all. Thousands of little kids, and nobody's around - nobody big, I mean - except me. And I'm standing on the edge of some crazy cliff. What I have to do, I have to catch everybody if they start to go over the cliff - I mean if they're running and they don't look where they're going I have to come out from somewhere and catch them. That's all I do all day. I'd just be the catcher in the rye and all. I know it's crazy, but that's the only thing I'd really like to be.\u201d", "author": "J. D. Salinger,"}, {"index": 1516, "x": 7.866025924682617, "y": 6.157705307006836, "quote": "\u201cWhat you do makes a difference, and you have to decide what kind of difference you want to make.\u201d", "author": "Jane Goodall"}, {"index": 1517, "x": 11.824105262756348, "y": 6.587240695953369, "quote": "\u201cOne day you will kiss a man you can't breathe without, and find that breath is of little consequence.\u201d", "author": "Karen Marie Moning,"}, {"index": 1518, "x": 6.590099334716797, "y": 3.5677237510681152, "quote": "\u201cToday was good. Today was fun. Tomorrow is another one.\u201d", "author": "Dr. Seuss"}, {"index": 1519, "x": 4.244294166564941, "y": 5.9492011070251465, "quote": "\u201cI am constantly torn between killing myself and killing everyone around me.\u201d", "author": "David Levithan,"}, {"index": 1520, "x": 8.325913429260254, "y": 4.445485591888428, "quote": "\u201cDo I contradict myself?Very well then I contradict myself,(I am large, I contain multitudes.)\u201d", "author": "Walt Whitman,"}, {"index": 1521, "x": 7.574764728546143, "y": 6.264666557312012, "quote": "\u201cIf things start happening, don't worry, don't stew, just go right along and you'll start happening too.\u201d", "author": "Dr. Seuss"}, {"index": 1522, "x": 7.233457565307617, "y": 2.422170400619507, "quote": "\u201cThe only way to get rid of temptation is to yield to it.\u201d", "author": "Oscar Wilde,"}, {"index": 1523, "x": 6.467280387878418, "y": 4.375829219818115, "quote": "\u201cDid you know that for pretty much the entire history of the human species, the average life span was less than thirty years? You could count on ten years or so of real adulthood, right? There was no planning for retirement, There was no planning for a career. There was no planning. No time for plannning. No time for a future. But then the life spans started getting longer, and people started having more and more future. And now life has become the future. Every moment of your life is lived for the future--you go to high school so you can go to college so you can get a good job so you can get a nice house so you can afford to send your kids to college so they can get a good job so they can get a nice house so they can afford to send their kids to college.\u201d", "author": "John Green,"}, {"index": 1524, "x": 8.139398574829102, "y": 8.095952033996582, "quote": "\u201cThis is what you shall do; Love the earth and sun and the animals, despise riches, give alms to every one that asks, stand up for the stupid and crazy, devote your income and labor to others, hate tyrants, argue not concerning God, have patience and indulgence toward the people, take off your hat to nothing known or unknown or to any man or number of men, go freely with powerful uneducated persons and with the young and with the mothers of families, read these leaves in the open air every season of every year of your life, re-examine all you have been told at school or church or in any book, dismiss whatever insults your own soul, and your very flesh shall be a great poem and have the richest fluency not only in its words but in the silent lines of its lips and face and between the lashes of your eyes and in every motion and joint of your body.\u201d", "author": "Walt Whitman"}, {"index": 1525, "x": 11.07804012298584, "y": 4.932509422302246, "quote": "\u201cIf you don't read the newspaper, you're uninformed. If you read the newspaper, you're mis-informed.\u201d", "author": "Mark Twain"}, {"index": 1526, "x": 3.736375093460083, "y": 6.982480049133301, "quote": "\u201cYes, frosting. The final defense of the dying.\u201d", "author": "Suzanne Collins,"}, {"index": 1527, "x": 8.186070442199707, "y": 5.531646728515625, "quote": "\u201cNo one knows for certain how much impact they have on the lives of other people. Oftentimes, we have no clue. Yet we push it just the same.\u201d", "author": "Jay Asher,"}, {"index": 1528, "x": 5.344321250915527, "y": 8.438085556030273, "quote": "\u201cMay the forces of evil become confused on the way to your house.\u201d", "author": "George Carlin"}, {"index": 1529, "x": 6.893155097961426, "y": 5.2741570472717285, "quote": "\u201cPromise me you'll never forget me because if I thought you would, I'd never leave.\u201d", "author": "A.A. Milne"}, {"index": 1530, "x": 7.5888214111328125, "y": 3.1614389419555664, "quote": "\u201cThe worst part of success is trying to find someone who is happy for you.\u201d", "author": "Bette Midler"}, {"index": 1531, "x": 11.100911140441895, "y": 8.85569953918457, "quote": "\u201cYouth is happy because it has the capacity to see beauty. Anyone who keeps the ability to see beauty never grows old.\u201d", "author": "Franz Kafka"}, {"index": 1532, "x": 9.157449722290039, "y": 10.400132179260254, "quote": "\u201cYou possess other people's...bodies.\"He accepted that statement with a nod.\"Do you want to possess my body?\"\"I want to do a lot of things to your body, but that's not one of them.\u201d", "author": "Becca Fitzpatrick,"}, {"index": 1533, "x": 7.86367130279541, "y": 8.321573257446289, "quote": "\u201cStill round the corner there may wait A new road or a secret gateAnd though I oft have passed them by A day will come at last when IShall take the hidden paths that run West of the Moon, East of the Sun.\u201d", "author": "J.R.R. Tolkien"}, {"index": 1534, "x": 11.249749183654785, "y": 6.5710129737854, "quote": "\u201cA good book is an event in my life.\u201d", "author": "Stendhal,"}, {"index": 1535, "x": 6.941338062286377, "y": 8.846124649047852, "quote": "\u201cOnce you had put the pieces back together, even though you may look intact, you were never quite the same as you'd been before the fall.\u201d", "author": "Jodi Picoult"}, {"index": 1536, "x": 8.506158828735352, "y": 8.177289009094238, "quote": "\u201cbeing alone never felt right. sometimes it felt good, but it never felt right.\u201d", "author": "Charles Bukowski,"}, {"index": 1537, "x": 8.471996307373047, "y": 9.450498580932617, "quote": "\u201cShe seems so cool, so focused, so quiet, yet her eyes remain fixed upon the horizon. You think you know all there is to know about her immediately upon meeting her, but everything you think you know is wrong. Passion flows through her like a river of blood. She only looked away for a moment, and the mask slipped, and you fell. All your tomorrows start here.\u201d", "author": "Neil Gaiman,"}, {"index": 1538, "x": 9.266558647155762, "y": 10.323653221130371, "quote": "\u201cYou think my first instinct is to protect you. Because you're small, or a girl, or a Stiff. But you're wrong.\"He leans his face close to mine and wraps his fingers around my chin. His hand smells like metal. When was the last time he held a gun, or a knife? My skin tingles at the point of contact, like he's transmitting electricity through his skin. \"My first instinct is to push you until you break, just to see how hard I have to press.\" he says, his fingers squeezing at the word break. My body tenses at the edge in his voice, so I am coiled as tight as a spring, and I forget to breathe.His dark eyes lifting to mine, he adds, \"But I resist it.\" \"Why...\" I swallow hard. \"Why is that your first instinct?\"\"Fear doesn't shut you down; it wakes you up. I've seen it. It's fascinating.\" He releases me but doesn't pull away, his hand grazing my jaw, my neck. \"Sometimes I just want to see it again. Want to see you awake.\u201d", "author": "Veronica Roth,"}, {"index": 1539, "x": 6.172540664672852, "y": 7.514987945556641, "quote": "\u201cA purpose of human life, no matter who is controlling it, is to love whoever is around to be loved.\u201d", "author": "Kurt Vonnegut,"}, {"index": 1540, "x": 8.664129257202148, "y": 5.845996379852295, "quote": "\u201cIf I had a world of my own, everything would be nonsense. Nothing would be what it is, because everything would be what it isn't. And contrary wise, what is, it wouldn't be. And what it wouldn't be, it would. You see?\u201d", "author": "Lewis Carroll,"}, {"index": 1541, "x": 3.6760671138763428, "y": 5.1904191970825195, "quote": "\u201cIt is easier to forgive an enemy than to forgive a friend.\u201d", "author": "William Blake"}, {"index": 1542, "x": 9.607872009277344, "y": 4.345677375793457, "quote": "\u201cI cannot teach anybody anything. I can only make them think\u201d", "author": "Socrates"}, {"index": 1543, "x": 8.13630485534668, "y": 2.6166577339172363, "quote": "\u201cIt's like Tolstoy said. Happiness is an allegory, unhappiness a story.\u201d", "author": "Haruki Murakami,"}, {"index": 1544, "x": 7.761702060699463, "y": 8.354294776916504, "quote": "\u201cPeople worry about kids playing with guns, and teenagers watching violent videos; we are scared that some sort of culture of violence will take them over. Nobody worries about kids listening to thousands - literally thousands - of songs about broken hearts and rejection and pain and misery and loss.\u201d", "author": "Nick Hornby,"}, {"index": 1545, "x": 6.210078239440918, "y": 6.596213340759277, "quote": "\u201cAppear weak when you are strong, and strong when you are weak.\u201d", "author": "Sun Tzu,"}, {"index": 1546, "x": 7.441643714904785, "y": 7.527298927307129, "quote": "\u201cA dream you dream alone is only a dream. A dream you dream together is reality.\u201d", "author": "John Lennon"}, {"index": 1547, "x": 6.8451361656188965, "y": 5.841231346130371, "quote": "\u201cThere are some things you can't share without ending up liking each other, and knocking out a twelve-foot mountain troll is one of them.\u201d", "author": "J. K. Rowling,"}, {"index": 1548, "x": 9.001391410827637, "y": 8.99636459350586, "quote": "\u201cSo when the moon's only partly full, you only feel a little wolfy?\" \"You could say that.\"\"Well, you can go ahead and hang your head out the car window if you feel like it.\"\"I'm a werewolf, not a golden retriever.\u201d", "author": "Cassandra Clare"}, {"index": 1549, "x": 12.087419509887695, "y": 6.880674362182617, "quote": "\u201cThe library is inhabited by spirits that come out of the pages at night.\u201d", "author": "Isabel Allende"}, {"index": 1550, "x": 8.859070777893066, "y": 10.380950927734375, "quote": "\u201cI knew, in the silence that followed, that anything could happen here. It might be too late: again, I might have missed my chance. But I would at least know I tried, that I took my heart and extended my hand, whatever the outcome.\"Okay,\" he said. He took a breath. \"What would you do, if you could do anything?\"I took a step toward him, closing the space between us. \"This,\" I said. And then I kissed him.\u201d", "author": "Sarah Dessen,"}, {"index": 1551, "x": 7.212225437164307, "y": 5.953698635101318, "quote": "\u201cYou yourself, as much as anybody in the entire universe, deserve your love and affection\u201d", "author": "Sharon Salzberg"}, {"index": 1552, "x": 9.572826385498047, "y": 9.317695617675781, "quote": "\u201cIn a way, it's nice to know that there are Greek gods out there, because you have somebody to blame when things go wrong. For instance, when you're walking away from a bus that's just been attacked by monster hags and blown up by lightning, and it's raining on top of everything else, most people might think that's just really bad luck; when you're a half-blood, you understand that some devine force is really trying to mess up your day.\u201d", "author": "Rick Riordan,"}, {"index": 1553, "x": 4.829579830169678, "y": 3.053138017654419, "quote": "\u201cFor whatever we lose (like a you or a me),It's always our self we find in the sea.\u201d", "author": "e.e. cummings,"}, {"index": 1554, "x": 11.132162094116211, "y": 6.773106098175049, "quote": "\u201cMost books on witchcraft will tell you that witches work naked. This is because most books on witchcraft were written by men.\u201d", "author": "Neil Gaiman"}, {"index": 1555, "x": 9.909173965454102, "y": 5.064134120941162, "quote": "\u201cThe world is a dangerous place to live, not because of the people who are evil, but because of the people who don't do anything about it.\u201d", "author": "Albert Einstein"}, {"index": 1556, "x": 6.194830894470215, "y": 7.597461700439453, "quote": "\u201cLove is the absence of judgment.\u201d", "author": "Dalai Lama XIV"}, {"index": 1557, "x": 5.09161376953125, "y": 7.867737293243408, "quote": "\u201cPain insists upon being attended to. God whispers to us in our pleasures, speaks in our consciences, but shouts in our pains. It is his megaphone to rouse a deaf world.\u201d", "author": "C.S. Lewis"}, {"index": 1558, "x": 6.251514434814453, "y": 6.194982528686523, "quote": "\u201cOne thing you can't hide - is when you're crippled inside.\u201d", "author": "John Lennon"}, {"index": 1559, "x": 8.510960578918457, "y": 8.184638977050781, "quote": "\u201cI'm not sentimental--I'm as romantic as you are. The idea, you know,is that the sentimental person thinks things will last--the romanticperson has a desperate confidence that they won't.\u201d", "author": "F. Scott Fitzgerald,"}, {"index": 1560, "x": 7.865259647369385, "y": 5.253253936767578, "quote": "\u201cYour beliefs become your thoughts, Your thoughts become your words, Your words become your actions, Your actions become your habits, Your habits become your values, Your values become your destiny.\u201d", "author": "Gandhi"}, {"index": 1561, "x": 9.274534225463867, "y": 3.9084434509277344, "quote": "\u201cWisdom comes from experience. Experience is often a result of lack of wisdom.\u201d", "author": "Terry Pratchett"}, {"index": 1562, "x": 6.42230749130249, "y": 6.749337673187256, "quote": "\u201cThere is greatness in doing something you hate for the sake of someone you love.\u201d", "author": "Shmuley Boteach"}, {"index": 1563, "x": 8.372170448303223, "y": 5.628278732299805, "quote": "\u201cNo matter what he does, every person on earth plays a central role in the history of the world. And normally he doesn't know it.\u201d", "author": "Paulo Coelho,"}, {"index": 1564, "x": 8.1964693069458, "y": 5.3945512771606445, "quote": "\u201cWe can never judge the lives of others, because each person knows only their own pain and renunciation. It's one thing to feel that you are on the right path, but it's another to think that yours is the only path.\u201d", "author": "Paulo Coelho"}, {"index": 1565, "x": 6.239258766174316, "y": 3.3415119647979736, "quote": "\u201cKeep in mind that people change, but the past doesn't.\u201d", "author": "Becca Fitzpatrick,"}, {"index": 1566, "x": 6.207367420196533, "y": 8.646724700927734, "quote": "\u201clet me live, love, and say it well in good sentences\u201d", "author": "Sylvia Plath,"}, {"index": 1567, "x": 7.9418463706970215, "y": 10.237982749938965, "quote": "\u201cThen I realize what it is. It's him. Something about him makes me feel like I am about to fall. Or turn to liquid. Or burst into flames.\u201d", "author": "Veronica Roth,"}, {"index": 1568, "x": 6.0633344650268555, "y": 9.867866516113281, "quote": "\u201cI suppose a fire that burns that bright is not meant to last.\u201d", "author": "Veronica Roth,"}, {"index": 1569, "x": 11.304187774658203, "y": 8.909564018249512, "quote": "\u201cYouth can not know how age thinks and feels. But old men are guilty if they forget what it was to be young.\u201d", "author": "J.K. Rowling ,"}, {"index": 1570, "x": 9.801631927490234, "y": 9.121563911437988, "quote": "\u201cShe leaned down and looked at his lifeless face and Leisel kissed her best friend, Rudy Steiner, soft and true on his lips. He tasted dusty and sweet. He tasted like regret in the shadows of trees and in the glow of the anarchist's suit collection. She kissed him long and soft, and when she pulled herself away, she touched his mouth with her fingers...She did not say goodbye. She was incapable, and after a few more minutes at his side, she was able to tear herself from the ground. It amazes me what humans can do, even when streams are flowing down their faces and they stagger on...\u201d", "author": "Markus Zusak,"}, {"index": 1571, "x": 8.515562057495117, "y": 8.511109352111816, "quote": "\u201cFor what it\u00e2\u20ac\u2122s worth: it\u00e2\u20ac\u2122s never too late or, in my case, too early to be whoever you want to be. There\u00e2\u20ac\u2122s no time limit, stop whenever you want. You can change or stay the same, there are no rules to this thing. We can make the best or the worst of it. I hope you make the best of it. And I hope you see things that startle you. I hope you feel things you never felt before. I hope you meet people with a different point of view. I hope you live a life you\u00e2\u20ac\u2122re proud of. If you find that you\u00e2\u20ac\u2122re not, I hope you have the courage to start all over again.\u201d", "author": "Eric Roth,"}, {"index": 1572, "x": 4.309255599975586, "y": 4.786057949066162, "quote": "\u201cSilence make the real conversations between friends. Not the saying, but the never needing to say that counts.\u201d", "author": "Margaret Lee Runbeck"}, {"index": 1573, "x": 6.1676506996154785, "y": 3.0778439044952393, "quote": "\u201cOur memory is a more perfect world than the universe: it gives back life to those who no longer exist.\u201d", "author": "Guy de Maupassant"}, {"index": 1574, "x": 8.1773681640625, "y": 9.230878829956055, "quote": "\u201cI'm saying that I'm a moody, insecure, narrow-minded, jealous, borderline homicidal bitch, and I want you to promise me that you're okay with that, because it's who I am, and you're what I need.\u201d", "author": "Jeaniene Frost,"}, {"index": 1575, "x": 9.633755683898926, "y": 4.663234710693359, "quote": "\u201cAlways do what is right. It will gratify half of mankind and astound the other.\u201d", "author": "Mark Twain"}, {"index": 1576, "x": 3.628007650375366, "y": 5.706664562225342, "quote": "\u201cYou have to know what you stand for, not just what you stand against.\u201d", "author": "Laurie Halse Anderson,"}, {"index": 1577, "x": 9.3936185836792, "y": 8.35904598236084, "quote": "\u201cThe best fantasy is written in the language of dreams. It is alive as dreams are alive, more real than real ... for a moment at least ... that long magic moment before we wake. Fantasy is silver and scarlet, indigo and azure, obsidian veined with gold and lapis lazuli. Reality is plywood and plastic, done up in mud brown and olive drab. Fantasy tastes of habaneros and honey, cinnamon and cloves, rare red meat and wines as sweet as summer. Reality is beans and tofu, and ashes at the end. Reality is the strip malls of Burbank, the smokestacks of Cleveland, a parking garage in Newark. Fantasy is the towers of Minas Tirith, the ancient stones of Gormenghast, the halls of Camelot. Fantasy flies on the wings of Icarus, reality on Southwest Airlines. Why do our dreams become so much smaller when they finally come true? We read fantasy to find the colors again, I think. To taste strong spices and hear the songs the sirens sang. There is something old and true in fantasy that speaks to something deep within us, to the child who dreamt that one day he would hunt the forests of the night, and feast beneath the hollow hills, and find a love to last forever somewhere south of Oz and north of Shangri-La. They can keep their heaven. When I die, I'd sooner go to middle Earth.\u201d", "author": "George R.R. Martin"}, {"index": 1578, "x": 8.84242057800293, "y": 5.889138221740723, "quote": "\u201cWho in the world am I? Ah, that's the great puzzle.\u201d", "author": "Lewis Carroll ,"}, {"index": 1579, "x": 7.112010478973389, "y": 5.350235462188721, "quote": "\u201cThe snake which cannot cast its skin has to die. As well the minds which are prevented from changing their opinions; they cease to be mind.\u201d", "author": "Friedrich Nietzsche"}, {"index": 1580, "x": 10.190574645996094, "y": 11.013915061950684, "quote": "\u201cYour friend's poetry is terrible,\" he said.Clary blinked, caught momentarily off guard. \"What?\"\"I said his poetry was terrible. It sounds like he ate a dictionary and started vomiting up words at random.\u201d", "author": "Cassandra Clare,"}, {"index": 1581, "x": 3.5119409561157227, "y": 8.67672348022461, "quote": "\u201cI meant,\" said Ipslore bitterly, \"what is there in this world that truly makes living worthwhile?\"Death thought about it.CATS, he said eventually. CATS ARE NICE.\u201d", "author": "Terry Pratchett,"}, {"index": 1582, "x": 8.268165588378906, "y": 7.232186317443848, "quote": "\u201cIsn't it enough to see that a garden is beautiful without having to believe that there are fairies at the bottom of it too?\u201d", "author": "Douglas Adams,"}, {"index": 1583, "x": 4.547886848449707, "y": 6.883524417877197, "quote": "\u201cThere was another life that I might have had, but I am having this one.\u201d", "author": "Kazuo Ishiguro"}, {"index": 1584, "x": 5.255767822265625, "y": 6.286437511444092, "quote": "\u201cBut he who dares not grasp the thorn Should never crave the rose.\u201d", "author": "Anne Bronte"}, {"index": 1585, "x": 10.525537490844727, "y": 10.979872703552246, "quote": "\u201cI'll just have them change the entry in the demonology textbook from 'almost extinct' to 'not extinct enough for Alec. He prefers his monsters really, really extinct.' Will that make you happy?\u201d", "author": "Cassandra Clare,"}, {"index": 1586, "x": 4.594922065734863, "y": 3.312506914138794, "quote": "\u201cArt enables us to find ourselves and lose ourselves at the same time.\u201d", "author": "Thomas Merton ,"}, {"index": 1587, "x": 6.855753421783447, "y": 5.461002826690674, "quote": "\u201cYou should never be surprised when someone treats you with respect, you should expect it.\u201d", "author": "Sarah Dessen,"}, {"index": 1588, "x": 6.819960594177246, "y": 9.039839744567871, "quote": "\u201cTo love oneself is the beginning of a lifelong romance.\u201d", "author": "Oscar Wilde,"}, {"index": 1589, "x": 7.169987201690674, "y": 5.647639751434326, "quote": "\u201cRespect was invented to cover the empty place where love should be.\u201d", "author": "Leo Tolstoy,"}, {"index": 1590, "x": 6.0457258224487305, "y": 8.454960823059082, "quote": "\u201cIn a time of destruction, create something.\u201d", "author": "Maxine Hong Kingston"}, {"index": 1591, "x": 6.143582344055176, "y": 5.941788196563721, "quote": "\u201cEvery time you smile at someone, it is an action of love, a gift to that person, a beautiful thing.\u201d", "author": "Mother Teresa"}, {"index": 1592, "x": 5.436253070831299, "y": 4.944118499755859, "quote": "\u201cPeople shouldn't be afraid of their government. Governments should be afraid of their people.\u201d", "author": "Alan Moore,"}, {"index": 1593, "x": 9.059041023254395, "y": 5.368173599243164, "quote": "\u201cIt is absurd to divide people into good and bad. People are either charming or tedious.\u201d", "author": "Oscar Wilde,"}, {"index": 1594, "x": 7.517451763153076, "y": 7.766777038574219, "quote": "\u201cIt's all in the view. That's what I mean about forever, too. For any one of us our forever could end in an hour, or a hundred years from now. You never know for sure, so you'd better make every second count.\u201d", "author": "Sarah Dessen,"}, {"index": 1595, "x": 11.4915771484375, "y": 5.878900527954102, "quote": "\u201cMake your own Bible. Select and collect all the words and sentences that in all your readings have been to you like the blast of a trumpet.\u201d", "author": "Ralph Waldo Emerson"}, {"index": 1596, "x": 5.2697930335998535, "y": 5.888993740081787, "quote": "\u201cThey who can give up essential liberty to obtain a little temporary safety deserve neither liberty nor safety.\u201d", "author": "Benjamin Franklin,"}, {"index": 1597, "x": 10.46533489227295, "y": 10.164300918579102, "quote": "\u201cName one hero who was happy.\"I considered. Heracles went mad and killed his family; Theseus lost his bride and father; Jason's children and new wife were murdered by his old; Bellerophon killed the Chimera but was crippled by the fall from Pegasus' back.\"You can't.\" He was sitting up now, leaning forward.\"I can't.\"\"I know. They never let you be famous AND happy.\" He lifted an eyebrow. \"I'll tell you a secret.\"\"Tell me.\" I loved it when he was like this.\"I'm going to be the first.\" He took my palm and held it to his. \"Swear it.\"\"Why me?\"\"Because you're the reason. Swear it.\"\"I swear it,\" I said, lost in the high color of his cheeks, the flame in his eyes.\"I swear it,\" he echoed.We sat like that a moment, hands touching. He grinned.\"I feel like I could eat the world raw.\u201d", "author": "Madeline Miller,"}, {"index": 1598, "x": 7.220310211181641, "y": 4.134395599365234, "quote": "\u201cIn the beginning there was nothing, which exploded.\u201d", "author": "Terry Pratchett,"}, {"index": 1599, "x": 7.0938825607299805, "y": 3.3723983764648438, "quote": "\u201cAnd I asked myself about the present: how wide it was, how deep it was, how much was mine to keep.\u201d", "author": "Kurt Vonnegut,"}, {"index": 1600, "x": 7.975186824798584, "y": 8.733227729797363, "quote": "\u201cThat's why when major badasses greet each other in movies, they don't say anything, they just nod. The nod means, 'I' am a badass, and I recognize that you, too, are a badass,' but they don't say anything because they're Wolverine and Magneto and it would mess up their vibe to explain.\u201d", "author": "Cassandra Clare,"}, {"index": 1601, "x": 9.846573829650879, "y": 8.866260528564453, "quote": "\u201cTess, Tess, Tessa. Was there ever a more beautiful sound than your name? To speak it aloud makes my heart ring like a bell. Strange to imagine that, isn\u00e2\u20ac\u2122t it \u00e2\u20ac\u201c a heart ringing \u00e2\u20ac\u201c but when you touch me that is what it is like: as if my heart is ringing in my chest and the sound shivers down my veins and splinters my bones with joy.Why have I written these words in this book? Because of you. You taught me to love this book where I had scorned it. When I read it for the second time, with an open mind and heart, I felt the most complete despair and envy of Sydney Carton. Yes, Sydney, for even if he had no hope that the woman he loved would love him, at least he could tell her of his love. At least he could do something to prove his passion, even if that thing was to die.I would have chosen death for a chance to tell you the truth, Tessa, if I could have been assured that death would be my own. And that is why I envied Sydney, for he was free.And now at last I am free, and I can finally tell you, without fear of danger to you, all that I feel in my heart.You are not the last dream of my soul.You are the first dream, the only dream I ever was unable to stop myself from dreaming. You are the first dream of my soul, and from that dream I hope will come all other dreams, a lifetime\u00e2\u20ac\u2122s worth.With hope at least,Will Herondale\u201d", "author": "Cassandra Clare,"}, {"index": 1602, "x": 10.472508430480957, "y": 10.264280319213867, "quote": "\u201cMust you go? I was rather hoping you'd stay and be a ministering angel, but if you must go, you must.\"\"I'll stay,\" Will said a bit crossly, and threw himself down in the armchair Tessa had just vacated. \"I can minister angelically.\"\"None too convincingly. And you're not as pretty to look at as Tessa is,\" Jem said, closing his eyes as he leaned back against the pillow.\"How rude. Many who have gazed upon me have compared the experience to gazing at the radiance of the sun.\"Jem still had his eyes closed. \"If they mean it gives you a headache, they aren't wrong.\u201d", "author": "Cassandra Clare,"}, {"index": 1603, "x": 7.938119888305664, "y": 6.261664867401123, "quote": "\u201cIt does not matter how slowly you go as long as you do not stop.\u201d", "author": "Confucius"}, {"index": 1604, "x": 8.725200653076172, "y": 5.557178020477295, "quote": "\u201cLight thinks it travels faster than anything but it is wrong. No matter how fast light travels, it finds the darkness has always got there first, and is waiting for it.\u201d", "author": "Terry Pratchett,"}, {"index": 1605, "x": 8.412613868713379, "y": 3.381798505783081, "quote": "\u201cEverything that irritates us about others can lead us to an understanding of ourselves.\u201d", "author": "Carl Gustav Jung"}, {"index": 1606, "x": 7.180163860321045, "y": 6.8609137535095215, "quote": "\u201cA girl should be two things: who and what she wants.\u201d", "author": "Coco Chanel,"}, {"index": 1607, "x": 9.3222017288208, "y": 4.820934772491455, "quote": "\u201cCompassion is the basis of morality.\u201d", "author": "Arthur Schopenhauer"}, {"index": 1608, "x": 10.127272605895996, "y": 5.4573211669921875, "quote": "\u201cThere is only one thing in the world worse than being talked about, and that is not being talked about.\u201d", "author": "Oscar Wilde,"}, {"index": 1609, "x": 5.629153251647949, "y": 7.627885341644287, "quote": "\u201cEverything has beauty, but not everyone sees it.\u201d", "author": "Confucious"}, {"index": 1610, "x": 11.582813262939453, "y": 5.502399921417236, "quote": "\u201cI am too fond of reading books to care to write them.\u201d", "author": "Oscar Wilde,"}, {"index": 1611, "x": 10.719222068786621, "y": 4.6222920417785645, "quote": "\u201cA half-read book is a half-finished love affair.\u201d", "author": "David Mitchell,"}, {"index": 1612, "x": 6.8848137855529785, "y": 4.975865840911865, "quote": "\u201cTell me and I forget, teach me and I may remember, involve me and I learn.\u201d", "author": "Benjamin Franklin"}, {"index": 1613, "x": 6.222919940948486, "y": 10.006616592407227, "quote": "\u201cTrust is like a mirror, you can fix it if it's broken, but you can still see the crack in that mother fucker's reflection.\u201d", "author": "Lady Gaga"}, {"index": 1614, "x": 6.216210842132568, "y": 3.220810651779175, "quote": "\u201cYou can't stop the futureYou can't rewind the pastThe only way to learn the secret...is to press play.\u201d", "author": "Jay Asher,"}, {"index": 1615, "x": 10.42811107635498, "y": 10.551359176635742, "quote": "\u201cIt wouldn't be my move,\" Jace agreed. \"First the candy and flowers, then the apology letters, then the ravenous demon hordes. In that order.\u201d", "author": "Cassandra Clare,"}, {"index": 1616, "x": 6.935896396636963, "y": 3.5726943016052246, "quote": "\u201cYou can have it all. Just not all at once.\u201d", "author": "Oprah Winfrey"}, {"index": 1617, "x": 8.155251502990723, "y": 9.552094459533691, "quote": "\u201cPeople have forgotten this truth,\" the fox said. \"But you mustn\u00e2\u20ac\u2122t forget it. You become responsible forever for what you\u00e2\u20ac\u2122ve tamed. You\u00e2\u20ac\u2122re responsible for your rose.\u201d", "author": "Antoine de Saint-Exup\u00c3\u00a9ry,"}, {"index": 1618, "x": 10.45554256439209, "y": 10.701025009155273, "quote": "\u201cBeautiful face. Beautiful body. Horrible attitude. It was the holy trinity of hot boys.\u201d", "author": "Jennifer L. Armentrout,"}, {"index": 1619, "x": 5.668148040771484, "y": 10.804386138916016, "quote": "\u201cBut it is the nature of stars to cross, and never was Shakespeare more wrong than when he has Cassius note, \u00e2\u20ac\u02dcThe fault, dear Brutus, is not in our stars / But in ourselves.\u201d", "author": "John Green,"}, {"index": 1620, "x": 4.457845211029053, "y": 9.509370803833008, "quote": "\u201cWhen the heart speaks, the mind finds it indecent to object.\u201d", "author": "Milan Kundera,"}, {"index": 1621, "x": 9.266044616699219, "y": 4.088833808898926, "quote": "\u201cConfidence is ignorance. If you're feeling cocky, it's because there's something you don't know.\u201d", "author": "Eoin Colfer,"}, {"index": 1622, "x": 5.851224899291992, "y": 8.380953788757324, "quote": "\u201cI like good strong words that mean something\u00e2\u20ac\u00a6\u201d", "author": "Louisa May Alcott,"}, {"index": 1623, "x": 11.892757415771484, "y": 6.034077167510986, "quote": "\u201cA book lying idle on a shelf is wasted ammunition.\u201d", "author": "Henry Miller,"}, {"index": 1624, "x": 6.156836032867432, "y": 7.065152168273926, "quote": "\u201cThe purpose of life is to live it, to taste experience to the utmost, to reach out eagerly and without fear for newer and richer experience.\u201d", "author": "Eleanor Roosevelt"}, {"index": 1625, "x": 6.360767364501953, "y": 4.089554786682129, "quote": "\u201cDreams do come true, if only we wish hard enough. You can have anything in life if you will sacrifice everything else for it.\u201d", "author": "J.M. Barrie,"}, {"index": 1626, "x": 7.904556751251221, "y": 4.64799690246582, "quote": "\u201cNothing in the world is ever completely wrong. Even a stopped clock is right twice a day.\u201d", "author": "Paulo Coelho,"}, {"index": 1627, "x": 6.35566520690918, "y": 5.146606922149658, "quote": "\u201cWhat's the good of living if you don't try a few things?\u201d", "author": "Charles M. Schulz"}, {"index": 1628, "x": 5.996156215667725, "y": 8.222254753112793, "quote": "\u201cWhen you find your path, you must not be afraid. You need to have sufficient courage to make mistakes. Disappointment, defeat, and despair are the tools God uses to show us the way.\u201d", "author": "Paulo Coelho,"}, {"index": 1629, "x": 8.235556602478027, "y": 2.5264623165130615, "quote": "\u201cThe happiness of your life depends upon the quality of your thoughts.\u201d", "author": "Marcus Aurelius,"}, {"index": 1630, "x": 8.910562515258789, "y": 8.471344947814941, "quote": "\u201cAll alone! Whether you like it or not, alone is something you'll be quite a lot!\u201d", "author": "Dr. Seuss,"}, {"index": 1631, "x": 8.26538372039795, "y": 9.932452201843262, "quote": "\u201cDo not fall in love with people like me. I will take you to museums, and parks, and monuments, and kiss you in every beautiful place, so that you can never go back to them without tasting me like blood in your mouth.I will destroy you in the most beautiful way possible. And when I leave you will finally understand, why storms are named after people.\u201d", "author": "Caitlyn Siehl,"}, {"index": 1632, "x": 8.23458480834961, "y": 10.504705429077148, "quote": "\u201cYes, I was infatuated with you: I am still. No one has ever heightened such a keen capacity of physical sensation in me. I cut you out because I couldn't stand being a passing fancy. Before I give my body, I must give my thoughts, my mind, my dreams. And you weren't having any of those.\u201d", "author": "Sylvia Plath,"}, {"index": 1633, "x": 8.045113563537598, "y": 7.923789978027344, "quote": "\u201cThere is more to sex appeal than just measurements. I don't need a bedroom to prove my womanliness. I can convey just as much sex appeal, picking apples off a tree or standing in the rain.\u201d", "author": "Audrey Hepburn"}, {"index": 1634, "x": 7.774400234222412, "y": 9.359053611755371, "quote": "\u201cI wonder if the snow loves the trees and fields, that it kisses them so gently? And then it covers them up snug, you know, with a white quilt; and perhaps it says, \"Go to sleep, darlings, till the summer comes again.\u201d", "author": "Lewis Carroll,"}, {"index": 1635, "x": 7.584083557128906, "y": 3.338555097579956, "quote": "\u201cLearn to value yourself, which means: fight for your happiness.\u201d", "author": "Ayn Rand"}, {"index": 1636, "x": 6.277937889099121, "y": 10.297789573669434, "quote": "\u201cIn the darkness, two shadows, reaching through the hopeless, heavy dusk. Their hands meet, and light spills in a flood like a hundred golden urns pouring out of the sun.\u201d", "author": "Madeline Miller,"}, {"index": 1637, "x": 6.018150806427002, "y": 6.129251480102539, "quote": "\u201cThe ships hung in the sky in much the same way that bricks don't.\u201d", "author": "Douglas Adams,"}, {"index": 1638, "x": 7.802480697631836, "y": 5.124073028564453, "quote": "\u201cNever underestimate the power of stupid people in large groups.\u201d", "author": "George Carlin"}, {"index": 1639, "x": 9.535877227783203, "y": 7.86854362487793, "quote": "\u201cEveryone must leave something behind when he dies, my grandfather said. A child or a book or a painting or a house or a wall built or a pair of shoes made. Or a garden planted. Something your hand touched some way so your soul has somewhere to go when you die, and when people look at that tree or that flower you planted, you're there. It doesn't matter what you do, he said, so long as you change something from the way it was before you touched it into something that's like you after you take your hands away. The difference between the man who just cuts lawns and a real gardener is in the touching, he said. The lawn-cutter might just as well not have been there at all; the gardener will be there a lifetime.\u201d", "author": "Ray Bradbury,"}, {"index": 1640, "x": 8.549074172973633, "y": 6.121395111083984, "quote": "\u201cLack of direction, not lack of time, is the problem. We all have twenty-four hour days.\u201d", "author": "Zig Ziglar"}, {"index": 1641, "x": 4.370713710784912, "y": 4.944673538208008, "quote": "\u201cI have learned now that while those who speak about one's miseries usually hurt, those who keep silence hurt more.\u201d", "author": "C. S. Lewis"}, {"index": 1642, "x": 5.07070255279541, "y": 5.421866416931152, "quote": "\u201cCourage is resistance to fear, mastery of fear - not absence of fear.\u201d", "author": "Mark Twain"}, {"index": 1643, "x": 4.725815773010254, "y": 7.9937663078308105, "quote": "\u201cI want to grow old without facelifts. I want to have the courage to be loyal to the face I have made.\u201d", "author": "Marilyn Monroe"}, {"index": 1644, "x": 7.561732292175293, "y": 5.787593364715576, "quote": "\u201cChange will not come if we wait for some other person, or if we wait for some other time. We are the ones we've been waiting for. We are the change that we seek.\u201d", "author": "Barack Obama"}, {"index": 1645, "x": 8.912022590637207, "y": 5.873532295227051, "quote": "\u201cHonestly, if you were any slower, you\u00e2\u20ac\u2122d be going backward.\u201d", "author": "J.K. Rowling,"}, {"index": 1646, "x": 8.790864944458008, "y": 7.93524169921875, "quote": "\u201cThe saddest people I've ever met in life are the ones who don't care deeply about anything at all. Passion and satisfaction go hand in hand, and without them, any happiness is only temporary, because there's nothing to make it last.\u201d", "author": "Nicholas Sparks,"}, {"index": 1647, "x": 8.388602256774902, "y": 4.354818820953369, "quote": "\u201cQuotation is a serviceable substitute for wit.\u201d", "author": "Oscar Wilde"}, {"index": 1648, "x": 6.691202640533447, "y": 6.748225212097168, "quote": "\u201cIf people refuse to look at you in a new light and they can only see you for what you were, only see you for the mistakes you've made, if they don't realize that you are not your mistakes, then they have to go.\u201d", "author": "Steve Maraboli,"}, {"index": 1649, "x": 10.004325866699219, "y": 4.294049263000488, "quote": "\u201cBelieve nothing you hear, and only one half that you see.\u201d", "author": "Edgar Allan Poe"}, {"index": 1650, "x": 6.1661577224731445, "y": 8.656988143920898, "quote": "\u201cIf you want to find out what a man is to the bottom, give him power. Any man can stand adversity \u00e2\u20ac\u201d only a great man can stand prosperity. It is the glory of Abraham Lincoln that he never abused power only on the side of mercy\u201d", "author": "Robert Ingersoll"}, {"index": 1651, "x": 10.704732894897461, "y": 10.137681007385254, "quote": "\u201cDreams like a podcast,Downloading truth in my ears.They tell me cool stuff.\"\"Apollo?\" I guess, because I figured nobody else could make a haiku that bad.He put his finger to his lips. \"I'm incognito. Call me Fred.\"\"A god named Fred?\u201d", "author": "Rick Riordan"}, {"index": 1652, "x": 8.073267936706543, "y": 10.027908325195312, "quote": "\u201cSonnet XVIII do not love you as if you were salt-rose, or topaz,or the arrow of carnations the fire shoots off.I love you as certain dark things are to be loved,in secret, between the shadow and the soul.I love you as the plant that never bloomsbut carries in itself the light of hidden flowers;thanks to your love a certain solid fragrance,risen from the earth, lives darkly in my body.I love you without knowing how, or when, or from where.I love you straightforwardly, without complexities or pride;so I love you because I know no other way than this: where I does not exist, nor you,so close that your hand on my chest is my hand,so close that your eyes close as I fall asleep. \u201d", "author": "Pablo Neruda"}, {"index": 1653, "x": 8.420695304870605, "y": 3.7769339084625244, "quote": "\u201cAtheism turns out to be too simple. If the whole universe has no meaning, we should never have found out that it has no meaning...\u201d", "author": "C.S. Lewis"}, {"index": 1654, "x": 4.377687454223633, "y": 7.513661861419678, "quote": "\u201cIf you end up with a boring miserable life because you listened to your mom, your dad, your teacher, your priest, or some guy on television telling you how to do your shit, then you deserve it.\u201d", "author": "Frank Zappa"}, {"index": 1655, "x": 8.783427238464355, "y": 7.8080058097839355, "quote": "\u201cIf conversation was the lyrics, laughter was the music, making time spent together a melody that could be replayed over and over without getting stale.\u201d", "author": "Nicholas Sparks"}, {"index": 1656, "x": 9.19116497039795, "y": 8.819010734558105, "quote": "\u201cWhen I get lonely these days, I think: So BE lonely, Liz. Learn your way around loneliness. Make a map of it. Sit with it, for once in your life. Welcome to the human experience. But never again use another person's body or emotions as a scratching post for your own unfulfilled yearnings.\u201d", "author": "Elizabeth Gilbert,"}, {"index": 1657, "x": 10.420706748962402, "y": 10.266648292541504, "quote": "\u201cJesper knocked his head against the hull and cast his eyes heavenward. \u00e2\u20ac\u0153Fine. But if Pekka Rollins kills us all, I\u00e2\u20ac\u2122m going to get Wylan\u00e2\u20ac\u2122s ghost to teach my ghost how to play the flute just so that I can annoy the hell out of your ghost.\u00e2\u20ac\ufffdBrekker\u00e2\u20ac\u2122s lips quirked. \u00e2\u20ac\u0153I\u00e2\u20ac\u2122ll just hire Matthias\u00e2\u20ac\u2122 ghost to kick your ghost\u00e2\u20ac\u2122s ass.\u00e2\u20ac\ufffd\u00e2\u20ac\u0153My ghost won\u00e2\u20ac\u2122t associate with your ghost,\u00e2\u20ac\ufffd Matthias said primly, and then wondered if the sea air was rotting his brain.\u201d", "author": "Leigh Bardugo,"}, {"index": 1658, "x": 8.033973693847656, "y": 6.5013837814331055, "quote": "\u201cHave a heart that never hardens, and a temper that never tires, and a touch that never hurts.\u201d", "author": "Charles Dickens"}, {"index": 1659, "x": 10.842554092407227, "y": 10.347318649291992, "quote": "\u201cAre you implying that shreds of my reputation remain intact?\" Will demanded with mock horror. \"Clearly I have been doing something wrong. Or not something wrong, as the case may be.\" He banged on the side of the carriage. \"Thomas! We must away at once to the nearest brothel. I seek scandal and low companionship.\u201d", "author": "Cassandra Clare,"}, {"index": 1660, "x": 11.329835891723633, "y": 4.398434162139893, "quote": "\u201cHere is a lesson in creative writing. First rule: Do not use semicolons. They are transvestite hermaphrodites representing absolutely nothing. All they do is show you've been to college.\u201d", "author": "Kurt Vonnegut,"}, {"index": 1661, "x": 4.217451572418213, "y": 4.490634441375732, "quote": "\u201cNo persons are more frequently wrong, than those who will not admit they are wrong.\u201d", "author": "Fran\u00c3\u00a7ois de La Rochefoucauld"}, {"index": 1662, "x": 4.148571491241455, "y": 8.061575889587402, "quote": "\u201cOnly the dead have seen the end of war.\u201d", "author": "Plato"}, {"index": 1663, "x": 11.453953742980957, "y": 8.392439842224121, "quote": "\u201cA snowball in the face is surely the perfect beginning to a lasting friendship.\u201d", "author": "Markus Zusak,"}, {"index": 1664, "x": 8.338859558105469, "y": 8.269867897033691, "quote": "\u201cIf neurotic is wanting two mutually exclusive things at one and the same time, then I'm neurotic as hell. I'll be flying back and forth between one mutually exclusive thing and another for the rest of my days.\u201d", "author": "Sylvia Plath,"}, {"index": 1665, "x": 3.6763393878936768, "y": 6.639647006988525, "quote": "\u201cI'm oxygen and he's dying to breathe.\u201d", "author": "Tahereh Mafi,"}, {"index": 1666, "x": 7.844733238220215, "y": 6.583491802215576, "quote": "\u201cThe world is full of magic things, patiently waiting for our senses to grow sharper.\u201d", "author": "W.B. Yeats"}, {"index": 1667, "x": 3.6081442832946777, "y": 5.216484069824219, "quote": "\u201cNever interrupt your enemy when he is making a mistake.\u201d", "author": "Napoleon Bonaparte"}, {"index": 1668, "x": 7.973920822143555, "y": 10.007569313049316, "quote": "\u201cI fell in love with him. But I don't just stay with him by default as if there's no one else available to me. I stay with him because I choose to, every day that I wake up, every day that we fight or lie to each other or disappoint each other. I choose him over and over again, and he chooses me.\u201d", "author": "Veronica Roth,"}, {"index": 1669, "x": 8.142915725708008, "y": 3.0785768032073975, "quote": "\u201cGod can't give us peace and happiness apart from Himself because there is no such thing.\u201d", "author": "C.S. Lewis"}, {"index": 1670, "x": 9.633358001708984, "y": 7.432253837585449, "quote": "\u201cMen are afraid that women will laugh at them. Women are afraid that men will kill them.\u201d", "author": "Margaret Atwood"}, {"index": 1671, "x": 4.64158296585083, "y": 9.315023422241211, "quote": "\u201cGo on with what your heart tells you, or you will lose all.\u201d", "author": "Rick Riordan,"}, {"index": 1672, "x": 8.2816801071167, "y": 6.220557689666748, "quote": "\u201cNitwit! Blubber! Oddment! Tweak!\u201d", "author": "J.K. Rowling,"}, {"index": 1673, "x": 6.96094274520874, "y": 9.440671920776367, "quote": "\u201cLet our scars fall in love.\u201d", "author": "Galway Kinnell"}, {"index": 1674, "x": 11.191862106323242, "y": 5.90732479095459, "quote": "\u201cIf you would tell me the heart of a man, tell me not what he reads, but what he rereads.\u201d", "author": "Francois Mauriac"}, {"index": 1675, "x": 4.780604839324951, "y": 5.911031246185303, "quote": "\u201cExpose yourself to your deepest fear; after that, fear has no power, and the fear of freedom shrinks and vanishes. You are free.\u201d", "author": "Jim Morrison"}, {"index": 1676, "x": 6.452742099761963, "y": 4.101920127868652, "quote": "\u201cIf there's a single lesson that life teaches us, it's that wishing doesn't make it so.\u201d", "author": "Lev Grossman,"}, {"index": 1677, "x": 6.819436073303223, "y": 6.378264904022217, "quote": "\u201cA lot of you cared, just not enough.\u201d", "author": "Jay Asher,"}, {"index": 1678, "x": 9.10698127746582, "y": 5.165527820587158, "quote": "\u201cDon\u00e2\u20ac\u2122t try to make life a mathematics problem with yourself in the center and everything coming out equal. When you\u00e2\u20ac\u2122re good, bad things can still happen. And if you\u00e2\u20ac\u2122re bad, you can still be lucky.\u201d", "author": "Barbara Kingsolver,"}, {"index": 1679, "x": 4.918251991271973, "y": 8.476710319519043, "quote": "\u201cIf you want to know what God thinks of money, just look at the people he gave it to.\u201d", "author": "Dorothy Parker"}, {"index": 1680, "x": 5.835784435272217, "y": 5.8806376457214355, "quote": "\u201cI am not afraid of storms, for I am learning how to sail my ship.\u201d", "author": "Louisa May Alcott,"}, {"index": 1681, "x": 6.388526439666748, "y": 4.848776340484619, "quote": "\u201cOnly those who will risk going too far can possibly find out how far one can go.\u201d", "author": "T.S. Eliot"}, {"index": 1682, "x": 4.674067497253418, "y": 8.854226112365723, "quote": "\u201cFill your paper with the breathings of your heart.\u201d", "author": "William Wordsworth"}, {"index": 1683, "x": 4.541159629821777, "y": 9.020485877990723, "quote": "\u201cOpen your heart. Someone will come. Someone will come for you. But first you must open your heart.\u201d", "author": "Kate DiCamillo,"}, {"index": 1684, "x": 9.807038307189941, "y": 7.881397247314453, "quote": "\u201cOur mothers always remain the strangest, craziest people we've ever met.\u201d", "author": "Marguerite Duras"}, {"index": 1685, "x": 8.751154899597168, "y": 3.972372055053711, "quote": "\u201cIllegal aliens have always been a problem in the United States. Ask any Indian.\u201d", "author": "Robert Orben"}, {"index": 1686, "x": 7.340693473815918, "y": 3.7236552238464355, "quote": "\u201cFrom there to here, from here to there, funny things are everywhere!\u201d", "author": "Dr. Seuss,"}, {"index": 1687, "x": 10.61297607421875, "y": 8.729238510131836, "quote": "\u201cThe glory of friendship is not the outstretched hand, not the kindly smile, nor the joy of companionship; it is the spiritual inspiration that comes to one when you discover that someone else believes in you and is willing to trust you with a friendship.\u201d", "author": "Ralph Waldo Emerson"}, {"index": 1688, "x": 11.291462898254395, "y": 6.2318339347839355, "quote": "\u201cBooks are not made to be believed, but to be subjected to inquiry. When we consider a book, we mustn't ask ourselves what it says but what it means...\u201d", "author": "Umberto Eco,"}, {"index": 1689, "x": 4.627147197723389, "y": 7.989919662475586, "quote": "\u201cShe refused to be bored chiefly because she wasn't boring.\u201d", "author": "Zelda Fitzgerald,"}, {"index": 1690, "x": 4.4437127113342285, "y": 5.018335342407227, "quote": "\u201cKindness is a language which the deaf can hear and the blind can see.\u201d", "author": "Mark Twain"}, {"index": 1691, "x": 10.045961380004883, "y": 8.838299751281738, "quote": "\u201cDid you ever think that in a past life Alec was an old woman with ninety cats who was always yelling at the neighborhood kids to get off her lawn? Because I do,\u201d", "author": "Cassandra Clare,"}, {"index": 1692, "x": 11.442500114440918, "y": 5.959104537963867, "quote": "\u201cIt is a good rule after reading a new book, never to allow yourself another new one till you have read an old one in between.\u201d", "author": "C.S. Lewis"}, {"index": 1693, "x": 12.190902709960938, "y": 7.107937335968018, "quote": "\u201cMy library is an archive of longings.\u201d", "author": "Susan Sontag,"}, {"index": 1694, "x": 11.317882537841797, "y": 8.932384490966797, "quote": "\u201cOlder men declare war. But it is youth that must fight and die.\u201d", "author": "Herbert Hoover"}, {"index": 1695, "x": 8.795330047607422, "y": 4.773677825927734, "quote": "\u201cJust because you're paranoid doesn't mean they aren't after you.\u201d", "author": "Joseph Heller,"}, {"index": 1696, "x": 7.590047836303711, "y": 6.499325275421143, "quote": "\u201cI am glad you are here with me. Here at the end of all things, Sam.\u201d", "author": "J.R.R. Tolkien,"}, {"index": 1697, "x": 8.34396743774414, "y": 2.919062376022339, "quote": "\u201cFamilies are messy. Immortal families are eternally messy. Sometimes the best we can do is to remind each other that we're related for better or for worse...and try to keep the maiming and killing to a mi
