nimum.\u201d", "author": "Rick Riordan,"}, {"index": 1698, "x": 8.841042518615723, "y": 5.9848504066467285, "quote": "\u201cBecause you can't argue with all the fools in the world. It's easier to let them have their way, then trick them when they're not paying attention.\u201d", "author": "Christopher Paolini"}, {"index": 1699, "x": 9.621758460998535, "y": 8.988628387451172, "quote": "\u201cLolita, light of my life, fire of my loins. My sin, my soul. Lo-lee-ta: the tip of the tongue taking a trip of three steps down the palate to tap, at three, on the teeth. Lo. Lee. Ta. She was Lo, plain Lo, in the morning, standing four feet ten in one sock. She was Lola in slacks. She was Dolly at school. She was Dolores on the dotted line. But in my arms she was always Lolita. Did she have a precursor? She did, indeed she did. In point of fact, there might have been no Lolita at all had I not loved, one summer, an initial girl-child. In a princedom by the sea. Oh when? About as many years before Lolita was born as my age was that summer. You can always count on a murderer for a fancy prose style. Ladies and gentlemen of the jury, exhibit number one is what the seraphs, the misinformed, simple, noble-winged seraphs, envied. Look at this tangle of thorns.\u201d", "author": "Vladimir Nabokov,"}, {"index": 1700, "x": 8.180110931396484, "y": 2.2047343254089355, "quote": "\u201cHappiness is holding someone in your arms and knowing you hold the whole world.\u201d", "author": "Orhan Pamuk,"}, {"index": 1701, "x": 5.427100658416748, "y": 7.731456279754639, "quote": "\u201cBehind every exquisite thing that existed, there was something tragic.\u201d", "author": "Oscar Wilde,"}, {"index": 1702, "x": 7.015597820281982, "y": 3.752377510070801, "quote": "\u201cDon't compromise yourself - you're all you have.\u201d", "author": "John Grisham,"}, {"index": 1703, "x": 7.943871021270752, "y": 10.591801643371582, "quote": "\u201cI know I am but summer to your heart, and not the full four seasons of the year.\u201d", "author": "Edna St. Vincent Millay"}, {"index": 1704, "x": 3.9277989864349365, "y": 7.099623203277588, "quote": "\u201cDON'T THINK OF IT AS DYING, said Death. JUST THINK OF IT AS LEAVING EARLY TO AVOID THE RUSH.\u201d", "author": "Terry Pratchett,"}, {"index": 1705, "x": 4.416778564453125, "y": 4.963387489318848, "quote": "\u201csilence is the language of god, all else is poor translation.\u201d", "author": "Rumi"}, {"index": 1706, "x": 7.478139877319336, "y": 5.483087539672852, "quote": "\u201cIf you think you are too small to make a difference, try sleeping with a mosquito.\u201d", "author": "Dalai Lama XIV"}, {"index": 1707, "x": 9.6713285446167, "y": 5.4649834632873535, "quote": "\u201cI drink to make other people more interesting.\u201d", "author": "Hemingway, Ernest"}, {"index": 1708, "x": 5.414443492889404, "y": 5.210882186889648, "quote": "\u201cScared is what you're feeling. Brave is what you're doing.\u201d", "author": "Emma Donoghue,"}, {"index": 1709, "x": 5.579926490783691, "y": 3.7900638580322266, "quote": "\u201cThere is only one sin. and that is theft... when you tell a lie, you steal someones right to the truth.\u201d", "author": "Khaled Hosseini,"}, {"index": 1710, "x": 7.584322452545166, "y": 8.397976875305176, "quote": "\u201cIt was a mistake,\" you said. But the cruel thing was, it felt like the mistake was mine, for trusting you.\u201d", "author": "David Levithan,"}, {"index": 1711, "x": 9.276533126831055, "y": 10.62646770477295, "quote": "\u201cI thought I'd lie on the floor and writhe in pain for a while,\" he grunted, \"It relaxes me.\"\"It does? Oh - you're being sarcastic. That's a good sign probably.\u201d", "author": "Cassandra Clare,"}, {"index": 1712, "x": 9.901755332946777, "y": 10.501336097717285, "quote": "\u201cAh, my daughter,\u00ca\u00ba he said. \u00ca\u00baEighteen, and already you\u00ca\u00b9ve been accused of murder, aided felons, and acquired a death count higher than most guardians will ever see.\u00ca\u00ba He paused. \u00ca\u00baI couldn\u00ca\u00b9t be prouder.\u201d", "author": "Richelle Mead,"}, {"index": 1713, "x": 11.170594215393066, "y": 6.846142292022705, "quote": "\u201cWhat she was finding also was how one book led to another, doors kept opening wherever she turned and the days weren't long enough for the reading she wanted to do.\u201d", "author": "Alan Bennett,"}, {"index": 1714, "x": 4.864194393157959, "y": 7.445352554321289, "quote": "\u201cOne of the advantages of being disorganized is that one is always having surprising discoveries.\u201d", "author": "A.A. Milne"}, {"index": 1715, "x": 12.096426010131836, "y": 6.463617324829102, "quote": "\u201cA house without books is like a room without windows.\u201d", "author": "Horace Mann"}, {"index": 1716, "x": 6.588313102722168, "y": 3.2501871585845947, "quote": "\u201cRemember, remember, this is now, and now, and now. Live it, feel it, cling to it. I want to become acutely aware of all I\u00e2\u20ac\u2122ve taken for granted.\u201d", "author": "Sylvia Plath"}, {"index": 1717, "x": 8.186844825744629, "y": 3.2064883708953857, "quote": "\u201cThe more you know who you are, and what you want, the less you let things upset you.\u201d", "author": "Stephanie Perkins,"}, {"index": 1718, "x": 10.032195091247559, "y": 4.08949613571167, "quote": "\u201cWe can know only that we know nothing. And that is the highest degree of human wisdom.\u201d", "author": "Leo Tolstoy,"}, {"index": 1719, "x": 6.994786262512207, "y": 6.562978267669678, "quote": "\u201cDo your little bit of good where you are; it's those little bits of good put together that overwhelm the world.\u201d", "author": "Desmond Tutu"}, {"index": 1720, "x": 3.5279088020324707, "y": 8.638266563415527, "quote": "\u201cOwners of dogs will have noticed that, if you provide them with food and water and shelter and affection, they will think you are god. Whereas owners of cats are compelled to realize that, if you provide them with food and water and shelter and affection, they draw the conclusion that they are gods.\u201d", "author": "Christopher Hitchens,"}, {"index": 1721, "x": 9.18109130859375, "y": 3.6212384700775146, "quote": "\u201cIt's the questions we can't answer that teach us the most. They teach us how to think. If you give a man an answer, all he gains is a little fact. But give him a question and he'll look for his own answers.\u201d", "author": "Patrick Rothfuss,"}, {"index": 1722, "x": 7.840703964233398, "y": 6.201411247253418, "quote": "\u201cDon't spend time beating on a wall, hoping to transform it into a door. \u201d", "author": "Coco Chanel"}, {"index": 1723, "x": 9.257896423339844, "y": 3.9735159873962402, "quote": "\u201cTalk sense to a fool and he calls you foolish.\u201d", "author": "Euripides,"}, {"index": 1724, "x": 10.338218688964844, "y": 11.116744041442871, "quote": "\u201cIt's not gray,\" Clary felt compelled to point out. \"It's green.\"\"If there was such a thing as terminal literalism, you'd have died in childhood,\" said Jace.\u201d", "author": "Cassandra Clare,"}, {"index": 1726, "x": 7.28814172744751, "y": 3.9880435466766357, "quote": "\u201cThen the Grinch thought of something he hadn't before! What if Christmas, he thought, doesn't come from a store. What if Christmas...perhaps...means a little bit more!\u201d", "author": "Dr. Seuss,"}, {"index": 1727, "x": 8.096981048583984, "y": 4.740671157836914, "quote": "\u201cIt is a curious thing, Harry, but perhaps those who are best suited to power are those who have never sought it. Those who, like you, have leadership thrust upon them, and take up the mantle because they must, and find to their own surprise that they wear it well.\u201d", "author": "J.K. Rowling,"}, {"index": 1728, "x": 9.695140838623047, "y": 10.971651077270508, "quote": "\u201cI don't want tea,\" said Clary, with muffled force. \"I want to find my mother. And then I want to find out who took her in the first place, and I want to kill them.\"\"Unfortunately,\" said Hodge, \"we're all out of bitter revenge at the moment, so it's either tea or nothing.\u201d", "author": "Cassandra Clare,"}, {"index": 1729, "x": 6.936288356781006, "y": 4.831203937530518, "quote": "\u201cReputation is what other people know about you. Honor is what you know about yourself.\u201d", "author": "Lois McMaster Bujold,"}, {"index": 1730, "x": 6.283046245574951, "y": 10.127243995666504, "quote": "\u201cWhen did we see each other face-to-face? Not until you saw into my cracks and I saw into yours. Before that, we were just looking at ideas of each other, like looking at your window shade but never seeing inside. But once the vessel cracks, the light can get in. The light can get out.\u201d", "author": "John Green,"}, {"index": 1731, "x": 7.987015724182129, "y": 7.351805210113525, "quote": "\u201cA word after a word after a word is power.\u201d", "author": "Margaret Atwood"}, {"index": 1732, "x": 4.52842378616333, "y": 6.395981788635254, "quote": "\u201cGive her hell from us, Peeves.\u201d", "author": "J.K. Rowling,"}, {"index": 1733, "x": 10.227813720703125, "y": 10.882859230041504, "quote": "\u201cYou're just worried they'll hire a male instructor and he'll be hotter than you.\" Jace's eyebrows went up. \"Hotter than me?\" \"It could happen,\" Clary said, \"You know, theoretically.\"\"Theoretically the planet could suddenly crack in half, leaving me on one side and you on the other, forever and tragically parted, but I'm not worried about that either. Some things,\" Jace said, with his customary crooked smile, \"are just too unlikely to dwell upon.\u201d", "author": "Cassandra Clare,"}, {"index": 1734, "x": 5.752612590789795, "y": 4.808931827545166, "quote": "\u201cThat which can be asserted without evidence, can be dismissed without evidence.\u201d", "author": "Christopher Hitchens"}, {"index": 1735, "x": 6.677145957946777, "y": 5.75866174697876, "quote": "\u201cTry a little harder to be a little better.\u201d", "author": "Gordon B. Hinckley"}, {"index": 1736, "x": 7.059513568878174, "y": 3.161621332168579, "quote": "\u201cCry. Forgive. Learn. Move on. Let your tears water the seeds of your future happiness.\u201d", "author": "Steve Maraboli"}, {"index": 1737, "x": 8.696972846984863, "y": 10.418912887573242, "quote": "\u201cYou could have fooled me. Everytime I called you, Luke said you were sick. I figured you were avoiding me. Again.\"\"I wasn't. I did want to talk to you. I've been thinking about you all the time.\"\"I've been thinking about you, too.\"\"I really was sick. I swear. I almost died back there on the ship, you know.\"\"I know. Everytime you almost die, I almost die myself.\u201d", "author": "Cassandra Clare,"}, {"index": 1738, "x": 8.825393676757812, "y": 9.679669380187988, "quote": "\u201cLet me give you a piece of advice. The handsome young fellow who's trying to rescue you from a hideous fate is never wrong. Not even if he says the sky is purple and made of hedgehogs.\u201d", "author": "Cassandra Clare,"}, {"index": 1739, "x": 9.907376289367676, "y": 6.866789817810059, "quote": "\u201cThere is something delicious about writing the first words of a story. You never quite know where they'll take you.\u201d", "author": "Beatrix Potter"}, {"index": 1740, "x": 10.503018379211426, "y": 7.642985820770264, "quote": "\u201cEvery book, every volume you see here, has a soul. The soul of the person who wrote it and of those who read it and lived and dreamed with it. Every time a book changes hands, every time someone runs his eyes down its pages, its spirit grows and strengthens.\u201d", "author": "Carlos Ruiz Zaf\u00c3\u00b3n,"}, {"index": 1741, "x": 5.132386207580566, "y": 8.683059692382812, "quote": "\u201cWho, being loved, is poor?\u201d", "author": "Oscar Wilde"}, {"index": 1742, "x": 7.725526332855225, "y": 8.661526679992676, "quote": "\u201cThere is only one page left to write on. I will fill it with words of only one syllable. I love. I have loved. I will love.\u201d", "author": "Dodie Smith,"}, {"index": 1743, "x": 3.9412968158721924, "y": 8.986433029174805, "quote": "\u201cThe creatures outside looked from pig to man, and from man to pig, and from pig to man again; but already it was impossible to say which was which.\u201d", "author": "George Orwell,"}, {"index": 1744, "x": 9.289628982543945, "y": 7.5282883644104, "quote": "\u201cShe had always wanted words, she loved them; grew up on them. Words gave her clarity, brought reason, shape.\u201d", "author": "Michael Ondaatje,"}, {"index": 1745, "x": 9.459832191467285, "y": 3.780855417251587, "quote": "\u201cEven strength must bow to wisdom sometimes.\u201d", "author": "Rick Riordan,"}, {"index": 1746, "x": 5.511303901672363, "y": 6.752779483795166, "quote": "\u201cTime doesn\u00e2\u20ac\u2122t heal emotional pain, you need to learn how to let go.\u201d", "author": "Roy T. Bennett,"}, {"index": 1747, "x": 7.597692012786865, "y": 7.25858211517334, "quote": "\u201cI'm on Aslan's side even if there isn't any Aslan to lead it. I'm going to live as like a Narnian as I can even if there isn't any Narnia.\u201d", "author": "C.S. Lewis,"}, {"index": 1748, "x": 7.552272319793701, "y": 3.269679307937622, "quote": "\u201cIf A is a success in life, then A equals x plus y plus z. Work is x; y is play; and z is keeping your mouth shut\u201d", "author": "Albert Einstein"}, {"index": 1749, "x": 6.902129650115967, "y": 5.324502468109131, "quote": "\u201cThe mind once enlightened cannot again become dark.\u201d", "author": "Thomas Paine,"}, {"index": 1750, "x": 10.030596733093262, "y": 4.964542865753174, "quote": "\u201cNothing in the world is more dangerous than sincere ignorance and conscientious stupidity.\u201d", "author": "Martin Luther King Jr."}, {"index": 1751, "x": 9.275421142578125, "y": 9.717646598815918, "quote": "\u201cWhenever you read a cancer booklet or website or whatever, they always list depression among the side effects of cancer. But, in fact, depression is not a side effect of cancer. Depression is a side effect of dying.\u201d", "author": "John Green,"}, {"index": 1752, "x": 9.69356632232666, "y": 3.503859281539917, "quote": "\u201cThose who know do not speak. Those who speak do not know.\u201d", "author": "Lao Tsu,"}, {"index": 1753, "x": 12.81922721862793, "y": 9.76838207244873, "quote": "\u201cYou'd think people had better things to gossip about,\" said Ginny as she sat on the common room floor, leaning against Harry\u00e2\u20ac\u2122s legs and reading the Daily Prophet. \"Three Dementor attacks in a week, and all Romilda Vane does is ask me if it\u00e2\u20ac\u2122s true you\u00e2\u20ac\u2122ve got a Hippogriff tattooed across your chest.\"Ron and Hermione both roared with laughter. Harry ignored them.What did you tell her?\"I told her it's a Hungarian Horntail,\" said Ginny, turning a page of the newspaper idly. \"Much more macho.\"Thanks,\" said Harry, grinning. \"And what did you tell her Ron\u00e2\u20ac\u2122s got?\"A Pygmy Puff, but I didn\u00e2\u20ac\u2122t say where.\u201d", "author": "J.K. Rowling,"}, {"index": 1754, "x": 5.456210136413574, "y": 4.55069637298584, "quote": "\u201cEverything we hear is an opinion, not a fact. Everything we see is a perspective, not the truth.\u201d", "author": "Marcus Aurelius ,"}, {"index": 1755, "x": 10.023950576782227, "y": 6.880781650543213, "quote": "\u201cI wrote the story myself. It's about a girl who lost her reputation and never missed it.\u201d", "author": "Mae West"}, {"index": 1756, "x": 6.786633491516113, "y": 10.074888229370117, "quote": "\u201cLove can change a person the way a parent can change a baby- awkwardly, and often with a great deal of mess.\u201d", "author": "Lemony Snicket,"}, {"index": 1757, "x": 11.81347942352295, "y": 7.079708576202393, "quote": "\u201cA childhood without books \u00e2\u20ac\u201c that would be no childhood. That would be like being shut out from the enchanted place where you can go and find the rarest kind of joy.\u201d", "author": "Astrid Lindgren"}, {"index": 1758, "x": 10.793280601501465, "y": 5.386946678161621, "quote": "\u201cReading brings us unknown friends\u201d", "author": "Honore de Balzac"}, {"index": 1759, "x": 5.867142677307129, "y": 4.0910444259643555, "quote": "\u201cIf you want to keep a secret, you must also hide it from yourself.\u201d", "author": "George Orwell,"}, {"index": 1760, "x": 6.837281703948975, "y": 9.151483535766602, "quote": "\u201cYou are not your job, you're not how much money you have in the bank. You are not the car you drive. You're not the contents of your wallet. You are not your fucking khakis. You are all singing, all dancing crap of the world.\u201d", "author": "Chuck Palahniuk,"}, {"index": 1761, "x": 9.787698745727539, "y": 5.87287712097168, "quote": "\u201cYou're an idiot.\"\"I've never claimed to be otherwise.\u201d", "author": "Cassandra Clare,"}, {"index": 1762, "x": 9.513570785522461, "y": 4.368153095245361, "quote": "\u201cWhen people talk, listen completely. Most people never listen.\u201d", "author": "Ernest Hemingway"}, {"index": 1763, "x": 7.58155632019043, "y": 10.56655216217041, "quote": "\u201cThe important thing to you is not how many years in your life, but how much life in your years!\u201d", "author": "Edward J. Stieglitz"}, {"index": 1764, "x": 7.847815990447998, "y": 7.157766342163086, "quote": "\u201cThis is the way the world endsNot with a bang but a whimper.\u201d", "author": "T.S. Eliot"}, {"index": 1765, "x": 6.985098361968994, "y": 10.901362419128418, "quote": "\u201cMy soul will find yours.\u201d", "author": "Jude Deveraux,"}, {"index": 1766, "x": 11.297343254089355, "y": 7.539060115814209, "quote": "\u201cI think we ought to read only the kind of books that wound or stab us. If the book we're reading doesn't wake us up with a blow to the head, what are we reading for? So that it will make us happy, as you write? Good Lord, we would be happy precisely if we had no books, and the kind of books that make us happy are the kind we could write ourselves if we had to. But we need books that affect us like a disaster, that grieve us deeply, like the death of someone we loved more than ourselves, like being banished into forests far from everyone, like a suicide. A book must be the axe for the frozen sea within us. That is my belief.\u201d", "author": "Franz Kafka"}, {"index": 1767, "x": 10.051541328430176, "y": 4.840981960296631, "quote": "\u201cThe greatest enemy of knowledge is not ignorance, it is the illusion of knowledge.\u201d", "author": "Daniel J. Boorstin"}, {"index": 1768, "x": 6.761795520782471, "y": 10.346426010131836, "quote": "\u201cAll parents damage their children. It cannot be helped. Youth, like pristine glass, absorbs the prints of its handlers. Some parents smudge, others crack, a few shatter childhoods completely into jagged little pieces, beyond repair.\u201d", "author": "Mitch Albom,"}, {"index": 1769, "x": 10.995092391967773, "y": 10.985047340393066, "quote": "\u201cDid you know that 'I told you so' has a brother,Jacob?\" she asked cutting me off. \"His name is 'Shut the hell up'.\u201d", "author": "Stephenie Meyer,"}, {"index": 1770, "x": 6.386620998382568, "y": 7.814188003540039, "quote": "\u201cWhen we least expect it, life sets us a challenge to test our courage and willingness to change; at such a moment, there is no point in pretending that nothing has happened or in saying that we are not yet ready. The challenge will not wait. Life does not look back. A week is more than enough time for us to decide whether or not to accept our destiny.\u201d", "author": "Paulo Coelho,"}, {"index": 1771, "x": 5.140157222747803, "y": 8.399787902832031, "quote": "\u201cMay the odds be ever in your favor!\u201d", "author": "Suzanne Collins,"}, {"index": 1772, "x": 4.782161235809326, "y": 6.3659138679504395, "quote": "\u201cHow nice -- to feel nothing, and still get full credit for being alive.\u201d", "author": "Kurt Vonnegut,"}, {"index": 1773, "x": 6.840129852294922, "y": 6.621268272399902, "quote": "\u201cI always channel my emotions into my work. That way, I don't hurt anyone but myself.\u201d", "author": "Suzanne Collins,"}, {"index": 1774, "x": 8.039315223693848, "y": 10.115354537963867, "quote": "\u201cIn time, the hurt began to fade and it was easier to just let it go. At least I thought it was. But in every boy I met in the next few years, I found myself looking for you, and when the feelings got too strong, I'd write you another letter. But I never sent them for fear of what I might find. By then, you'd gone on with your life and I didn't want to think about you loving someone else. I wanted to remember us like we were that summer. I didn't ever want to lose that.\u201d", "author": "Nicholas Sparks,"}, {"index": 1775, "x": 10.737308502197266, "y": 10.375640869140625, "quote": "\u201cReally, the combination of the scabs and the ointment looks hideous. I can't help enjoying his distress.\"Poor Finnick. Is this the first time in your life you haven't looked pretty?\" I say.\"It must be. The sensation's completely new. How have you managed it all these years?\" he asks.\"Just avoid mirrors. You'll forget about it,\" I say.\"Not if I keep looking at you,\" he says.\u201d", "author": "Suzanne Collins,"}, {"index": 1776, "x": 8.360366821289062, "y": 10.262301445007324, "quote": "\u201cI fell in love with you, smartass, because you were one of us\u00e2\u20ac\u201dbecause you weren\u00e2\u20ac\u2122t afraid of me, and you decided to end your spectacular victory by throwing that piece of bone at Amarantha like a javelin. I felt Cassian\u00e2\u20ac\u2122s spirit beside me in that moment, and could have sworn I heard him say, \u00e2\u20ac\u02dcIf you don\u00e2\u20ac\u2122t marry her, you stupid prick, I will.\u201d", "author": "Sarah J. Maas,"}, {"index": 1777, "x": 6.609261989593506, "y": 6.798520088195801, "quote": "\u201cAs it has been said:Love and a coughcannot be concealed.Even a small cough.Even a small love.\u201d", "author": "Anne Sexton"}, {"index": 1778, "x": 8.260631561279297, "y": 6.667908668518066, "quote": "\u201cBy the pricking of my thumbs, Something wicked this way comes.\u201d", "author": "William Shakespeare,"}, {"index": 1779, "x": 8.031342506408691, "y": 5.923537254333496, "quote": "\u201cAsk not what you can do for your country. Ask what\u00e2\u20ac\u2122s for lunch.\u201d", "author": "Orson Welles"}, {"index": 1780, "x": 7.528994560241699, "y": 8.829825401306152, "quote": "\u201cThe pleasure of remembering had been taken from me, because there was no longer anyone to remember with. It felt like losing your co-rememberer meant losing the memory itself, as if the things we'd done were less real and important than they had been hours before.\u201d", "author": "John Green,"}, {"index": 1781, "x": 4.84326696395874, "y": 8.784290313720703, "quote": "\u201cNo one has ever become poor by giving.\u201d", "author": "Anne Frank,"}, {"index": 1782, "x": 8.601266860961914, "y": 7.772167682647705, "quote": "\u201cOf all the words of mice and men, the saddest are, \"It might have been.\u201d", "author": "Kurt Vonnegut"}, {"index": 1783, "x": 8.683021545410156, "y": 6.479438304901123, "quote": "\u201cTime is the longest distance between two places.\u201d", "author": "Tennessee Williams,"}, {"index": 1784, "x": 7.670543193817139, "y": 8.630946159362793, "quote": "\u201cLost opportunities, lost possibilities, feelings we can never get back. That's part of what it means to be alive. But inside our heads - at least that's where I imagine it - there's a little room where we store those memories. A room like the stacks in this library. And to understand the workings of our own heart we have to keep on making new reference cards. We have to dust things off every once in awhile, let in fresh air, change the water in the flower vases. In other words, you'll live forever in your own private library.\u201d", "author": "Haruki Murakami,"}, {"index": 1785, "x": 5.470700740814209, "y": 2.6356420516967773, "quote": "\u201cHope can be a powerful force. Maybe there's no actual magic in it, but when you know what you hope for most and hold it like a light within you, you can make things happen, almost like magic.\u201d", "author": "Laini Taylor,"}, {"index": 1786, "x": 6.876996994018555, "y": 3.6012213230133057, "quote": "\u201cTomorrow may be hell, but today was a good writing day, and on the good writing days nothing else matters.\u201d", "author": "Neil Gaiman"}, {"index": 1787, "x": 3.495875597000122, "y": 4.915064334869385, "quote": "\u201cForgive, O Lord, my little jokes on TheeAnd I'll forgive Thy great big one on me.\u201d", "author": "Robert Frost"}, {"index": 1788, "x": 9.649948120117188, "y": 5.953525066375732, "quote": "\u201cMy concern is not whether God is on our side; my greatest concern is to be on God's side, for God is always right.\u201d", "author": "Abraham Lincoln"}, {"index": 1789, "x": 11.194414138793945, "y": 7.3918280601501465, "quote": "\u201cI love books, by the way, way more than movies. Movies tell you what to think. A good book lets you choose a few thoughts for yourself. Movies show you the pink house. A good book tells you there's a pink house and lets you paint some of the finishing touches, maybe choose the roof style,park your own car out front. My imagination has always topped anything a movie could come up with. Case in point, those darned Harry Potter movies. That was so not what that part-Veela-chick, Fleur Delacour, looked like.\u201d", "author": "Karen Marie Moning,"}, {"index": 1790, "x": 7.717764854431152, "y": 6.56284236907959, "quote": "\u201cSometimes beautiful things come into our lives out of nowhere. We can't always understand them, but we have to trust in them. I know you want to question everything, but sometimes it pays to just have a little faith.\u201d", "author": "Lauren Kate,"}, {"index": 1791, "x": 9.61137866973877, "y": 4.97695255279541, "quote": "\u201cRemember, darkness does not always equate to evil, just as light does not always bring good.\u201d", "author": "P.C. Cast,"}, {"index": 1792, "x": 12.046324729919434, "y": 7.302388668060303, "quote": "\u201cA diary with no drawings of me in it? Where are the torrid fantasies? The romance covers?\u201d", "author": "Cassandra Clare,"}, {"index": 1793, "x": 5.849452018737793, "y": 5.221918106079102, "quote": "\u201cDo not be afraid; our fateCannot be taken from us; it is a gift.\u201d", "author": "Dante Alighieri,"}, {"index": 1794, "x": 12.071024894714355, "y": 9.755623817443848, "quote": "\u201cHe accused me of being Dumbledore's man through and through.\"\"How very rude of him.\"\"I told him I was.\"Dumbledore opened his mouth to speak and then closed it again. Fawkes the phoenix let out a low, soft, musical cry. To Harry's intense embarrassment, he suddenly realized that Dumbledore's bright blue eyes looked rather watery, and stared hastily at his own knee. When Dumbledore spoke, however, his voice was quite steady. \"I am very touched, Harry.\u201d", "author": "J.K. Rowling,"}, {"index": 1795, "x": 9.307331085205078, "y": 6.383991718292236, "quote": "\u201cI meant what I said and I said what I meant. An elephant's faithful one-hundred percent!\u201d", "author": "Dr. Seuss,"}, {"index": 1796, "x": 9.725313186645508, "y": 5.569366931915283, "quote": "\u201cFaith is not the belief that God will do what you want. It is the belief that God will do what is right.\u201d", "author": "Max Lucado,"}, {"index": 1797, "x": 4.57694149017334, "y": 5.488546371459961, "quote": "\u201cTo shine your brightest light is to be who you truly are.\u201d", "author": "Roy T. Bennett"}, {"index": 1798, "x": 11.928800582885742, "y": 6.3113603591918945, "quote": "\u201cSometimes you read a book so special that you want to carry it around with you for months after you've finished just to stay near it.\u201d", "author": "Markus Zusak"}, {"index": 1799, "x": 6.441540241241455, "y": 6.908975124359131, "quote": "\u201cThat's what careless words do. They make people love you a little less.\u201d", "author": "Arundhati Roy,"}, {"index": 1800, "x": 4.33123779296875, "y": 7.628734588623047, "quote": "\u201cAnimals are my friends...and I don't eat my friends.\u201d", "author": "George Bernard Shaw"}, {"index": 1801, "x": 9.19148063659668, "y": 6.184764862060547, "quote": "\u201cIn individuals, insanity is rare; but in groups, parties, nations and epochs, it is the rule.\u201d", "author": "Friedrich Nietzsche"}, {"index": 1802, "x": 9.912220001220703, "y": 11.667549133300781, "quote": "\u201cWhat day is it?\u00e2\u20ac\ufffd asked Pooh. \u00e2\u20ac\u0153It\u00e2\u20ac\u2122s today,\u00e2\u20ac\ufffd squeaked Piglet.\u00e2\u20ac\u0153My favorite day,\u00e2\u20ac\ufffd said Pooh.\u201d", "author": "A.A. Milne"}, {"index": 1803, "x": 9.027214050292969, "y": 7.040075302124023, "quote": "\u201cCrying is for plain women. Pretty women go shopping.\u201d", "author": "Oscar Wilde"}, {"index": 1804, "x": 6.063899517059326, "y": 6.467052936553955, "quote": "\u201cWhat do we live for, if it is not to make life less difficult for each other?\u201d", "author": "George Eliot"}, {"index": 1805, "x": 8.37709903717041, "y": 4.881298065185547, "quote": "\u201cI do not think, sir, you have any right to command me, merely because you are older than I, or because you have seen more of the world than I have; your claim to superiority depends on the use you have made of your time and experience.\u201d", "author": "Charlotte Bront\u00c3\u00ab,"}, {"index": 1806, "x": 3.220987558364868, "y": 7.54404354095459, "quote": "\u201cAh, music,\" he said, wiping his eyes. \"A magic beyond all we do here!\u201d", "author": "J.K. Rowling,"}, {"index": 1807, "x": 8.847090721130371, "y": 6.4654459953308105, "quote": "\u201cSometimes, when I have to do something I don't want to do, I pretend I'm a character from a book. It's easier to know what they would do.\u201d", "author": "Cassandra Clare,"}, {"index": 1808, "x": 4.6265058517456055, "y": 3.4914064407348633, "quote": "\u201cArt washes away from the soul the dust of everyday life.\u201d", "author": "Pablo Picasso"}, {"index": 1809, "x": 10.973732948303223, "y": 6.567671775817871, "quote": "\u201cWhen I was about eight, I decided that the most wonderful thing, next to a human being, was a book.\u201d", "author": "Margaret Walker"}, {"index": 1810, "x": 6.2425055503845215, "y": 4.145114421844482, "quote": "\u201cKnowing too much of your future is never a good thing.\u201d", "author": "Rick Riordan,"}, {"index": 1811, "x": 5.449002742767334, "y": 2.7022435665130615, "quote": "\u201cYou must not lose faith in humanity. Humanity is like an ocean; if a few drops of the ocean are dirty, the ocean does not become dirty.\u201d", "author": "Mahatma Gandhi"}, {"index": 1812, "x": 5.0452094078063965, "y": 5.845498561859131, "quote": "\u201cThere are so many ways to be brave in this world. Sometimes bravery involves laying down your life for something bigger than yourself, or for someone else. Sometimes it involves giving up everything you have ever known, or everyone you have ever loved, for the sake of something greater.But sometimes it doesn't.Sometimes it is nothing more than gritting your teeth through pain, and the work of every day, the slow walk toward a better life. That is the sort of bravery I must have now.\u201d", "author": "Veronica Roth,"}, {"index": 1813, "x": 7.196987628936768, "y": 4.25110387802124, "quote": "\u201cBe thankful for everything that happens in your life; it\u00e2\u20ac\u2122s all an experience.\u201d", "author": "Roy T. Bennett"}, {"index": 1814, "x": 7.336380481719971, "y": 10.120847702026367, "quote": "\u201cThe reason it hurts so much to separate is because our souls are connected. Maybe they always have been and will be. Maybe we've lived a thousand lives before this one and in each of them we've found each other. And maybe each time, we've been forced apart for the same reasons. That means that this goodbye is both a goodbye for the past ten thousand years and a prelude to what will come.\u201d", "author": "Nicholas Sparks,"}, {"index": 1815, "x": 10.293642044067383, "y": 10.15369987487793, "quote": "\u201cI'm going to wake Peeta,\" I say.\"No, wait,\" says Finnick. \"Let's do it together. Put our faces right in front of his.\"Well, there's so little opportunity for fun left in my life, I agree. We position ourselves on either side of Peeta, lean over until our faces are inches frim his nose, and give him a shake. \"Peeta. Peeta, wake up,\" I say in a soft, singsong voice.His eyelids flutter open and then he jumps like we've stabbed him. \"Aa!\"Finnick and I fall back in the sand, laughing our heads off. Every time we try to stop, we look at Peeta's attempt to maintain a disdainful expression and it sets us off again.\u201d", "author": "Suzanne Collins,"}, {"index": 1816, "x": 8.543842315673828, "y": 9.194347381591797, "quote": "\u201cThe moon is a loyal companion.It never leaves. It\u00e2\u20ac\u2122s always there, watching, steadfast, knowing us in our light and dark moments, changing forever just as we do. Every day it\u00e2\u20ac\u2122s a different version of itself. Sometimes weak and wan, sometimes strong and full of light. The moon understands what it means to be human.Uncertain. Alone. Cratered by imperfections.\u201d", "author": "Tahereh Mafi,"}, {"index": 1817, "x": 4.997631072998047, "y": 7.023228168487549, "quote": "\u201cThey say time heals all wounds, but that presumes the source of the grief is finite\u201d", "author": "Cassandra Clare,"}, {"index": 1818, "x": 8.726212501525879, "y": 5.220759391784668, "quote": "\u201cI have the simplest tastes. I am always satisfied with the best.\u201d", "author": "Oscar Wilde"}, {"index": 1819, "x": 9.0928373336792, "y": 9.649654388427734, "quote": "\u201cIf you know someone who\u00e2\u20ac\u2122s depressed, please resolve never to ask them why. Depression isn\u00e2\u20ac\u2122t a straightforward response to a bad situation; depression just is, like the weather.Try to understand the blackness, lethargy, hopelessness, and loneliness they\u00e2\u20ac\u2122re going through. Be there for them when they come through the other side. It\u00e2\u20ac\u2122s hard to be a friend to someone who\u00e2\u20ac\u2122s depressed, but it is one of the kindest, noblest, and best things you will ever do.\u201d", "author": "Stephen Fry"}, {"index": 1820, "x": 10.46839427947998, "y": 8.820550918579102, "quote": "\u201cFriendship marks a life even more deeply than love. Love risks degenerating into obsession, friendship is never anything but sharing.\u201d", "author": "Elie Wiesel"}, {"index": 1821, "x": 9.829141616821289, "y": 9.831668853759766, "quote": "\u201cPeeta, how come I never know when you're having a nightmare?\u00e2\u20ac\ufffd I say.\u00e2\u20ac\u0153I don't know. I don't think I cry out or thrash around or anything. I just come to, paralyzed with terror,\u00e2\u20ac\ufffd he says.\u00e2\u20ac\u0153You should wake me,\u00e2\u20ac\ufffd I say, thinking about how I can interrupt his sleep two or three times on a bad night. About how long it can take to calm me down.\u00e2\u20ac\u0153It's not necessary. My nightmares are usually about losing you,\u00e2\u20ac\ufffd he says. \u00e2\u20ac\u0153I'm okay once I realize you're here.\u201d", "author": "Suzanne Collins,"}, {"index": 1822, "x": 11.068805694580078, "y": 8.271219253540039, "quote": "\u201cI'm a success today because I had a friend who believed in me and I didn't have the heart to let him down.\u201d", "author": "Abraham Lincoln"}, {"index": 1823, "x": 8.051345825195312, "y": 6.728715419769287, "quote": "\u201cYou may encounter many defeats, but you must not be defeated. In fact, it may be necessary to encounter the defeats, so you can know who you are, what you can rise from, how you can still come out of it.\u201d", "author": "Maya Angelou"}, {"index": 1824, "x": 8.325067520141602, "y": 4.339984893798828, "quote": "\u201cSell your cleverness and buy bewilderment.\u201d", "author": "Rumi,"}, {"index": 1825, "x": 11.731983184814453, "y": 9.620476722717285, "quote": "\u201cThe scar had not pained Harry for nineteen years. All was well.\u201d", "author": "J.K. Rowling,"}, {"index": 1826, "x": 10.200206756591797, "y": 8.114115715026855, "quote": "\u201cHave you really read all those books in your room?\u00e2\u20ac\ufffdAlaska laughing- \u00e2\u20ac\u0153Oh God no. I\u00e2\u20ac\u2122ve maybe read a third of \u00e2\u20ac\u02dcem. But I\u00e2\u20ac\u2122m going to read them all. I call it my Life\u00e2\u20ac\u2122s Library. Every summer since I was little, I\u00e2\u20ac\u2122ve gone to garage sales and bought all the books that looked interesting. So I always have something to read.\u201d", "author": "John Green,"}, {"index": 1827, "x": 5.452130317687988, "y": 2.6220552921295166, "quote": "\u201cStrange as it may seem, I still hope for the best, even though the best, like an interesting piece of mail, so rarely arrives, and even when it does it can be lost so easily.\u201d", "author": "Lemony Snicket,"}, {"index": 1828, "x": 7.311651706695557, "y": 10.522294998168945, "quote": "\u201cEver has it been that love knows not its own depth until the hour of separation.\u201d", "author": "Kahlil Gibran"}, {"index": 1829, "x": 8.173577308654785, "y": 10.082062721252441, "quote": "\u201cHe was gone, and I did not have time to tell him what I had just now realized: that I forgave him, and that she forgave us, and that we had to forgive to survive in the labyrinth. There were so many of us who would have to live with things done and things left undone that day. Things that did not go right, things that seemed okay at the time because we could not see the future. If only we could see the endless string of consequences that result from our smallest actions. But we can\u00e2\u20ac\u2122t know better until knowing better is useless. And as I walked back to give Takumi\u00e2\u20ac\u2122s note to the Colonel, I saw that I would never know. I would never know her well enough to know her thoughts in those last minutes, would never know if she left us on purpose. But the not-knowing would not keep me from caring, and I would always love Alaska Young, my crooked neighbor, with all my crooked heart.\u201d", "author": "John Green,"}, {"index": 1830, "x": 6.466329574584961, "y": 8.275537490844727, "quote": "\u201cCome sleep with me: We won't make Love, Love will make us.\u201d", "author": "Julio Cort\u00c3\u00a1zar"}, {"index": 1831, "x": 4.288552284240723, "y": 9.174382209777832, "quote": "\u201cThe heart has its reasons which reason knows not.\u201d", "author": "Blaise Pascal"}, {"index": 1832, "x": 8.597479820251465, "y": 7.90986967086792, "quote": "\u201cThe longer and more carefully we look at a funny story, the sadder it becomes.\u201d", "author": "Nikolai V. Gogol"}, {"index": 1833, "x": 6.9599127769470215, "y": 4.768464088439941, "quote": "\u201cCourage is found in unlikely places.\u201d", "author": "J.R.R. Tolkien"}, {"index": 1834, "x": 7.892270088195801, "y": 7.483291149139404, "quote": "\u201cIf you look the right way, you can see that the whole world is a garden.\u201d", "author": "Frances Hodgson Burnett,"}, {"index": 1835, "x": 9.145051002502441, "y": 7.186771869659424, "quote": "\u201cTears are words that need to be written.\u201d", "author": "Paulo Coelho"}, {"index": 1836, "x": 5.719803333282471, "y": 10.13711166381836, "quote": "\u201cThough my soul may set in darkness, it will rise in perfect light; I have loved the stars too fondly to be fearful of the night.\u201d", "author": "Sarah   Williams,"}, {"index": 1837, "x": 6.839625835418701, "y": 8.537073135375977, "quote": "\u201cWhere you used to be, there is a hole in the world, which I find myself constantly walking around in the daytime, and falling in at night. I miss you like hell.\u201d", "author": "Edna St. Vincent Millay"}, {"index": 1838, "x": 8.481461524963379, "y": 4.659016132354736, "quote": "\u201cI bet you could sometimes find all the mysteries of the universe in someone's hand.\u201d", "author": "Benjamin Alire S\u00c3\u00a1enz,"}, {"index": 1839, "x": 10.74872875213623, "y": 3.835827589035034, "quote": "\u201cAdults are just obsolete children and the hell with them.\u201d", "author": "Dr. Seuss"}, {"index": 1840, "x": 6.375602722167969, "y": 8.304828643798828, "quote": "\u201cIt is easy to love people in memory; the hard thing is to love them when they are there in front of you.\u201d", "author": "John Updike,"}, {"index": 1841, "x": 7.739966869354248, "y": 3.235539197921753, "quote": "\u201cI must learn to be content with being happier than I deserve.\u201d", "author": "Jane Austen,"}, {"index": 1842, "x": 4.4240264892578125, "y": 4.704519271850586, "quote": "\u201cTis the privilege of friendship to talk nonsense, and to have her nonsense respected.\u201d", "author": "Charles Lamb,"}, {"index": 1843, "x": 8.388391494750977, "y": 9.659266471862793, "quote": "\u201cThe spell. Victor said you had to want me... to care about me... for it to work.\" When he didn't say anything, I tried to grip his shirt, but my fingers were too weak. \"Did you? Did you want me?\"His words came out thickly. \"Yes, Roza. I did want you. I still do. I wish... we could be together.\"\"Then why did you lie to me?\"We reached the clinic, and he managed to open the door while still holding me. As soon as he stepped inside, he began yelling for help. \"Why did you lie?\" I murmured again.Still holding me in his arms, he looked down at me. I could hear voices and footsteps getting closer.\"Because we can't be together.\"\"Because of the age thing, right?\" I asked. \"Because you're my mentor?\"His fingertip gently wiped away a tear that had escaped down my cheek. \"That's part of it,\" he said. \"But also... well, you and I will both be Lissa's gaurdians someday. I need to protect her at all cost. If a pack of Strogoi come, I need to throw my body between them and her.\"I know that. Of course that's what you have to do.\" The black sparkles were dancing in front of my eyes again. I was fading out.\"No. If I let myself love you, I won't throw myself in front of her. I'll throw myself in front of you.\u201d", "author": "Richelle Mead,"}, {"index": 1844, "x": 8.160820007324219, "y": 8.21717643737793, "quote": "\u201cPeople come, people go \u00e2\u20ac\u201c they\u00e2\u20ac\u2122ll drift in and out of your life, almost like characters in a favorite book. When you finally close the cover, the characters have told their story and you start up again with another book, complete with new characters and adventures. Then you find yourself focusing on the new ones, not the ones from the past.\u201d", "author": "Nicholas Sparks,"}, {"index": 1845, "x": 6.207951545715332, "y": 10.719304084777832, "quote": "\u201cThe nitrogen in our DNA, the calcium in our teeth, the iron in our blood, the carbon in our apple pies were made in the interiors of collapsing stars. We are made of starstuff.\u201d", "author": "Carl Sagan,"}, {"index": 1846, "x": 9.607438087463379, "y": 7.586220741271973, "quote": "\u201cI myself have never been able to find out precisely what feminism is: I only know that people call me a feminist whenever I express sentiments that differentiate me from a doormat.\u201d", "author": "Rebecca West"}, {"index": 1847, "x": 9.550275802612305, "y": 7.451070785522461, "quote": "\u201cAlways go to other people's funerals, otherwise they won't come to yours.\u201d", "author": "Yogi Berra,"}, {"index": 1848, "x": 9.737587928771973, "y": 9.18881607055664, "quote": "\u201cIt's no good pretending that any relationship has a future if your record collections disagree violently or if your favorite films wouldn't even speak to each other if they met at a party.\u201d", "author": "Nick Hornby"}, {"index": 1849, "x": 7.574556827545166, "y": 5.156614780426025, "quote": "\u201cWe are addicted to our thoughts. We cannot change anything if we cannot change our thinking.\u201d", "author": "Santosh Kalwar,"}, {"index": 1850, "x": 8.033323287963867, "y": 2.324172258377075, "quote": "\u201cHappiness can be found, even in the darkest of times, if one only remembers to turn on the light.\u201d", "author": "J.K.Rowling,"}, {"index": 1851, "x": 7.63673734664917, "y": 8.87497615814209, "quote": "\u201cI read once that the ancient Egyptians had fifty words for sand & the Eskimos had a hundred words for snow. I wish I had a thousand words for love, but all that comes to mind is the way you move against me while you sleep & there are no words for that.\u201d", "author": "Brian Andreas,"}, {"index": 1852, "x": 9.111091613769531, "y": 7.898130416870117, "quote": "\u201cPretty women wonder where my secret lies.I'm not cute or built to suit a fashion model's sizeBut when I start to tell them,They think I'm telling lies.I say,It's in the reach of my armsThe span of my hips,The stride of my step,The curl of my lips.I'm a womanPhenomenally.Phenomenal woman,That's me.\u201d", "author": "Maya Angelou,"}, {"index": 1853, "x": 6.443006992340088, "y": 6.589737415313721, "quote": "\u201cYou know how they say you only hurt the ones you love? Well, it works both ways.\u201d", "author": "Chuck Palahniuk,"}, {"index": 1854, "x": 10.335986137390137, "y": 11.038907051086426, "quote": "\u201cEven in half demon hunter clothes, Clary thought, he looked like the kind of boy who'd come over your house to pick you up for a date and be polite to your parents and nice to your pets.Jace on the other hand, looked like the kind of boy who'd come over your house and burn it down just for kicks.\u201d", "author": "Cassandra Clare,"}, {"index": 1855, "x": 6.5360822677612305, "y": 6.747710704803467, "quote": "\u201cIt's not always necessary to be strong, but to feel strong.\u201d", "author": "Jon Krakauer,"}, {"index": 1856, "x": 8.010308265686035, "y": 10.886429786682129, "quote": "\u201cWhat do you want?\"\"Just coffee. Black - like my soul.\u201d", "author": "Cassandra Clare,"}, {"index": 1857, "x": 9.757464408874512, "y": 6.355370998382568, "quote": "\u201cIf we couldn't laugh we would all go insane.\u201d", "author": "Robert Frost"}, {"index": 1858, "x": 4.493636131286621, "y": 5.445366859436035, "quote": "\u201cSometimes you have to lose all you have to find out who you truly are.\u201d", "author": "Roy T. Bennett,"}, {"index": 1859, "x": 10.113630294799805, "y": 10.725748062133789, "quote": "\u201cI cannot go to school today\"Said little Peggy Ann McKay.\"I have the measles and the mumps,A gash, a rash and purple bumps.My mouth is wet, my throat is dry.I'm going blind in my right eye.My tonsils are as big as rocks,I've counted sixteen chicken pox.And there's one more - that's seventeen,And don't you think my face looks green?My leg is cut, my eyes are blue,It might be the instamatic flu.I cough and sneeze and gasp and choke,I'm sure that my left leg is broke.My hip hurts when I move my chin,My belly button's caving in.My back is wrenched, my ankle's sprained,My 'pendix pains each time it rains.My toes are cold, my toes are numb,I have a sliver in my thumb.My neck is stiff, my voice is weak,I hardly whisper when I speak.My tongue is filling up my mouth,I think my hair is falling out.My elbow's bent, my spine ain't straight,My temperature is one-o-eight.My brain is shrunk, I cannot hear,There's a hole inside my ear.I have a hangnail, and my heart is ...What? What's that? What's that you say?You say today is .............. Saturday?G'bye, I'm going out to play!\u201d", "author": "Shel Silverstein"}, {"index": 1860, "x": 9.261165618896484, "y": 8.324742317199707, "quote": "\u201cThe trouble is not that I am single and likely to stay single, but that I am lonely and likely to stay lonely.\u201d", "author": "Charlotte Bront\u00c3\u00ab"}, {"index": 1861, "x": 3.7388737201690674, "y": 7.657364368438721, "quote": "\u201cWe are the music makers, and we are the dreamers of dreams.\u201d", "author": "Arthur William Edgar O'Shaughnessy,"}, {"index": 1862, "x": 7.522590160369873, "y": 10.21256160736084, "quote": "\u201cI like too many things and get all confused and hung-up running from one falling star to another till i drop. This is the night, what it does to you. I had nothing to offer anybody except my own confusion.\u201d", "author": "Jack Kerouac"}, {"index": 1863, "x": 7.697585582733154, "y": 11.857745170593262, "quote": "\u201cIs it possible for home to be a person and not a place?\u201d", "author": "Stephanie Perkins,"}, {"index": 1864, "x": 6.509518146514893, "y": 5.477563381195068, "quote": "\u201cDon't let the bastards grind you down.\u201d", "author": "Margaret Atwood,"}, {"index": 1865, "x": 6.891672134399414, "y": 8.801382064819336, "quote": "\u201cLost love is still love. It takes a different form, that's all. You can't see their smile or bring them food or tousle their hair or move them around a dance floor. But when those senses weaken another heightens. Memory. Memory becomes your partner. You nurture it. You hold it. You dance with it.\u201d", "author": "Mitch Albom"}, {"index": 1866, "x": 8.938896179199219, "y": 3.956331491470337, "quote": "\u201cA word to the wise ain't necessary, it's the stupid ones who need advice.\u201d", "author": "Bill Cosby"}, {"index": 1867, "x": 7.6803154945373535, "y": 4.50780725479126, "quote": "\u201cThe trouble is if you don\u00e2\u20ac\u2122t spend your life yourself, other people spend it for you.\u201d", "author": "Peter Shaffer,"}, {"index": 1868, "x": 7.717599391937256, "y": 7.727105617523193, "quote": "\u201cTime was passing like a hand waving from a train I wanted to be on. I hope you never have to think about anything as much as I think about you.\u201d", "author": "jonathan safran foer"}, {"index": 1869, "x": 7.637435436248779, "y": 6.866148948669434, "quote": "\u201cI travel not to go anywhere, but to go. I travel for travel's sake. The great affair is to move.\u201d", "author": "Robert Louis Stevenson,"}, {"index": 1870, "x": 5.541187286376953, "y": 7.870504856109619, "quote": "\u201cI don't think of all the misery, but of the beauty that still remains.\u201d", "author": "Anne Frank,"}, {"index": 1871, "x": 8.71441650390625, "y": 10.799503326416016, "quote": "\u201cI like flaws. I think they make things interesting.\u201d", "author": "Sarah Dessen,"}, {"index": 1872, "x": 6.745758533477783, "y": 10.160148620605469, "quote": "\u201cChildren begin by loving their parents; as they grow older they judge them; sometimes they forgive them.\u201d", "author": "Oscar Wilde,"}, {"index": 1873, "x": 8.689804077148438, "y": 5.42389440536499, "quote": "\u201cIf you don't know history, then you don't know anything. You are a leaf that doesn't know it is part of a tree. \u201d", "author": "Michael Crichton"}, {"index": 1874, "x": 8.958719253540039, "y": 7.249673366546631, "quote": "\u201cThere must be those among whom we can sit down and weep and still be counted as warriors.\u201d", "author": "Adrienne Rich"}, {"index": 1875, "x": 8.90823745727539, "y": 5.356548309326172, "quote": "\u201cA wonderful fact to reflect upon, that every human creature is constituted to be that profound secret and mystery to every other.\u201d", "author": "Charles Dickens,"}, {"index": 1876, "x": 7.405133247375488, "y": 6.520023822784424, "quote": "\u201cIt is good to have an end to journey toward; but it is the journey that matters, in the end.\u201d", "author": "Ursula K. Le Guin,"}, {"index": 1877, "x": 7.421679973602295, "y": 8.567700386047363, "quote": "\u201cI must have loved you a lot.\u201d", "author": "Suzanne Collins,"}, {"index": 1878, "x": 10.101785659790039, "y": 9.523897171020508, "quote": "\u201cOnce upon a midnight dreary, while I pondered, weak and weary,Over many a quaint and curious volume of forgotten lore,While I nodded, nearly napping, suddenly there came a tapping,As of some one gently rapping, rapping at my chamber door.Tis some visitor,\" I muttered, \"tapping at my chamber door \u00e2\u20ac\u201d Only this, and nothing more.\"Ah, distinctly I remember it was in the bleak December,And each separate dying ember wrought its ghost upon the floor.Eagerly I wished the morrow; \u00e2\u20ac\u201d vainly I had sought to borrowFrom my books surcease of sorrow \u00e2\u20ac\u201d sorrow for the lost Lenore \u00e2\u20ac\u201dFor the rare and radiant maiden whom the angels name Lenore \u00e2\u20ac\u201d Nameless here for evermore.And the silken sad uncertain rustling of each purple curtainThrilled me \u00e2\u20ac\u201d filled me with fantastic terrors never felt before;So that now, to still the beating of my heart, I stood repeating,Tis some visitor entreating entrance at my chamber door \u00e2\u20ac\u201dSome late visitor entreating entrance at my chamber door; \u00e2\u20ac\u201d This it is, and nothing more.\"Presently my soul grew stronger; hesitating then no longer,Sir,\" said I, \"or Madam, truly your forgiveness I implore;But the fact is I was napping, and so gently you came rapping,And so faintly you came tapping, tapping at my chamber door,That I scarce was sure I heard you\"\u00e2\u20ac\u201d here I opened wide the door; \u00e2\u20ac\u201d Darkness there, and nothing more.Deep into that darkness peering, long I stood there wondering, fearing,Doubting, dreaming dreams no mortals ever dared to dream before;But the silence was unbroken, and the stillness gave no token,And the only word there spoken was the whispered word, \"Lenore?\"This I whispered, and an echo murmured back the word, \"Lenore!\" \u00e2\u20ac\u201d Merely this, and nothing more.Back into the chamber turning, all my soul within me burning,Soon again I heard a tapping somewhat louder than before.Surely,\" said I, \"surely that is something at my window lattice:Let me see, then, what thereat is, and this mystery explore \u00e2\u20ac\u201dLet my heart be still a moment and this mystery explore; \u00e2\u20ac\u201d 'Tis the wind and nothing more.\"Open here I flung the shutter, when, with many a flirt and flutter,In there stepped a stately raven of the saintly days of yore;Not the least obeisance made he; not a minute stopped or stayed he;But, with mien of lord or lady, perched above my chamber door \u00e2\u20ac\u201dPerched upon a bust of Pallas just above my chamber door \u00e2\u20ac\u201d Perched, and sat, and nothing more.Then this ebony bird beguiling my sad fancy into smiling,By the grave and stern decorum of the countenance it wore.Though thy crest be shorn and shaven, thou,\" I said, \"art sure no craven,Ghastly grim and ancient raven wandering from the Nightly shore \u00e2\u20ac\u201dTell me what thy lordly name is on the Night's Plutonian shore!\" Quoth the Raven, \"Nevermore.\"Much I marveled this ungainly fowl to hear discourse so plainly,Though its answer little meaning\u00e2\u20ac\u201d little relevancy bore;For we cannot help agreeing that no living human beingEver yet was blest with seeing bird above his chamber door \u00e2\u20ac\u201dBird or beast upon the sculptured bust above his chamber door, With such name as \"Nevermore.\u201d", "author": "Edgar Allan Poe,"}, {"index": 1879, "x": 7.387308120727539, "y": 8.986058235168457, "quote": "\u201cYou must write every single day of your life... You must lurk in libraries and climb the stacks like ladders to sniff books like perfumes and wear books like hats upon your crazy heads... may you be in love every day for the next 20,000 days. And out of that love, remake a world.\u201d", "author": "Ray Bradbury"}, {"index": 1880, "x": 7.931595802307129, "y": 5.22587776184082, "quote": "\u201cIt's not the size of the dog in the fight, it's the size of the fight in the dog.\u201d", "author": "Mark Twain"}, {"index": 1881, "x": 7.81436014175415, "y": 3.6423938274383545, "quote": "\u201cWhen you are content to be simply yourself and don't compare or compete, everyone will respect you.\u201d", "author": "Lao Tzu,"}, {"index": 1882, "x": 6.663850784301758, "y": 8.184636116027832, "quote": "\u201cOne wordFrees us of all the weight and pain of life:That word is love.\u201d", "author": "Sophocles"}, {"index": 1883, "x": 6.286133766174316, "y": 4.248482704162598, "quote": "\u201cThinking something does not make it true. Wanting something does not make it real.\u201d", "author": "Michelle Hodkin,"}, {"index": 1884, "x": 11.485493659973145, "y": 9.767329216003418, "quote": "\u201cYou know, Hobbes, some days even my lucky rocket ship underpants don't help.\u201d", "author": "Bill Watterson"}, {"index": 1885, "x": 7.528306484222412, "y": 6.39015531539917, "quote": "\u201cWe're staying together,\" he promised. \"You're not getting away from me. Never again.\u201d", "author": "Rick Riordan,"}, {"index": 1886, "x": 5.88165283203125, "y": 9.0941801071167, "quote": "\u201cTrue love is usually the most inconvenient kind.\u201d", "author": "Kiera Cass,"}, {"index": 1887, "x": 12.185864448547363, "y": 6.22720193862915, "quote": "\u201cWhen I was your age, television was called books.\u201d", "author": "William Goldman,"}, {"index": 1888, "x": 6.178872585296631, "y": 4.759195327758789, "quote": "\u201cThe greatness of a man is not in how much wealth he acquires, but in his integrity and his ability to affect those around him positively.\u201d", "author": "Bob Marley"}, {"index": 1889, "x": 8.138470649719238, "y": 10.008773803710938, "quote": "\u201cFrom childhood's hour I have not been. As others were, I have not seen. As others saw, I could not awaken. My heart to joy at the same tone. And all I loved, I loved alone.\u201d", "author": "Edgar Allan Poe"}, {"index": 1890, "x": 3.54470157623291, "y": 8.421542167663574, "quote": "\u201cThere are two means of refuge from the misery of life \u00e2\u20ac\u201d music and cats.\u201d", "author": "Albert Schweitzer"}, {"index": 1891, "x": 3.929311990737915, "y": 6.123960971832275, "quote": "\u201cIt gives me strength to have somebody to fight for; I can never fight for myself, but, for others, I can kill.\u201d", "author": "Emilie Autumn,"}, {"index": 1892, "x": 9.41478443145752, "y": 8.489392280578613, "quote": "\u201cWhen one tugs at a single thing in nature, he finds it attached to the rest of the world.\u201d", "author": "John Muir"}, {"index": 1893, "x": 12.516587257385254, "y": 10.071022987365723, "quote": "\u201cGinny!\" said Mr. Weasley, flabbergasted. \"Haven't I taught you anything? What have I always told you? Never trust anything that can think for itself if you can't see where it keeps its brain?\u201d", "author": "J.K. Rowling,"}, {"index": 1894, "x": 11.652231216430664, "y": 7.43001651763916, "quote": "\u201cThe love of learning, the sequestered nooks,And all the sweet serenity of books\u201d", "author": "Henry Wadsworth Longfellow"}, {"index": 1895, "x": 5.422888278961182, "y": 6.536266803741455, "quote": "\u201cI am always saying \"Glad to've met you\" to somebody I'm not at all glad I met. If you want to stay alive, you have to say that stuff, though.\u201d", "author": "J.D. Salinger,"}, {"index": 1896, "x": 8.458968162536621, "y": 4.942546367645264, "quote": "\u201cChildren have never been very good at listening to their elders, but they have never failed to imitate them.\u201d", "author": "James Baldwin"}, {"index": 1897, "x": 11.094765663146973, "y": 7.61674690246582, "quote": "\u201c[D]on't ever apologise to an author for buying something in paperback, or taking it out from a library (that's what they're there for. Use your library). Don't apologise to this author for buying books second hand, or getting them from bookcrossing or borrowing a friend's copy. What's important to me is that people read the books and enjoy them, and that, at some point in there, the book was bought by someone. And that people who like things, tell other people. The most important thing is that people read...\u201d", "author": "Neil Gaiman"}, {"index": 1898, "x": 8.094042778015137, "y": 6.629559516906738, "quote": "\u201cThe brick walls are there for a reason. The brick walls are not there to keep us out. The brick walls are there to give us a chance to show how badly we want something. Because the brick walls are there to stop the people who don\u00e2\u20ac\u2122t want it badly enough. They\u00e2\u20ac\u2122re there to stop the other people.\u201d", "author": "Randy Pausch,"}, {"index": 1899, "x": 11.390266418457031, "y": 4.275948524475098, "quote": "\u201cYou can make anything by writing.\u201d", "author": "C.S. Lewis"}, {"index": 1900, "x": 5.84968900680542, "y": 5.811593532562256, "quote": "\u201cThere are only the pursued, the pursuing, the busy and the tired.\u201d", "author": "F. Scott Fitzgerald,"}, {"index": 1901, "x": 10.58246898651123, "y": 5.311672210693359, "quote": "\u201cYou are not entitled to your opinion. You are entitled to your informed opinion. No one is entitled to be ignorant.\u201d", "author": "Harlan Ellison"}, {"index": 1902, "x": 10.009500503540039, "y": 8.54511547088623, "quote": "\u201cAnd all the books you've read have been read by other people. And all the songs you've loved have been heard by other people. And that girl that's pretty to you is pretty to other people. and that if you looked at these facts when you were happy, you would feel great because you are describing 'unity.\u201d", "author": "Stephen Chbosky,"}, {"index": 1903, "x": 5.943639755249023, "y": 9.54504680633545, "quote": "\u201cTrust your heart if the seas catch fire, live by love though the stars walk backward.\u201d", "author": "E.E. Cummings"}, {"index": 1904, "x": 10.821793556213379, "y": 8.730290412902832, "quote": "\u201cFriendship- my definition- is built on two things. Respect and trust. Both elements have to be there. And it has to be mutual. You can have respect for someone, but if you don't have trust, the friendship will crumble.\u201d", "author": "Stieg Larsson,"}, {"index": 1905, "x": 6.399043083190918, "y": 5.193017959594727, "quote": "\u201cWhen everything goes to hell, the people who stand by you without flinching -- they are your family. \u201d", "author": "Jim Butcher"}, {"index": 1906, "x": 5.030990123748779, "y": 9.905793190002441, "quote": "\u201cBlack holes are where God divided by zero.\u201d", "author": "Albert Einstein"}, {"index": 1907, "x": 8.925637245178223, "y": 4.984144687652588, "quote": "\u201cLife is not a matter of holding good cards, but of playing a poor hand well.\u201d", "author": "Robert Louis Stevenson"}, {"index": 1908, "x": 10.866494178771973, "y": 9.88292121887207, "quote": "\u201cJace shook his blond head in exasperation. \"You had to make a crazy jail friend, didn't you? You couldn't just count ceiling tiles or tame a pet mouse like normal prisoners do?\u201d", "author": "Cassandra Clare,"}, {"index": 1909, "x": 10.456196784973145, "y": 6.01963996887207, "quote": "\u201cIf I\u00e2\u20ac\u2122m honest I have to tell you I still read fairy-tales and I like them best of all.\u201d", "author": "Audrey Hepburn"}, {"index": 1910, "x": 8.57050609588623, "y": 9.06338119506836, "quote": "\u201cIf you have a sister and she dies, do you stop saying you have one? Or are you always a sister, even when the other half of the equation is gone?\u201d", "author": "Jodi Picoult,"}, {"index": 1911, "x": 11.386348724365234, "y": 5.238377094268799, "quote": "\u201cReading is the sole means by which we slip, involuntarily, often helplessly, into another's skin, another's voice, another's soul.\u201d", "author": "Joyce Carol Oates"}, {"index": 1912, "x": 8.659614562988281, "y": 9.128006935119629, "quote": "\u201cTherefore, dear Sir, love your solitude and try to sing out with the pain it causes you. For those who are near you are far away... and this shows that the space around you is beginning to grow vast.... be happy about your growth, in which of course you can't take anyone with you, and be gentle with those who stay behind; be confident and calm in front of them and don't torment them with your doubts and don't frighten them with your faith or joy, which they wouldn't be able to comprehend. Seek out some simple and true feeling of what you have in common with them, which doesn't necessarily have to alter when you yourself change again and again; when you see them, love life in a form that is not your own and be indulgent toward those who are growing old, who are afraid of the aloneness that you trust.... and don't expect any understanding; but believe in a love that is being stored up for you like an inheritance, and have faith that in this love there is a strength and a blessing so large that you can travel as far as you wish without having to step outside it.\u201d", "author": "Rainer Maria Rilke,"}, {"index": 1913, "x": 11.503661155700684, "y": 4.224298477172852, "quote": "\u201cBeing a writer is a very peculiar sort of a job: it's always you versus a blank sheet of paper (or a blank screen) and quite often the blank piece of paper wins.\u201d", "author": "Neil Gaiman"}, {"index": 1914, "x": 7.2201738357543945, "y": 8.472055435180664, "quote": "\u201cNo matter how careful you are, there's going to be the sense you missed something, the collapsed feeling under your skin that you didn't experience it all. There's that fallen heart feeling that you rushed right through the moments where you should've been paying attention.Well, get used to that feeling. That's how your whole life will feel some day.This is all practice.\u201d", "author": "Chuck Palahniuk,"}, {"index": 1915, "x": 5.419023513793945, "y": 7.666374683380127, "quote": "\u201cBehind every beautiful thing, there's some kind of pain.\u201d", "author": "Bob Dylan"}, {"index": 1916, "x": 12.548590660095215, "y": 10.051579475402832, "quote": "\u201cWhat happened down in the dungeons between you and Professor Quirrell is a complete secret, so, naturally the whole school knows.\u201d", "author": "J. K. Rowling,"}, {"index": 1917, "x": 11.566153526306152, "y": 4.328768253326416, "quote": "\u201cWriting is like sex. First you do it for love, then you do it for your friends, and then you do it for money.\u201d", "author": "Virginia Woolf"}, {"index": 1918, "x": 8.814743041992188, "y": 10.1368989944458, "quote": "\u201cMy name is Celaena Sardothien. But it makes no difference if my name's Celaena or Lillian or Bitch, because I'd still beat you, no matter what you call me.\u201d", "author": "Sarah J. Maas,"}, {"index": 1919, "x": 7.271235466003418, "y": 9.69139575958252, "quote": "\u201cWhen I saw you I fell in love, and you smiled because you knew.\u201d", "author": "Arrigo Boito"}, {"index": 1920, "x": 11.689667701721191, "y": 6.877740383148193, "quote": "\u201cBooks have to be heavy because the whole world's inside them.\u201d", "author": "Cornelia Funke,"}, {"index": 1921, "x": 7.743376731872559, "y": 7.139951705932617, "quote": "\u201cplease believe that things are good with me, and even when they're not, they will be soon enough. And i will always believe the same about you.\u201d", "author": "Stephen Chbosky,"}, {"index": 1922, "x": 4.539262294769287, "y": 9.803043365478516, "quote": "\u201cA woman's heart should be so hidden in God that a man has to seek Him just to find her.\u201d", "author": "Maya Angelou"}, {"index": 1923, "x": 8.532835006713867, "y": 5.737284183502197, "quote": "\u201cSome people have a way with words, and other people...oh, uh, not have way.\u201d", "author": "Steve Martin"}, {"index": 1924, "x": 9.024409294128418, "y": 4.910425186157227, "quote": "\u201cIt ain't what they call you, it's what you answer to.\u201d", "author": "W.C. Fields"}, {"index": 1925, "x": 9.40003490447998, "y": 5.8753790855407715, "quote": "\u201cIt's hard to enjoy practical jokes when your whole life feels like one.\u201d", "author": "Rick Riordan,"}, {"index": 1926, "x": 7.43149995803833, "y": 4.439141273498535, "quote": "\u201cI've lived through some terrible things in my life, some of which actually happened.\u201d", "author": "Mark Twain"}, {"index": 1927, "x": 6.370417594909668, "y": 7.525839328765869, "quote": "\u201cThe real voyage of discovery consists not in seeking new landscapes, but in having new eyes.\u201d", "author": "Marcel Proust"}, {"index": 1928, "x": 4.821049690246582, "y": 3.247121810913086, "quote": "\u201cThe best way to find yourself is to lose yourself in the service of others.\u201d", "author": "Mahatma Gandhi"}, {"index": 1929, "x": 7.8504862785339355, "y": 3.2251131534576416, "quote": "\u201cStop comparing yourself to other people, just choose to be happy and live your own life.\u201d", "author": "Roy T. Bennett,"}, {"index": 1930, "x": 7.526186466217041, "y": 9.824965476989746, "quote": "\u201cI fell in love with her when we were together, then fell deeper in love with her in the years we were apart.\u201d", "author": "Nicholas Sparks,"}, {"index": 1931, "x": 6.759825706481934, "y": 9.747085571289062, "quote": "\u201cThe only thing better than imagining Dimitri carrying me in his arms was imagining him shirtless while carrying me in his arms.\u201d", "author": "Richelle Mead,"}, {"index": 1932, "x": 6.330732345581055, "y": 9.220728874206543, "quote": "\u201cYou're a painter. You're a baker. You like to sleep with the windows open. You never take sugar in your tea. And you always double-knot your shoelaces.\u201d", "author": "Suzanne Collins,"}, {"index": 1933, "x": 6.146216869354248, "y": 10.020843505859375, "quote": "\u201cThere is a crack in everything.That's how the light gets in.\u201d", "author": "Leonard Cohen,"}, {"index": 1934, "x": 4.816307544708252, "y": 8.67963981628418, "quote": "\u201cStories can conquer fear, you know. They can make the heart bigger.\u201d", "author": "Ben Okri"}, {"index": 1935, "x": 6.0661773681640625, "y": 7.170310020446777, "quote": "\u201cForbidden to remember, terrified to forget; it was a hard line to walk.\u201d", "author": "Stephenie Meyer,"}, {"index": 1936, "x": 8.263336181640625, "y": 9.617391586303711, "quote": "\u201cI will love you always. When this red hair is white, I will still love you. When the smooth softness of youth is replaced by the delicate softness of age, I will still want to touch your skin. When your face is full of the lines of every smile you have ever smiled, of every surprise I have seen flash through your eyes, when every tear you have ever cried has left its mark upon your face,I will treasure you all the more, because I was there to see it all. I will share your life with you, Meredith, and I will love you until the last breath leaves your body or mine.\u201d", "author": "Laurell K. Hamilton,"}, {"index": 1937, "x": 8.269935607910156, "y": 6.760434150695801, "quote": "\u201cAs a woman I have no country. As a woman I want no country. As a woman, my country is the whole world.\u201d", "author": "Virginia Woolf"}, {"index": 1938, "x": 4.960336208343506, "y": 8.912516593933105, "quote": "\u201cThe emotion that can break your heart is sometimes the very one that heals it...\u201d", "author": "Nicholas Sparks,"}, {"index": 1939, "x": 6.236617565155029, "y": 6.474634647369385, "quote": "\u201cAnyone can hide. Facing up to things, working through them, that's what makes you strong.\u201d", "author": "Sarah Dessen"}, {"index": 1940, "x": 4.51216983795166, "y": 8.579575538635254, "quote": "\u201cDon't give in to your fears. If you do, you won't be able to talk to your heart.\u201d", "author": "Paulo Coelho,"}, {"index": 1941, "x": 5.854010105133057, "y": 5.207498073577881, "quote": "\u201cNever be bullied into silence. Never allow yourself to be made a victim. Accept no one's definition of your life, but define yourself.\u201d", "author": "Harvey Fierstein"}, {"index": 1942, "x": 4.7585344314575195, "y": 9.116188049316406, "quote": "\u201cYou are not rich until you have a rich heart.\u201d", "author": "Roy T. Bennett,"}, {"index": 1943, "x": 7.091053485870361, "y": 8.205485343933105, "quote": "\u201cI don't like people who have never fallen or stumbled. Their virtue is lifeless and it isn't of much value. Life hasn't revealed its beauty to them. \u201d", "author": "Boris Pasternak"}, {"index": 1944, "x": 7.622927665710449, "y": 6.023773670196533, "quote": "\u201cYou never change your life until you step out of your comfort zone; change begins at the end of your comfort zone.\u201d", "author": "Roy T. Bennett"}, {"index": 1945, "x": 7.671311378479004, "y": 8.621613502502441, "quote": "\u201cMemories, even your most precious ones, fade surprisingly quickly. But I don\u00e2\u20ac\u2122t go along with that. The memories I value most, I don\u00e2\u20ac\u2122t ever see them fading.\u201d", "author": "Kazuo Ishiguro,"}, {"index": 1946, "x": 7.97503137588501, "y": 7.862492561340332, "quote": "\u201c1. Be Impeccable With Your WordSpeak with integrity. Say only what you mean. Avoid using the word to speak against yourself or to gossip about others. Use the power of your word in the direction of truth and love. 2. Don't Take Anything PersonallyNothing others do is because of you. What others say and do is a projection of their own reality, their own dream. When you are immune to the opinions and actions of others, you won't be the victim of needless suffering. 3. Don't Make AssumptionsFind the courage to ask questions and to express what you really want. Communicate with others as clearly as you can to avoid misunderstandings, sadness and drama. With just this one agreement, you can completely transform your life. 4. Always Do Your BestYour best is going to change from moment to moment; it will be different when you are healthy as opposed to sick. Under any circumstance, simply do your best, and you will avoid self-judgment, self-abuse and regret.\u201d", "author": "Don Miguel Ruiz"}, {"index": 1947, "x": 5.041155815124512, "y": 7.078386306762695, "quote": "\u201cWhen we don't know who to hate, we hate ourselves.\u201d", "author": "Chuck Palahniuk,"}, {"index": 1948, "x": 9.80112361907959, "y": 6.613289833068848, "quote": "\u201cWhen the first baby laughed for the first time, its laugh broke into a thousand pieces, and they all went skipping about, and that was the beginning of fairies.\u201d", "author": "J.M. Barrie,"}, {"index": 1949, "x": 6.448635578155518, "y": 7.1996846199035645, "quote": "\u201cThe more one judges, the less one loves.\u201d", "author": "Honor\u00c3\u00a9 de Balzac,"}, {"index": 1950, "x": 4.968197345733643, "y": 3.636924982070923, "quote": "\u201cBetter a cruel truth than a comfortable delusion.\u201d", "author": "Edward Abbey"}, {"index": 1951, "x": 8.218911170959473, "y": 7.243781566619873, "quote": "\u201cI must be a mermaid, Rango. I have no fear of depths and a great fear of shallow living.\u201d", "author": "Anais Nin"}, {"index": 1952, "x": 7.930746555328369, "y": 3.6686604022979736, "quote": "\u201cSelfishness is not living as one wishes to live, it is asking others to live as one wishes to live.\u201d", "author": "Oscar Wilde"}, {"index": 1953, "x": 10.942416191101074, "y": 6.570627689361572, "quote": "\u201cSometimes the Bible in the hand of one man is worse than a whisky bottle in the hand of (another)... There are just some kind of men who - who're so busy worrying about the next world they've never learned to live in this one, and you can look down the street and see the results.\u201d", "author": "Harper Lee,"}, {"index": 1954, "x": 6.223428249359131, "y": 3.2209386825561523, "quote": "\u201cDo not let the memories of your past limit the potential of your future. There are no limits to what you can achieve on your journey through life, except in your mind.\u201d", "author": "Roy T. Bennett,"}, {"index": 1955, "x": 6.0431342124938965, "y": 3.9591171741485596, "quote": "\u201cA smile is a curve that sets everything straight.\u201d", "author": "Phyllis Diller"}, {"index": 1956, "x": 6.8758320808410645, "y": 5.008394718170166, "quote": "\u201cRemember me and smile, for it's better to forget than to remember me and cry.\u201d", "author": "Dr. Seuss"}, {"index": 1957, "x": 7.808473587036133, "y": 8.131085395812988, "quote": "\u201cLet the first act of every morning be to make the following resolve for the day:- I shall not fear anyone on Earth. - I shall fear only God. - I shall not bear ill will toward anyone. - I shall not submit to injustice from anyone. - I shall conquer untruth by truth. And in resisting untruth, I shall put up with all suffering.\u201d", "author": "Mahatma Gandhi"}, {"index": 1958, "x": 9.479061126708984, "y": 10.744758605957031, "quote": "\u201cDid you see that dress?\u00e2\u20ac\ufffd \"I saw the dress.\u00e2\u20ac\ufffd \"Did you like it?\u00e2\u20ac\ufffd He didn't answer. I took that as a yes. \"Am I going to endanger my reputation if I wear it to the dance?\u00e2\u20ac\ufffd When he spoke, I could barely hear him. \"You'll endanger the school.\u00e2\u20ac\ufffd I smiled and fell asleep.\u201d", "author": "Richelle Mead,"}, {"index": 1959, "x": 9.149003028869629, "y": 6.122138023376465, "quote": "\u201cOne person's craziness is another person's reality.\u201d", "author": "Tim Burton"}, {"index": 1960, "x": 7.254932880401611, "y": 9.424345970153809, "quote": "\u201cYou are not special. You're not a beautiful and unique snowflake. You're the same decaying organic matter as everything else. We're all part of the same compost heap. We're all singing, all dancing crap of the world.\u201d", "author": "Chuck Palahniuk,"}, {"index": 1961, "x": 11.440982818603516, "y": 5.849949359893799, "quote": "\u201cI kept always two books in my pocket, one to read, one to write in.\u201d", "author": "Robert Louis Stevenson,"}, {"index": 1962, "x": 9.23082160949707, "y": 9.724943161010742, "quote": "\u201cThat's the thing about depression: A human being can survive almost anything, as long as she sees the end in sight. But depression is so insidious, and it compounds daily, that it's impossible to ever see the end.\u201d", "author": "Elizabeth Wurtzel,"}, {"index": 1963, "x": 3.973987340927124, "y": 7.2813005447387695, "quote": "\u201cIf I had my life to live over again, I would have made a rule to read some poetry and listen to some music at least once every week.\u201d", "author": "Charles Darwin,"}, {"index": 1964, "x": 5.215599536895752, "y": 8.474028587341309, "quote": "\u201cMay it be a light to you in dark places, when all other lights go out.\u201d", "author": "J.R.R. Tolkien,"}, {"index": 1965, "x": 7.77705717086792, "y": 5.1110944747924805, "quote": "\u201cThey always say time changes things, but you actually have to change them yourself.\u201d", "author": "Andy Warhol,"}, {"index": 1966, "x": 8.183895111083984, "y": 9.59298324584961, "quote": "\u201cI know we're fucked up, alright? I'm impulsive, and hot tempered, and you get under my skin like no one else. You act like you hate me one minute, and then need me the next. I never get anything right, and I don't deserve you...but I fucking love you, Abby. I love you more than I loved anyone or anything ever. When you're around, I don't need booze, or money, or the fighting, or the one-night stands...\u201d", "author": "Jamie McGuire,"}, {"index": 1967, "x": 5.375540256500244, "y": 9.49161434173584, "quote": "\u201cWhat she had realized was that love was that moment when your heart was about to burst.\u201d", "author": "Stieg Larsson,"}, {"index": 1968, "x": 4.7916483879089355, "y": 5.465408802032471, "quote": "\u201cAnxiety is the dizziness of freedom.\u201d", "author": "S\u00c3\u00b8ren Kierkegaard ,"}, {"index": 1969, "x": 5.308393955230713, "y": 4.1636738777160645, "quote": "\u201cThings need not have happened to be true. Tales and dreams are the shadow-truths that will endure when mere facts are dust and ashes, and forgot.\u201d", "author": "Neil Gaiman,"}, {"index": 1970, "x": 6.777182102203369, "y": 5.511049270629883, "quote": "\u201cTo choose doubt as a philosophy of life is akin to choosing immobility as a means of transportation.\u201d", "author": "Yann Martel,"}, {"index": 1971, "x": 10.583403587341309, "y": 8.107759475708008, "quote": "\u201cIf you have good friends, no matter how much life is sucking , they can make you laugh.\u201d", "author": "P.C. Cast  Kristin Cast"}, {"index": 1972, "x": 6.838935852050781, "y": 6.476076602935791, "quote": "\u201cIn the endthese things matter most:H
