breadth and heightMy soul can reach\u201d", "author": "Elizabeth Barrett Browning"}, {"index": 2244, "x": 8.21055793762207, "y": 9.525106430053711, "quote": "\u201cHe was the crazy one who had painted himself black and defeated the world.She was the book thief without the words.Trust me, though, the words were on their way, and when they arrived, Liesel would hold them in her hands like the clouds, and she would wring them out like rain.\u201d", "author": "Markus Zusak,"}, {"index": 2245, "x": 4.032638072967529, "y": 4.695411205291748, "quote": "\u201cWhenever people agree with me I always feel I must be wrong.\u201d", "author": "Oscar Wilde"}, {"index": 2246, "x": 8.714113235473633, "y": 8.74813461303711, "quote": "\u201cI was not a pet, not a doll, not an animal.I was a survivor, and I was strong.I would not be weak, or helpless again I would not, could not be broken. Tamed.\u201d", "author": "Sarah J. Maas,"}, {"index": 2247, "x": 7.553488731384277, "y": 9.563986778259277, "quote": "\u201cWithout you in my arms, I feel an emptiness in my soul. I find myself searching the crowds for your face - I know it's an impossibility, but I cannot help myself.\u201d", "author": "Nicholas Sparks,"}, {"index": 2248, "x": 8.804476737976074, "y": 6.8587565422058105, "quote": "\u201cWomen want love to be a novel. Men, a short story.\u201d", "author": "Daphne du Maurier"}, {"index": 2249, "x": 9.425530433654785, "y": 5.072118282318115, "quote": "\u201cWhen I do good, I feel good. When I do bad, I feel bad. That's my religion.\u201d", "author": "Abraham Lincoln"}, {"index": 2250, "x": 7.566594123840332, "y": 3.7432808876037598, "quote": "\u201cOf course motivation is not permanent. But then, neither is bathing; but it is something you should do on a regular basis.\u201d", "author": "Zig Ziglar,"}, {"index": 2251, "x": 4.694385051727295, "y": 4.557809829711914, "quote": "\u201cNever miss a good chance to shut up.\u201d", "author": "Will Rogers"}, {"index": 2252, "x": 10.91280460357666, "y": 7.961508274078369, "quote": "\u201cIf all the world hated you and believed you wicked, while your own conscience approved of you and absolved you from guilt, you would not be without friends.\u201d", "author": "Charlotte Bront\u00c3\u00ab,"}, {"index": 2253, "x": 5.655571460723877, "y": 6.576361179351807, "quote": "\u201cI hate men who are afraid of women's strength.\u201d", "author": "Ana\u00c3\u00afs Nin,"}, {"index": 2254, "x": 9.708829879760742, "y": 8.313152313232422, "quote": "\u201cNever marry at all, Dorian. Men marry because they are tired, women, because they are curious: both are disappointed.\u201d", "author": "Oscar Wilde,"}, {"index": 2255, "x": 10.775630950927734, "y": 5.098621845245361, "quote": "\u201cWell-read people are less likely to be evil.\u201d", "author": "Lemony Snicket,"}, {"index": 2256, "x": 7.384218692779541, "y": 6.823212146759033, "quote": "\u201cThere will be a few times in your life when all your instincts will tell you to do something, something that defies logic, upsets your plans, and may seem crazy to others. When that happens, you do it. Listen to your instincts and ignore everything else. Ignore logic, ignore the odds, ignore the complications, and just go for it.\u201d", "author": "Judith McNaught,"}, {"index": 2257, "x": 10.083406448364258, "y": 9.257719039916992, "quote": "\u201cI suffer from girlnextdooritis where the guy is friends with you and that's it.\u201d", "author": "Taylor Swift"}, {"index": 2258, "x": 10.95877456665039, "y": 8.198214530944824, "quote": "\u201cWhat draws people to be friends is that they see the same truth. They share it.\u201d", "author": "C. S. Lewis"}, {"index": 2259, "x": 7.36079740524292, "y": 4.636242866516113, "quote": "\u201cLook at everything always as though you were seeing it either for the first or last time: Thus is your time on earth filled with glory.\u201d", "author": "Betty Smith,"}, {"index": 2260, "x": 8.5570650100708, "y": 7.423757076263428, "quote": "\u201cBehind this mask there is more than just flesh. Beneath this mask there is an idea... and ideas are bulletproof.\u201d", "author": "Alan Moore,"}, {"index": 2261, "x": 5.7615790367126465, "y": 9.333847045898438, "quote": "\u201cThe course of true love never did run smooth.\u201d", "author": "William Shakespeare,"}, {"index": 2262, "x": 9.395472526550293, "y": 6.630258083343506, "quote": "\u201cThe best way out is always through.\u201d", "author": "Robert Frost"}, {"index": 2263, "x": 11.013923645019531, "y": 3.2996327877044678, "quote": "\u201cScience is not only compatible with spirituality; it is a profound source of spirituality.\u201d", "author": "Carl Sagan,"}, {"index": 2264, "x": 9.895235061645508, "y": 11.456278800964355, "quote": "\u201cHow long was I asleep?\" she whispered. He didn't respond. \"How long was I asleep?\" she asked again, and noticed a hint of red in his cheeks. \"You were asleep, too?\" \"Until you began drooling on my shoulder.\u201d", "author": "Sarah J. Maas,"}, {"index": 2265, "x": 6.640043258666992, "y": 4.8754987716674805, "quote": "\u201cSometimes, the best way to help someone is just to be near them.\u201d", "author": "Veronica Roth,"}, {"index": 2266, "x": 10.513461112976074, "y": 6.854738235473633, "quote": "\u201cYou believe in a book that has talking animals, wizards, witches, demons, sticks turning into snakes, burning bushes, food falling from the sky, people walking on water, and all sorts of magical, absurd and primitive stories, and you say that we are the ones that need help?\u201d", "author": "Mark Twain"}, {"index": 2267, "x": 9.189024925231934, "y": 8.310224533081055, "quote": "\u201cI am awfully greedy; I want everything from life. I want to be a woman and to be a man, to have many friends and to have loneliness, to work much and write good books, to travel and enjoy myself, to be selfish and to be unselfish\u00e2\u20ac\u00a6 You see, it is difficult to get all which I want. And then when I do not succeed I get mad with anger.\u201d", "author": "Simone de Beauvoir"}, {"index": 2268, "x": 9.732906341552734, "y": 11.065261840820312, "quote": "\u201cWhat's up?\" I asked.You tell me,\" he said. \"You were the one about ready to start making out with Adrian.\"It was an experiment,\" I said. \"It was part of my therapy.\"What the hell kind of therapy are you in?\u201d", "author": "Richelle Mead,"}, {"index": 2269, "x": 7.504417419433594, "y": 6.100170135498047, "quote": "\u201cThis is a new year. A new beginning. And things will change.\u201d", "author": "Taylor Swift"}, {"index": 2270, "x": 12.05933952331543, "y": 7.031327247619629, "quote": "\u201cDistrict 12: Where you can starve to death in safety.\u201d", "author": "Suzanne Collins,"}, {"index": 2271, "x": 7.666362762451172, "y": 6.0366740226745605, "quote": "\u201cWhy do beautiful songs make you sad?' 'Because they aren't true.' 'Never?' 'Nothing is beautiful and true.\u201d", "author": "Jonathan Safran Foer,"}, {"index": 2272, "x": 11.454866409301758, "y": 6.633433818817139, "quote": "\u201cThere must be something in books, something we can\u00e2\u20ac\u2122t imagine, to make a woman stay in a burning house; there must be something there. You don\u00e2\u20ac\u2122t stay for nothing.\u201d", "author": "Ray Bradbury,"}, {"index": 2273, "x": 4.168515682220459, "y": 3.8071517944335938, "quote": "\u201cNow that she had nothing to lose, she was free.\u201d", "author": "Paulo Coelho,"}, {"index": 2274, "x": 5.601569175720215, "y": 7.727692604064941, "quote": "\u201cLuxury is not a necessity to me, but beautiful and good things are.\u201d", "author": "Anais Nin"}, {"index": 2275, "x": 8.9424409866333, "y": 7.974490165710449, "quote": "\u201cIt would seem that Our Lord finds our desires not too strong, but too weak. We are half-hearted creatures, fooling about with drink and sex and ambition when infinite joy is offered us, like an ignorant child who wants to go on making mud pies in a slum because he cannot imagine what is meant by the offer of a holiday at the sea. We are far too easily pleased.\u201d", "author": "C.S. Lewis,"}, {"index": 2276, "x": 6.663571834564209, "y": 8.46798038482666, "quote": "\u201cI guess by now I should know enough about loss to realize that you never really stop missing someone-you just learn to live around the huge gaping hole of their absence.\u201d", "author": "Alyson Noel,"}, {"index": 2277, "x": 5.670070648193359, "y": 6.225296497344971, "quote": "\u201cWhat's terrible is to pretend that second-rate is first-rate. To pretend that you don't need love when you do; or you like your work when you know quite well you're capable of better.\u201d", "author": "Doris Lessing,"}, {"index": 2278, "x": 9.563393592834473, "y": 5.279086589813232, "quote": "\u201cAll thinking men are atheists.\u201d", "author": "Ernest Hemingway,"}, {"index": 2279, "x": 5.248243808746338, "y": 5.545886516571045, "quote": "\u201cCourage isn't having the strength to go on - it is going on when you don't have strength.\u201d", "author": "Napoleon Bonaparte"}, {"index": 2280, "x": 10.29594612121582, "y": 4.843214511871338, "quote": "\u201cAnti-intellectualism has been a constant thread winding its way through our political and cultural life, nurtured by the false notion that democracy means that 'my ignorance is just as good as your knowledge.'\u201d", "author": "Isaac Asimov"}, {"index": 2281, "x": 6.392310619354248, "y": 10.26329231262207, "quote": "\u201cThe sunlight claps the earth, and the moonbeams kiss the sea: what are all these kissings worth, if thou kiss not me?\u201d", "author": "Percy Bysshe Shelley"}, {"index": 2282, "x": 5.4630937576293945, "y": 8.514104843139648, "quote": "\u201cThe most terrible poverty is loneliness, and the feeling of being unloved.\u201d", "author": "Mother Teresa"}, {"index": 2283, "x": 6.019505500793457, "y": 8.717582702636719, "quote": "\u201cThe worst type of crying wasn't the kind everyone could see--the wailing on street corners, the tearing at clothes. No, the worst kind happened when your soul wept and no matter what you did, there was no way to comfort it. A section withered and became a scar on the part of your soul that survived. For people like me and Echo, our souls contained more scar tissue than life.\u201d", "author": "Katie McGarry,"}, {"index": 2284, "x": 10.13271713256836, "y": 6.94489860534668, "quote": "\u201cTo survive, you must tell stories.\u201d", "author": "Umberto Eco,"}, {"index": 2285, "x": 6.562194347381592, "y": 7.391866207122803, "quote": "\u201cA girl calls and asks, \"Does it hurt very much to die?\"\"Well, sweetheart,\" I tell her, \"yes, but it hurts a lot more to keep living.\u201d", "author": "Chuck Palahniuk,"}, {"index": 2286, "x": 10.811796188354492, "y": 5.4010748863220215, "quote": "\u201cHowever many holy words you read, however many you speak, what good will they do you if you do not act on upon them?\u201d", "author": "Buddha Siddhartha Guatama Shakyamuni"}, {"index": 2287, "x": 9.477567672729492, "y": 3.5349628925323486, "quote": "\u201cHe who knows all the answers has not been asked all the questions.\u201d", "author": "Confucius"}, {"index": 2288, "x": 6.203054428100586, "y": 6.377663612365723, "quote": "\u201cLet no one ever come to you without leaving better and happier. Be the living expression of God's kindness: kindness in your face, kindness in your eyes, kindness in your smile.\u201d", "author": "Mother Teresa"}, {"index": 2289, "x": 10.331526756286621, "y": 4.727536678314209, "quote": "\u201cThe more I read, the more I acquire, the more certain I am that I know nothing.\u201d", "author": "Voltaire"}, {"index": 2290, "x": 6.1912360191345215, "y": 9.884537696838379, "quote": "\u201cYou get what anybody gets - you get a lifetime.\u201d", "author": "Neil Gaiman,"}, {"index": 2291, "x": 9.573572158813477, "y": 7.734577655792236, "quote": "\u201cFeminism is the radical notion that women are human beings.\u201d", "author": "Cheris Kramarae"}, {"index": 2292, "x": 5.635134696960449, "y": 2.543389081954956, "quote": "\u201cAll human wisdom is contained in these two words - Wait and Hope\u201d", "author": "Alexandre Dumas,"}, {"index": 2293, "x": 4.863367557525635, "y": 6.9416184425354, "quote": "\u201cOh, we're playing nice now? Shall we have tea first? Brew up a nice pot of kiss-my-ass?\u201d", "author": "Julie Kagawa,"}, {"index": 2294, "x": 9.225284576416016, "y": 10.09416389465332, "quote": "\u201cStop fighting me!\" he said, trying to pull on the arm he held.He was in a precarious position himself, straddling the rail as he tried to lean over far enough to get me and actually hold onto me.\u00e2\u20ac\u0153Let go of me!\u00e2\u20ac\ufffd I yelled back.But he was too strong and managed to haul most of me over the rail, enough so that I wasn\u00e2\u20ac\u2122t in total danger of falling again.See, here\u00e2\u20ac\u2122s the thing. In that moment before I let go, I really had been contemplating my death. I\u00e2\u20ac\u2122d come to terms with it and accepted it. I also, however, had known Dimitri might do something exactly like this. He was just that fast and that good. That was why I was holding my stake in the hand that was dangling free.I looked him in the eye. \"I will always love you.\"Then I plunged the stake into his chest.It wasn\u00e2\u20ac\u2122t as precise a blow as I would have liked, not with the skilled way he was dodging. I struggled to get the stake in deep enough to his heart, unsure if I could do it from this angle. Then, his struggles stopped. His eyes stared at me, stunned, and his lips parted, almost into a smile, albeit a grisly and pained one.\"That\u00e2\u20ac\u2122s what I was supposed to say. . .\u00e2\u20ac\ufffd he gasped out.Those were his last words.\u201d", "author": "Richelle Mead,"}, {"index": 2295, "x": 10.018187522888184, "y": 5.5925493240356445, "quote": "\u201cNo good deed goes unpunished.\u201d", "author": "Oscar Wilde"}, {"index": 2296, "x": 4.960266590118408, "y": 9.289983749389648, "quote": "\u201cThe desire to reach for the stars is ambitious. The desire to reach hearts is wise.\u201d", "author": "Maya Angelou"}, {"index": 2297, "x": 6.164937496185303, "y": 8.601273536682129, "quote": "\u201cThe things we love destroy us every time, lad. Remember that.\u201d", "author": "George R.R. Martin,"}, {"index": 2298, "x": 3.7762272357940674, "y": 8.854918479919434, "quote": "\u201cMan is the cruelest animal.\u201d", "author": "Friedrich Nietzsche"}, {"index": 2299, "x": 5.64058256149292, "y": 6.123720645904541, "quote": "\u201cAlways be a first rate version of yourself and not a second rate version of someone else.\u201d", "author": "Judy Garland"}, {"index": 2300, "x": 7.47617244720459, "y": 2.7208621501922607, "quote": "\u201cSometimes you lose a battle. But mischief always wins the war\u201d", "author": "John Green,"}, {"index": 2301, "x": 10.83885383605957, "y": 10.476496696472168, "quote": "\u201cGod alert!\" Blackjack yelled. \"It's the wine dude!Mr. D sighed in exasperation. \"The next person, or horse, who calls me the 'wine dude' will end up in a bottle of Merlot!\u201d", "author": "Rick Riordan,"}, {"index": 2302, "x": 9.077524185180664, "y": 6.801414489746094, "quote": "\u201cHumor is reason gone mad.\u201d", "author": "Groucho Marx"}, {"index": 2303, "x": 3.905557870864868, "y": 6.720263957977295, "quote": "\u201cIt is nothing to die. It is frightful not to live.\u201d", "author": "Victor Hugo,"}, {"index": 2304, "x": 4.636298656463623, "y": 6.563241958618164, "quote": "\u201cMaybe this world is another planet\u00e2\u20ac\u2122s hell.\u201d", "author": "Aldous Huxley"}, {"index": 2305, "x": 11.937222480773926, "y": 9.685213088989258, "quote": "\u201cSeventeen, eh!\" said Hagrid as he accepted a bucket-sized glass of wine from Fred.\"Six years to the day we met, Harry, d\u00e2\u20ac\u2122yeh remember it?\"\"Vaguely,\" said Harry, grinning up at him. \"Didn\u00e2\u20ac\u2122t you smash down the front door, give Dudley a pig\u00e2\u20ac\u2122s tail, and tell me I was a wizard?\"\"I forge\u00e2\u20ac\u2122 the details,\" Hagrid chortled.\u201d", "author": "J.K. Rowling,"}, {"index": 2306, "x": 4.3260626792907715, "y": 7.791950702667236, "quote": "\u201cScars have the strange power to remind us that our past is real.\u201d", "author": "Cormac McCarthy,"}, {"index": 2307, "x": 4.900453090667725, "y": 4.8540263175964355, "quote": "\u201cWe learn from failure, not from success!\u201d", "author": "Bram Stoker,"}, {"index": 2308, "x": 9.90531063079834, "y": 8.647518157958984, "quote": "\u201cGod does not play dice with the universe; He plays an ineffable game of His own devising, which might be compared, from the perspective of any of the other players [i.e. everybody], to being involved in an obscure and complex variant of poker in a pitch-dark room, with blank cards, for infinite stakes, with a Dealer who won't tell you the rules, and who smiles all the time.\u201d", "author": "Terry Pratchett,"}, {"index": 2309, "x": 10.66466236114502, "y": 4.89266300201416, "quote": "\u201cMarriage can wait, education cannot.\u201d", "author": "Khaled Hosseini,"}, {"index": 2310, "x": 11.652053833007812, "y": 6.655883312225342, "quote": "\u201cWe don\u00e2\u20ac\u2122t need a list of rights and wrongs, tables of dos and don\u00e2\u20ac\u2122ts: we need books, time, and silence. Thou shalt not is soon forgotten, but Once upon a time lasts forever.\u201d", "author": "Philip Pullman"}, {"index": 2311, "x": 6.818638324737549, "y": 4.5346269607543945, "quote": "\u201cThe greatness of a nation and its moral progress can be judged by the way its animals are treated.\u201d", "author": "Mahatma Gandhi"}, {"index": 2312, "x": 10.232264518737793, "y": 5.610960006713867, "quote": "\u201cThere are much worse games to play.\u201d", "author": "Suzanne Collins,"}, {"index": 2313, "x": 6.815434455871582, "y": 5.069650650024414, "quote": "\u201cI never forget a face, but in your case I'll be glad to make an exception.\u201d", "author": "Groucho Marx"}, {"index": 2314, "x": 6.971036434173584, "y": 3.724989652633667, "quote": "\u201cThis is where it all begins. Everything starts here, today.\u201d", "author": "David Nicholls,"}, {"index": 2315, "x": 6.265157699584961, "y": 3.616767406463623, "quote": "\u201cBut until a person can say deeply and honestly, \"I am what I am today because of the choices I made yesterday,\" that person cannot say, \"I choose otherwise.\u201d", "author": "Stephen R. Covey,"}, {"index": 2316, "x": 9.570293426513672, "y": 6.395772933959961, "quote": "\u201cI know not all that may be coming, but be it what it will, I'll go to it laughing.\u201d", "author": "Herman Melville,"}, {"index": 2317, "x": 10.123686790466309, "y": 4.9630913734436035, "quote": "\u201cDo you not see how necessary a world of pains and troubles is to school an intelligence and make it a soul?\u201d", "author": "John Keats,"}, {"index": 2318, "x": 8.7714204788208, "y": 7.032221794128418, "quote": "\u201cA short story is a different thing altogether \u00e2\u20ac\u201c a short story is like a quick kiss in the dark from a stranger.\u201d", "author": "Stephen King,"}, {"index": 2319, "x": 5.2609405517578125, "y": 8.87087345123291, "quote": "\u201cTo give pleasure to a single heart by a single act is better than a thousand heads bowing in prayer.\u201d", "author": "Mahatma Gandhi"}, {"index": 2320, "x": 3.6205735206604004, "y": 6.220672130584717, "quote": "\u201cThere are perhaps many causes worth dying for, but to me, certainly, there are none worth killing for.\u201d", "author": "Albert Dietrich,"}, {"index": 2321, "x": 6.758941650390625, "y": 5.362414836883545, "quote": "\u201cDon't let the muggles get you down.\u201d", "author": "J.K. Rowling,"}, {"index": 2322, "x": 9.889498710632324, "y": 8.305159568786621, "quote": "\u201cHe allowed himself to be swayed by his conviction that human beings are not born once and for all on the day their mothers give birth to them, but that life obliges them over and over again to give birth to themselves.\u201d", "author": "Gabriel Garc\u00c3\u00ada M\u00c3\u00a1rquez,"}, {"index": 2323, "x": 8.678473472595215, "y": 6.51186990737915, "quote": "\u201cNo great mind has ever existed without a touch of madness.\u201d", "author": "Aristotle"}, {"index": 2324, "x": 6.940305233001709, "y": 4.063233375549316, "quote": "\u201cThe mountains are calling and I must go.\u201d", "author": "John Muir"}, {"index": 2325, "x": 8.917235374450684, "y": 4.415035724639893, "quote": "\u201cMy religion is very simple. My religion is kindness.\u201d", "author": "Dalai Lama XIV"}, {"index": 2326, "x": 8.995649337768555, "y": 6.639570713043213, "quote": "\u201cFive exclamation marks, the sure sign of an insane mind.\u201d", "author": "Terry Pratchett,"}, {"index": 2327, "x": 4.102757453918457, "y": 8.255790710449219, "quote": "\u201cShe was a genius of sadness, immersing herself in it, separating its numerous strands, appreciating its subtle nuances. She was a prism through which sadness could be divided into its infinite spectrum.\u201d", "author": "Jonathan Safran Foer,"}, {"index": 2328, "x": 8.216833114624023, "y": 8.63971996307373, "quote": "\u201cThere is no such thing as a \"broken family.\" Family is family, and is not determined by marriage certificates, divorce papers, and adoption documents. Families are made in the heart. The only time family becomes null is when those ties in the heart are cut. If you cut those ties, those people are not your family. If you make those ties, those people are your family. And if you hate those ties, those people will still be your family because whatever you hate will always be with you.\u201d", "author": "C. JoyBell C."}, {"index": 2329, "x": 6.421370983123779, "y": 8.622815132141113, "quote": "\u201cYou're something between a dream and a miracle.\u201d", "author": "Elizabeth Barrett Browning"}, {"index": 2330, "x": 11.356773376464844, "y": 5.2505388259887695, "quote": "\u201cReading is like thinking, like praying, like talking to a friend, like expressing your ideas, like listening to other people's ideas, like listening to music, like looking at the view, like taking a walk on the beach.\u201d", "author": "Roberto Bola\u00c3\u00b1o,"}, {"index": 2331, "x": 8.993637084960938, "y": 4.2150774002075195, "quote": "\u201cBut if thought corrupts language, language can also corrupt thought.\u201d", "author": "George Orwell,"}, {"index": 2332, "x": 6.396033763885498, "y": 8.19342041015625, "quote": "\u201cInstructions for living a life. Pay attention. Be astonished. Tell about it.\u201d", "author": "Mary Oliver"}, {"index": 2333, "x": 3.5627853870391846, "y": 4.97170877456665, "quote": "\u201cAfter a good dinner one can forgive anybody, even one's own relations.\u201d", "author": "Oscar Wilde,"}, {"index": 2334, "x": 11.205595970153809, "y": 4.330679416656494, "quote": "\u201cThe role of a writer is not to say what we can all say, but what we are unable to say.\u201d", "author": "Anais Nin"}, {"index": 2335, "x": 7.172292232513428, "y": 10.43020248413086, "quote": "\u201cLovers don't finally meet somewhere. They're in each other all along.\u201d", "author": "Mawlana Jalal-al-Din Rumi"}, {"index": 2336, "x": 5.253653526306152, "y": 6.39516544342041, "quote": "\u201cFear is a phoenix. You can watch it burn a thousand times and still it will return.\u201d", "author": "Leigh Bardugo,"}, {"index": 2337, "x": 5.446733474731445, "y": 9.955977439880371, "quote": "\u201cIt's so much darker when a light goes out than it would have been if it had never shone.\u201d", "author": "John Steinbeck,"}, {"index": 2338, "x": 10.76909351348877, "y": 9.285568237304688, "quote": "\u201cMy grandmother started walking five miles a day when she was sixty. She's ninety-seven now, and we don't know where the heck she is.\u201d", "author": "Ellen DeGeneres"}, {"index": 2339, "x": 7.576961994171143, "y": 6.417666435241699, "quote": "\u201cThe way to get started is to quit talking and begin doing. \u201d", "author": "Walt Disney"}, {"index": 2340, "x": 3.9935519695281982, "y": 6.554541110992432, "quote": "\u201cDeath is so terribly final, while life is full of possibilities.\u201d", "author": "George R.R. Martin,"}, {"index": 2341, "x": 4.388667106628418, "y": 4.165383338928223, "quote": "\u201cFreedom (n.): To ask nothing. To expect nothing. To depend on nothing.\u201d", "author": "Ayn Rand,"}, {"index": 2342, "x": 4.635514736175537, "y": 5.278249263763428, "quote": "\u201cI'm going to keep going until I succeed \u00e2\u20ac\u201d or die. Don't think I don't know how this might end. I've known it for years.\u201d", "author": "J.K. Rowling,"}, {"index": 2343, "x": 11.454339981079102, "y": 6.512312412261963, "quote": "\u201cI know some who are constantly drunk on books as other men are drunk on whiskey.\u201d", "author": "H.L. Mencken"}, {"index": 2344, "x": 6.047352313995361, "y": 3.329052448272705, "quote": "\u201cIf you want a picture of the future, imagine a boot stamping on a human face\u00e2\u20ac\u201dfor ever.\u201d", "author": "George Orwell,"}, {"index": 2345, "x": 9.607659339904785, "y": 6.191837310791016, "quote": "\u201cLiterature is a luxury; fiction is a necessity.\u201d", "author": "G.K. Chesterton"}, {"index": 2346, "x": 10.46810245513916, "y": 7.618954658508301, "quote": "\u201cIf you are a student you should always get a good nights sleep unless you have come to the good part of your book, and then you should stay up all night and let your schoolwork fall by the wayside, a phrase which means 'flunk'.\u201d", "author": "Lemony Snicket"}, {"index": 2347, "x": 5.416957378387451, "y": 10.275691986083984, "quote": "\u201cStars, hide your fires; Let not light see my black and deep desires.\u201d", "author": "William Shakespeare,"}, {"index": 2348, "x": 9.074048042297363, "y": 7.96616268157959, "quote": "\u201cWe are all born sexual creatures,thank God, but it's a pity so many people despise and crush this natural gift.\u201d", "author": "Marilyn Monroe"}, {"index": 2349, "x": 5.327310085296631, "y": 2.654099702835083, "quote": "\u201cThere is a saying in Tibetan, 'Tragedy should be utilized as a source of strength.'No matter what sort of difficulties, how painful experience is, if we lose our hope, that's our real disaster.\u201d", "author": "Dalai Lama XIV"}, {"index": 2350, "x": 9.140875816345215, "y": 8.218644142150879, "quote": "\u201cIt is easy in the world to live after the world's opinion; it is easy in solitude to live after our own; but the great man is he who in the midst of the crowd keeps with perfect sweetness the independence of solitude.\u201d", "author": "Ralph Waldo Emerson,"}, {"index": 2351, "x": 7.781901836395264, "y": 4.855656147003174, "quote": "\u201cLife has no remote....get up and change it yourself!\u201d", "author": "Mark A. Cooper,"}, {"index": 2352, "x": 8.58228588104248, "y": 9.587186813354492, "quote": "\u201cI want to be the friend you fall hopelessly in love with. The one you take into your arms and into your bed and into the private world you keep trapped in your head. I want to be that kind of friend. The one who will memorize the things you say as well as the shape of your lips when you say them. I want to know every curve, every freckle, every shiver of your body. I want to know where to touch you, I want to know how to touch you. I want to know convince you to design a smile just for me. Yes, I do want to be your friend. I want to be your best friend in the entire world.\u201d", "author": "Tahereh Mafi,"}, {"index": 2353, "x": 8.154401779174805, "y": 8.044897079467773, "quote": "\u201cAnd then I felt sad because I realized that once people are broken in certain ways, they can't ever be fixed, and this is something nobody ever tells you when you are young and it never fails to surprise you as you grow older as you see the people in your life break one by one. You wonder when your turn is going to be, or if it's already happened.\u201d", "author": "Douglas Coupland,"}, {"index": 2354, "x": 9.195602416992188, "y": 9.316668510437012, "quote": "\u201cJane, be still; don't struggle so like a wild, frantic bird, that is rending its own plumage in its desperation.\"\"I am no bird; and no net ensnares me; I am a free human being, with an independent will; which I now exert to leave you.\u201d", "author": "Charlotte Bront\u00c3\u00ab ,"}, {"index": 2355, "x": 3.200730562210083, "y": 7.455070495605469, "quote": "\u201cMusic is ... A higher revelation than all Wisdom & Philosophy\u201d", "author": "Ludwig van Beethoven"}, {"index": 2356, "x": 7.530348300933838, "y": 8.497254371643066, "quote": "\u201cWhen things break, it's not the actual breaking that prevents them from getting back together again. It's because a little piece gets lost - the two remaining ends couldn't fit together even if they wanted to. The whole shape has changed.\u201d", "author": "John Green,"}, {"index": 2357, "x": 6.786320686340332, "y": 7.141567707061768, "quote": "\u201cTo lose balance sometimes for love is part of living a balancedlife.\u201d", "author": "Elizabeth Gilbert,"}, {"index": 2358, "x": 10.17688274383545, "y": 10.813939094543457, "quote": "\u201cDamn, Claire. Warn a guy before you do a face-plant on the floor next time. I could have looked all heroic and caught you or something -Shane\u201d", "author": "Rachel Caine,"}, {"index": 2359, "x": 10.704251289367676, "y": 4.363841533660889, "quote": "\u201cWe are always the same age inside. \u201d", "author": "Gertrude Stein"}, {"index": 2360, "x": 6.860415458679199, "y": 5.578033924102783, "quote": "\u201cMan often becomes what he believes himself to be. If I keep on saying to myself that I cannot do a certain thing, it is possible that I may end by really becoming incapable of doing it. On the contrary, if I have the belief that I can do it, I shall surely acquire the capacity to do it even if I may not have it at the beginning.\u201d", "author": "Mahatma Gandhi"}, {"index": 2361, "x": 7.619105339050293, "y": 5.660131931304932, "quote": "\u201cAsk for what you want and be prepared to get it!\u201d", "author": "Maya Angelou"}, {"index": 2362, "x": 10.557109832763672, "y": 8.390165328979492, "quote": "\u201cNever leave a friend behind. Friends are all we have to get us through this life--and they are the only things from this world that we could hope to see in the next.\u201d", "author": "Dean Koontz,"}, {"index": 2363, "x": 7.4494805335998535, "y": 10.744414329528809, "quote": "\u201cIt is not the length of life, but the depth.\u201d", "author": "Ralph Waldo Emerson"}, {"index": 2364, "x": 9.314146041870117, "y": 5.131289005279541, "quote": "\u201cWhen I'm good, I'm very good, but when I'm bad, I'm better. \u201d", "author": "Mae West"}, {"index": 2365, "x": 9.027142524719238, "y": 5.328490257263184, "quote": "\u201cOthers have seen what is and asked why. I have seen what could be and asked why not. \u201d", "author": "Pablo Picasso,"}, {"index": 2366, "x": 7.156043529510498, "y": 8.137455940246582, "quote": "\u201cThe feelings that hurt most, the emotions that sting most, are those that are absurd - The longing for impossible things, precisely because they are impossible; nostalgia for what never was; the desire for what could have been; regret over not being someone else; dissatisfaction with the world\u00e2\u20ac\u2122s existence. All these half-tones of the soul\u00e2\u20ac\u2122s consciousness create in us a painful landscape, an eternal sunset of what we are.\u201d", "author": "Fernando Pessoa"}, {"index": 2367, "x": 8.422019004821777, "y": 3.1596217155456543, "quote": "\u201cI think and think and think, I\u00e2\u20ac\u02dcve thought myself out of happiness one million times, but never once into it.\u201d", "author": "Jonathan Safran Foer"}, {"index": 2368, "x": 6.058124542236328, "y": 6.741140365600586, "quote": "\u201cHolding people away from you, and denying yourself love, that doesn't make you strong. if anything, it makes you weaker. Because you're doing it out of fear.\u201d", "author": "Sarah Dessen,"}, {"index": 2369, "x": 8.098233222961426, "y": 8.743879318237305, "quote": "\u201cYou live like this, sheltered, in a delicate world, and you believe you are living. Then you read a book\u00e2\u20ac\u00a6 or you take a trip\u00e2\u20ac\u00a6 and you discover that you are not living, that you are hibernating. The symptoms of hibernating are easily detectable: first, restlessness. The second symptom (when hibernating becomes dangerous and might degenerate into death): absence of pleasure. That is all. It appears like an innocuous illness. Monotony, boredom, death. Millions live like this (or die like this) without knowing it. They work in offices. They drive a car. They picnic with their families. They raise children. And then some shock treatment takes place, a person, a book, a song, and it awakens them and saves them from death. Some never awaken.\u201d", "author": "Ana\u00c3\u00afs Nin,"}, {"index": 2370, "x": 8.293914794921875, "y": 8.554547309875488, "quote": "\u201cSo we shall let the reader answer this question for himself: who is the happier man, he who has braved the storm of life and lived or he who has stayed securely on shore and merely existed?\u201d", "author": "Hunter S. Thompson"}, {"index": 2371, "x": 5.092694282531738, "y": 3.8215432167053223, "quote": "\u201cThere is nothing more deceptive than an obvious fact.\u201d", "author": "Arthur Conan Doyle,"}, {"index": 2372, "x": 9.058842658996582, "y": 4.230649948120117, "quote": "\u201cThe easy confidence with which I know another man's religion is folly teaches me to suspect that my own is also.\u201d", "author": "Mark Twain"}, {"index": 2373, "x": 7.360711574554443, "y": 5.532360076904297, "quote": "\u201cYour assumptions are your windows on the world. Scrub them off every once in a while, or the light won't come in.\u201d", "author": "Isaac Asimov"}, {"index": 2374, "x": 8.865156173706055, "y": 9.182036399841309, "quote": "\u201cCan you be a girl for a few seconds?\"\"I'm always a girl\" I frown.\"You know what I mean. Like a silly, annoying girl\"I twirl my hair around my finger. \"Kay.\u201d", "author": "Veronica Roth,"}, {"index": 2375, "x": 4.068655967712402, "y": 5.923203468322754, "quote": "\u201cSometimes even to live is an act of courage.\u201d", "author": "Lucius Annaeus Seneca"}, {"index": 2376, "x": 8.33224105834961, "y": 6.815196514129639, "quote": "\u201cA concept is a brick. It can be used to build a courthouse of reason. Or it can be thrown through the window.\u201d", "author": "Gilles Deleuze,"}, {"index": 2377, "x": 9.317861557006836, "y": 6.509695529937744, "quote": "\u201cI don't suffer from my insanity -- I enjoy every minute of it.\u201d", "author": "Sherrilyn Kenyon,"}, {"index": 2378, "x": 5.262682914733887, "y": 9.814254760742188, "quote": "\u201cIt was a bright cold day in April, and the clocks were striking thirteen.\u201d", "author": "George Orwell,"}, {"index": 2379, "x": 6.335960388183594, "y": 5.873539447784424, "quote": "\u201cHelp others without any reason and give without the expectation of receiving anything in return.\u201d", "author": "Roy T. Bennett,"}, {"index": 2380, "x": 9.04862117767334, "y": 6.623420715332031, "quote": "\u201cFairy tales do not tell children the dragons exist. Children already know that dragons exist. Fairy tales tell children the dragons can be killed.\u201d", "author": "G.K. Chesterton"}, {"index": 2381, "x": 5.338315010070801, "y": 4.5186448097229, "quote": "\u201cOne should always be drunk. That's all that matters...But with what? With wine, with poetry, or with virtue, as you chose. But get drunk.\u201d", "author": "Charles Baudelaire,"}, {"index": 2382, "x": 8.529387474060059, "y": 4.782721519470215, "quote": "\u201cIt is better to offer no excuse than a bad one.\u201d", "author": "George Washington"}, {"index": 2383, "x": 6.902928829193115, "y": 7.553703784942627, "quote": "\u201cThrow your dreams into space like a kite, and you do not know what it will bring back, a new life, a new friend, a new love, a new country.\u201d", "author": "Anais Nin"}, {"index": 2384, "x": 8.649421691894531, "y": 5.022821426391602, "quote": "\u201cLife doesn't imitate art, it imitates bad television.\u201d", "author": "Woody Allen"}, {"index": 2385, "x": 6.2586259841918945, "y": 3.1984126567840576, "quote": "\u201cReal generosity towards the future lies in giving all to the present.\u201d", "author": "Albert Camus,"}, {"index": 2386, "x": 9.82543659210205, "y": 6.293397426605225, "quote": "\u201cMan, when you lose your laugh you lose your footing.\u201d", "author": "Ken Kesey,"}, {"index": 2387, "x": 5.919032573699951, "y": 8.56799030303955, "quote": "\u201cThe most authentic thing about us is our capacity to create, to overcome, to endure, to transform, to love and to be greater than our suffering.\u201d", "author": "Ben Okri"}, {"index": 2388, "x": 8.167657852172852, "y": 7.363868713378906, "quote": "\u201cWe rip out so much of ourselves to be cured of things faster than we should that we go bankrupt by the age of thirty and have less to offer each time we start with someone new. But to feel nothing so as not to feel anything - what a waste!\u201d", "author": "Andre Aciman,"}, {"index": 2389, "x": 7.64644193649292, "y": 7.012898921966553, "quote": "\u201cI just want to be wonderful.\u201d", "author": "Marilyn Monroe"}, {"index": 2390, "x": 10.350485801696777, "y": 4.9709296226501465, "quote": "\u201cAn intellectual? Yes. And never deny it. An intellectual is someone whose mind watches itself. I like this, because I am happy to be both halves, the watcher and the watched. \"Can they be brought together?\" This is a practical question. We must get down to it. \"I despise intelligence\" really means: \"I cannot bear my doubts.\u201d", "author": "Albert Camus"}, {"index": 2391, "x": 7.090847969055176, "y": 7.909632205963135, "quote": "\u201cI have accepted fear as part of life \u00e2\u20ac\u201c specifically the fear of change... I have gone ahead despite the pounding in the heart that says: turn back....\u201d", "author": "Erica Jong"}, {"index": 2392, "x": 8.7354097366333, "y": 8.687116622924805, "quote": "\u201cIdeally, what should be said to every child, repeatedly, throughout his or her school life is something like this: 'You are in the process of being indoctrinated. We have not yet evolved a system of education that is not a system of indoctrination. We are sorry, but it is the best we can do. What you are being taught here is an amalgam of current prejudice and the choices of this particular culture. The slightest look at history will show how impermanent these must be. You are being taught by people who have been able to accommodate themselves to a regime of thought laid down by their predecessors. It is a self-perpetuating system. Those of you who are more robust and individual than others will be encouraged to leave and find ways of educating yourself \u00e2\u20ac\u201d educating your own judgements. Those that stay must remember, always, and all the time, that they are being moulded and patterned to fit into the narrow and particular needs of this particular society.\u201d", "author": "Doris Lessing,"}, {"index": 2393, "x": 9.771591186523438, "y": 8.919572830200195, "quote": "\u201cIf I should have a daughter\u00e2\u20ac\u00a6\u00e2\u20ac\u0153Instead of \u00e2\u20ac\u0153Mom\u00e2\u20ac\ufffd, she\u00e2\u20ac\u2122s gonna call me \u00e2\u20ac\u0153Point B.\u00e2\u20ac\ufffd Because that way, she knows that no matter what happens, at least she can always find her way to me. And I\u00e2\u20ac\u2122m going to paint the solar system on the back of her hands so that she has to learn the entire universe before she can say \u00e2\u20ac\u0153Oh, I know that like the back of my hand.\u00e2\u20ac\ufffdShe\u00e2\u20ac\u2122s gonna learn that this life will hit you, hard, in the face, wait for you to get back up so it can kick you in the stomach. But getting the wind knocked out of you is the only way to remind your lungs how much they like the taste of air. There is hurt, here, that cannot be fixed by band-aids or poetry, so the first time she realizes that Wonder-woman isn\u00e2\u20ac\u2122t coming, I\u00e2\u20ac\u2122ll make sure she knows she doesn\u00e2\u20ac\u2122t have to wear the cape all by herself. Because no matter how wide you stretch your fingers, your hands will always be too small to catch all the pain you want to heal. Believe me, I\u00e2\u20ac\u2122ve tried.And \u00e2\u20ac\u0153Baby,\u00e2\u20ac\ufffd I\u00e2\u20ac\u2122ll tell her \u00e2\u20ac\u0153don\u00e2\u20ac\u2122t keep your nose up in the air like that, I know that trick, you\u00e2\u20ac\u2122re just smelling for smoke so you can follow the trail back to a burning house so you can find the boy who lost everything in the fire to see if you can save him. Or else, find the boy who lit the fire in the first place to see if you can change him.\u00e2\u20ac\ufffdBut I know that she will anyway, so instead I\u00e2\u20ac\u2122ll always keep an extra supply of chocolate and rain boats nearby, \u00e2\u20ac\u02dccause there is no heartbreak that chocolate can\u00e2\u20ac\u2122t fix. Okay, there\u00e2\u20ac\u2122s a few heartbreaks chocolate can\u00e2\u20ac\u2122t fix. But that\u00e2\u20ac\u2122s what the rain boots are for, because rain will wash away everything if you let it.I want her to see the world through the underside of a glass bottom boat, to look through a magnifying glass at the galaxies that exist on the pin point of a human mind. Because that\u00e2\u20ac\u2122s how my mom taught me. That there\u00e2\u20ac\u2122ll be days like this, \u00e2\u20ac\u0153There\u00e2\u20ac\u2122ll be days like this my momma said\u00e2\u20ac\ufffd when you open your hands to catch and wind up with only blisters and bruises. When you step out of the phone booth and try to fly and the very people you wanna save are the ones standing on your cape. When your boots will fill with rain and you\u00e2\u20ac\u2122ll be up to your knees in disappointment and those are the very days you have all the more reason to say \u00e2\u20ac\u0153thank you,\u00e2\u20ac\ufffd \u00e2\u20ac\u02dccause there is nothing more beautiful than the way the ocean refuses to stop kissing the shoreline no matter how many times it\u00e2\u20ac\u2122s sent away.You will put the \u00e2\u20ac\u0153wind\u00e2\u20ac\ufffd in win some lose some, you will put the \u00e2\u20ac\u0153star\u00e2\u20ac\ufffd in starting over and over, and no matter how many land mines erupt in a minute be sure your mind lands on the beauty of this funny place called life.And yes, on a scale from one to over-trusting I am pretty damn naive but I want her to know that this world is made out of sugar. It can crumble so easily but don\u00e2\u20ac\u2122t be afraid to stick your tongue out and taste it.\u00e2\u20ac\u0153Baby,\u00e2\u20ac\ufffd I\u00e2\u20ac\u2122ll tell her \u00e2\u20ac\u0153remember your mama is a worrier but your papa is a warrior and you are the girl with small hands and big eyes who never stops asking for more.\u00e2\u20ac\ufffdRemember that good things come in threes and so do bad things and always apologize when you\u00e2\u20ac\u2122ve done something wrong but don\u00e2\u20ac\u2122t you ever apologize for the way your eyes refuse to stop shining.Your voice is small but don\u00e2\u20ac\u2122t ever stop singing and when they finally hand you heartbreak, slip hatred and war under your doorstep and hand you hand-outs on street corners of cynicism and defeat, you tell them that they really ought to meet your mother.\u201d", "author": "Sarah Kay"}, {"index": 2394, "x": 9.188224792480469, "y": 3.861128330230713, "quote": "\u201cLord, what fools these mortals be!\u201d", "author": "William Shakespeare,"}, {"index": 2395, "x": 8.957320213317871, "y": 9.619677543640137, "quote": "\u201cIf we listened to our intellect we'd never have a love affair. We'd never have a friendship. We'd never go in business because we'd be cynical: \"It's gonna go wrong.\" Or \"She's going to hurt me.\" Or,\"I've had a couple of bad love affairs, so therefore . . .\" Well, that's nonsense. You're going to miss life. You've got to jump off the cliff all the time and build your wings on the way down.\u201d", "author": "Ray Bradbury"}, {"index": 2396, "x": 7.483729839324951, "y": 9.038193702697754, "quote": "\u201cWhen someone you love dies, and you're not expecting it, you don't lose her all at once; you lose her in pieces over a long time\u00e2\u20ac\u201dthe way the mail stops coming, and her scent fades from the pillows and even from the clothes in her closet and drawers. Gradually, you accumulate the parts of her that are gone. Just when the day comes\u00e2\u20ac\u201dwhen there's a particular missing part that overwhelms you with the feeling that she's gone, forever\u00e2\u20ac\u201dthere comes another day, and another specifically missing part.\u201d", "author": "John Irving,"}, {"index": 2397, "x": 7.939444065093994, "y": 8.31997013092041, "quote": "\u201cWhat is that feeling when you're driving away from people and they recede on the plain till you see their specks dispersing? - it's the too-huge world vaulting us, and it's good-bye. But we lean forward to the next crazy venture beneath the skies.\u201d", "author": "Jack Kerouac,"}, {"index": 2398, "x": 3.944387197494507, "y": 7.608980655670166, "quote": "\u201cI address you all tonight for who you truly are: wizards, mermaids, travelers, adventurers, and magicians. You are the true dreamers.\u201d", "author": "Brian Selznick,"}, {"index": 2399, "x": 10.471251487731934, "y": 9.518998146057129, "quote": "\u201cHang on, did you just call me Angel?\" I asked.\"If I did?\"\"I don't like it.\"He grinned. \"It stays, Angel.\u201d", "author": "Becca Fitzpatrick,"}, {"index": 2400, "x": 9.487187385559082, "y": 8.936901092529297, "quote": "\u201cThat's the thing about girls. Every time they do something pretty, even if they're not much to look at, or even if they're sort of stupid, you fall in love with them, and then you never know where the hell you are. Girls. Jesus Christ. They can drive you crazy. They really can.\u201d", "author": "J.D. Salinger,"}, {"index": 2401, "x": 7.161617755889893, "y": 8.382609367370605, "quote": "\u201cYou think the dead we loved ever truly leave us? You think that we don't recall them more clearly in times of great trouble?\u201d", "author": "J.K. Rowling,"}, {"index": 2402, "x": 10.363037109375, "y": 10.883543968200684, "quote": "\u201cI don't care,\" Clary said. \"He'd do it for me. Tell me he wouldn't. If I were missing-\" \"He'd burn the whole world down till he could dig you out of the ashes. I know,\" Alec said.\u201d", "author": "Cassandra Clare,"}, {"index": 2403, "x": 7.162397384643555, "y": 4.526031970977783, "quote": "\u201cBelieve in your infinite potential. Your only limitations are those you set upon yourself.\u201d", "author": "Roy T. Bennett,"}, {"index": 2404, "x": 9.425929069519043, "y": 10.629714965820312, "quote": "\u201cYou're a guardian angel now.\" I was still too much in awe to wrap my mind around it, but at the same time I felt amazement, curiosity...happiness.\"I'm your guardian angel,\" he said.\"I get my very own guardian angel? What, exactly, is your job description?\"\"Guard your body.\" His smile tipped higher. \"I take my job seriously, which means I'm going to need to get acquainted with the subject matter on a personal level.\u201d", "author": "Becca Fitzpatrick,"}, {"index": 2405, "x": 3.643719434738159, "y": 5.677931308746338, "quote": "\u201cSometimes it takes a good fall to really know where you stand\u201d", "author": "Hayley Williams"}, {"index": 2406, "x": 7.779299736022949, "y": 5.475301265716553, "quote": "\u201cThe only person you are destined to become is the person you decide to be.\u201d", "author": "Ralph Waldo Emerson"}, {"index": 2407, "x": 7.871266841888428, "y": 2.905066728591919, "quote": "\u201cIf you want to be happy, be.\u201d", "author": "Tolstoy Leo"}, {"index": 2408, "x": 8.363275527954102, "y": 3.2869198322296143, "quote": "\u201cThe unhappiest people in this world, are those who care the most about what other people think.\u201d", "author": "C. JoyBell C."}, {"index": 2409, "x": 7.792497158050537, "y": 10.944162368774414, "quote": "\u201cI love you as certain dark things are loved, secretly, between the shadow and the soul.\u201d", "author": "Pablo Neruda,"}, {"index": 2410, "x": 6.529475688934326, "y": 3.892418384552002, "quote": "\u201cUnfortunately, the clock is ticking, the hours are going by. The past increases, the future recedes. Possibilities decreasing, regrets mounting.\u201d", "author": "Haruki Murakami,"}, {"index": 2411, "x": 7.427213668823242, "y": 4.658872604370117, "quote": "\u201cThe thing I realize is, that it's not what you take, it's what you leave.\u201d", "author": "Jennifer Niven,"}, {"index": 2412, "x": 5.130695819854736, "y": 4.757604122161865, "quote": "\u201cPoetry is what gets lost in translation.\u201d", "author": "Robert Frost"}, {"index": 2413, "x": 9.721131324768066, "y": 10.25669002532959, "quote": "\u201cIf Peeta and I were both to die, or they thought we were....My fingers fumble with the pouch on my belt, freeing it. Peeta sees it and his hand clamps on my wrist. \"No, I won't let you.\" \"Trust me,\" I whisper. He holds my gaze for a long moment then lets go. I loosen the top of the pouch and pour a few spoonfuls of berries into his palm. Then I fill my own. \"On the count of three?\" Peeta leans down and kisses me once, very gently. \"The count of three,\" he says. We stand, our backs pressed together, our empty hands locked tight. \"Hold them out. I want everyone to see,\" he says. I spread out my fingers, and the dark berries glisten in the sun. I give Peeta's hand one last squeeze as a signal, as a good-bye, and we begin counting. \"One.\" Maybe I'm wrong. \"Two.\" Maybe they don't care if we both die. \"Three!\" It's too late to change my mind. I lift my hand to my mouth taking one last look at the world. The berries have just passed my lips when the trumpets begin to blare. The frantic voice of Claudius Templesmith shouts above them. \"Stop! Stop! Ladies and gentlemen, I am pleased to present the victors of the 74th Hunger Games, Katniss Everdeen and Peeta Mellark! I give you - the tributes of District 12!\u201d", "author": "Suzanne Collins,"}, {"index": 2414, "x": 9.075844764709473, "y": 6.910956382751465, "quote": "\u201cIt crosses my mind that Cinna's calm and normal demeanor masks a complete madman.\u201d", "author": "Suzanne Collins,"}, {"index": 2415, "x": 10.652685165405273, "y": 5.557726860046387, "quote": "\u201cDo not train a child to learn by force or harshness; but direct them to it by what amuses their minds, so that you may be better able to discover with accuracy the peculiar bent of the genius of each.\u201d", "author": "Plato"}, {"index": 2416, "x": 5.550521373748779, "y": 10.528797149658203, "quote": "\u201cWhen you consider things like the stars, our affairs don't seem to matter very much, do they?\u201d", "author": "Virginia Woolf"}, {"index": 2417, "x": 8.666584014892578, "y": 8.182086944580078, "quote": "\u201cMaybe there were people who lived those lives. Maybe this girl was one of them. But what about the rest of us? What about the nobodies and the nothings, the invisible girls? We learn to hold our heads as if we wear crowns. We learn to wring magic from the ordinary. That was how you survived when you weren\u00e2\u20ac\u2122t chosen, when there was no royal blood in your veins. When the world owed you nothing, you demanded something of it anyway.\u201d", "author": "Leigh Bardugo,"}, {"index": 2418, "x": 8.201671600341797, "y": 9.847712516784668, "quote": "\u201cI will love you as a thief loves a gallery and as a crow loves a murder, as a cloud loves bats and as a range loves braes. I will love you as misfortune loves orphans, as fire loves innocence and as justice loves to sit and watch while everything goes wrong. I will love you as a battlefield loves young men and as peppermints love your allergies, and I will love you as the banana peel loves the shoe of a man who was just struck by a shingle falling off a house. I will love you as a volunteer fire department loves rushing into burning buildings and as burning buildings love to chase them back out, and as a parachute loves to leave a blimp and as a blimp operator loves to chase after it.I will love you as a dagger loves a certain person\u00e2\u20ac\u2122s back, and as a certain person loves to wear dagger proof tunics, and as a dagger proof tunic loves to go to a certain dry cleaning facility, and how a certain employee of a dry cleaning facility loves to stay up late with a pair of binoculars, watching a dagger factory for hours in the hopes of catching a burglar, and as a burglar loves sneaking up behind people with binoculars, suddenly realizing that she has left her dagger at home. I will love you as a drawer loves a secret compartment, and as a secret compartment loves a secret, and as a secret loves to make a person gasp, and as a gasping person loves a glass of brandy to calm their nerves, and as a glass of brandy loves to shatter on the floor, and as the noise of glass shattering loves to make someone else gasp, and as someone else gasping loves a nearby desk to lean against, even if leaning against it presses a lever that loves to open a drawer and reveal a secret compartment. I will love you until all such compartments are discovered and opened, and until all the secrets have gone gasping into the world. I will love you until all the codes and hearts have been broken and until every anagram and egg has been unscrambled.I will love you until every fire is extinguised and until every home is rebuilt from the handsomest and most susceptible of woods, and until every criminal is handcuffed by the laziest of policemen. I will love until M. hates snakes and J. hates grammar, and I will love you until C. realizes S. is not worthy of his love and N. realizes he is not worthy of the V. I will love you until the bird hates a nest and the worm hates an apple, and until the apple hates a tree and the tree hates a nest, and until a bird hates a tree and an apple hates a nest, although honestly I cannot imagine that last occurrence no matter how hard I try. I will love you as we grow older, which has just happened, and has happened again, and happened several days ago, continuously, and then several years before that, and will continue to happen as the spinning hands of every clock and the flipping pages of every calendar mark the passage of time, except for the clocks that people have forgotten to wind and the calendars that people have forgotten to place in a highly visible area. I will love you as we find ourselves farther and farther from one another, where we once we were so close that we could slip the curved straw, and the long, slender spoon, between our lips and fingers respectively.I will love you until the chances of us running into one another slip from slim to zero, and until your face is fogged by distant memory, and your memory faced by distant fog, and your fog memorized by a distant face, and your distance distanced by the memorized memory of a foggy fog. I will love you no matter where you go and who you see, no matter where you avoid and who you don\u00e2\u20ac\u2122t see, and no matter who sees you avoiding where you go. I will love you no matter what happens to you, and no matter how I discover what happens to you, and no matter what happens to me as I discover this, and now matter how I am discovered after what happens to me as I am discovering this.\u201d", "author": "Lemony Snicket"}, {"index": 2419, "x": 8.39728832244873, "y": 9.965631484985352, "quote": "\u201cThis is how it works. I love the people in my life, and I do for my friends whatever they need me to do for them, again and again, as many times as is necessary. For example, in your case you always forgot who you are and how much you're loved. So what I do for you as your friend is remind you who you are and tell you how much I love you. And this isn't any kind of burden for me, because I love who you are very much. Every time I remind you, I get to remember with you, which is my pleasure.\u201d", "author": "James Lecesne"}, {"index": 2420, "x": 10.507156372070312, "y": 6.6848859786987305, "quote": "\u201cI didn\u00e2\u20ac\u2122t go to religion to make me happy. I always knew a bottle of Port would do that. If you want a religion to make you feel really comfortable, I certainly don\u00e2\u20ac\u2122t recommend Christianity.\u201d", "author": "C. S. Lewis"}, {"index": 2421, "x": 7.401744365692139, "y": 3.3985533714294434, "quote": "\u201cThe starting point of all achievement is DESIRE. Keep this constantly in mind. Weak desire brings weak results, just as a small fire makes a small amount of heat.\u201d", "author": "Napoleon Hill,"}, {"index": 2422, "x": 9.005123138427734, "y": 3.8093743324279785, "quote": "\u201cListen with curiosity. Speak with honesty. Act with integrity. The greatest problem with communication is we don\u00e2\u20ac\u2122t listen to understand. We listen to reply. When we listen with curiosity, we don\u00e2\u20ac\u2122t listen with the intent to reply. We listen for what\u00e2\u20ac\u2122s behind the words.\u201d", "author": "Roy T. Bennett,"}, {"index": 2423, "x": 7.838373184204102, "y": 2.552398204803467, "quote": "\u201cHappiness is not the absence of problems, it's the ability to deal with them.\u201d", "author": "Steve Maraboli,"}, {"index": 2424, "x": 4.7206830978393555, "y": 6.574243545532227, "quote": "\u201cWhen he died, all things soft and beautiful and bright would be buried with him.\u201d", "author": "Madeline Miller,"}, {"index": 2425, "x": 7.223130226135254, "y": 10.936927795410156, "quote": "\u201cHe is half of my soul, as the poets say.\u201d", "author": "Madeline Miller,"}, {"index": 2426, "x": 6.7953033447265625, "y": 3.4412918090820312, "quote": "\u201cWhen we are children we seldom think of the future. This innocence leaves us free to enjoy ourselves as few adults can. The day we fret about the future is the day we leave our childhood behind.\u201d", "author": "Patrick Rothfuss,"}, {"index": 2427, "x": 7.607395648956299, "y": 11.603419303894043, "quote": "\u201cSpring is the time of plans and projects.\u201d", "author": "Leo Tolstoy,"}, {"index": 2428, "x": 5.409265995025635, "y": 10.423832893371582, "quote": "\u201cAnd then I am going to rattle the stars.\u201d", "author": "Sarah J. Maas,"}, {"index": 2429, "x": 4.154789924621582, "y": 4.687355995178223, "quote": "\u201cI've begun to realize that you can listen to silence and learn from it. It has a quality and a dimension all its own.\u201d", "author": "Chaim Potok,"}, {"index": 2430, "x": 10.905889511108398, "y": 11.211982727050781, "quote": "\u201cBut-\" Maia, still looking at Alec and Magnus, broke off and rasied her eyebrows. Simon turned to see what she was looking at - and stared.Alec had his arms around Magnus and was kissing him full on the mouth. Magnus, who appeared to be in a state of shock, stood frozen. Several groups of people - Shadowhunters and Downworlders alike - were staring and whispering. Glancing to the side, Simon saw the Lightwoods, their eyes widen, gaping at the display. Maryse had her hand over her mouth.Maia looked perplexed. \"Wait a second,\" she said. \"Do we all have to do that, too?\u201d", "author": "Cassandra Clare,"}, {"index": 2431, "x": 5.075064659118652, "y": 6.107232093811035, "quote": "\u201cPeople, generally, suck.\u201d", "author": "Christopher Moore,"}, {"index": 2432, "x": 6.03302001953125, "y": 7.399155139923096, "quote": "\u201cPeace cannot be kept by force; it can only be achieved by understanding.\u201d", "author": "Albert Einstein"}, {"index": 2433, "x": 8.480854034423828, "y": 10.374724388122559, "quote": "\u201cYou\u00e2\u20ac\u2122re in a car with a beautiful boy, and he won\u00e2\u20ac\u2122t tell you that he loves you, but he loves you. And you feel like you\u00e2\u20ac\u2122ve done something terrible, like robbed a liquor store, or swallowed pills, or shoveled yourself a grave in the dirt, and you\u00e2\u20ac\u2122re tired. You\u00e2\u20ac\u2122re in a car with a beautiful boy, and you\u00e2\u20ac\u2122re trying not to tell him that you love him, and you\u00e2\u20ac\u2122re trying to choke down the feeling, and you\u00e2\u20ac\u2122re trembling, but he reaches over and he touches you, like a prayer for which no words exist, and you feel your heart taking root in your body, like you\u00e2\u20ac\u2122ve discovered something you didn\u00e2\u20ac\u2122t even have a name for.\u201d", "author": "richard siken"}, {"index": 2434, "x": 8.470223426818848, "y": 10.175455093383789, "quote": "\u201cWhat else? She is so beautiful. You don\u00e2\u20ac\u2122t get tired of looking at her. You never worry if she is smarter than you: You know she is. She is funny without ever being mean. I love her. I am so lucky to love her, Van Houten. You don\u00e2\u20ac\u2122t get to choose if you get hurt in this world, old man, but you do have some say in who hurts you. I like my choices. I hope she likes hers.\u201d", "author": "John Green,"}, {"index": 2435, "x": 9.221382141113281, "y": 5.738430023193359, "quote": "\u201cPeople think it must be fun to be a super genius, but they don't realize how hard it is to put up with all the idiots in the world.\u201d", "author": "Bill Watterson,"}, {"index": 2436, "x": 7.709323406219482, "y": 8.873092651367188, "quote": "\u201cWe need to talk. All of us About what we're going to do now.\"\"I was going to watch Project Runway.\u201d", "author": "Cassandra Clare,"}, {"index": 2437, "x": 8.352100372314453, "y": 6.319053649902344, "quote": "\u201cIf you win, you need not have to explain...If you lose, you should not be there to explain!\u201d", "author": "Adolf Hitler"}, {"index": 2438, "x": 4.007550239562988, "y": 5.9575724601745605, "quote": "\u201cMy only love sprung from my only hate!Too early seen unknown, and known too late!Prodigious birth of love it is to me,That I must love a loathed enemy.\u201d", "author": "William Shakespeare"}, {"index": 2439, "x": 10.620929718017578, "y": 3.611856460571289, "quote": "\u201cGrown-ups never understand anything by themselves, and it is tiresome for children to be always and forever explaining things to them\u201d", "author": "Antoine de Saint-Exup\u00c3\u00a9ry,"}, {"index": 2440, "x": 6.524482727050781, "y": 6.987884998321533, "quote": "\u201cThis is what we call love. When you are loved, you can do anything in creation. When you are loved, there's no need at all to understand what's happening, because everything happens within you.\u201d", "author": "Paulo Coelho,"}, {"index": 2441, "x": 8.893754005432129, "y": 10.704846382141113, "quote": "\u201cBlack hair and blue eyes are my favorite combination.\u201d", "author": "Cassandra Clare,"}, {"index": 2442, "x": 9.244074821472168, "y": 9.65688419342041, "quote": "\u201cThere is no point treating a depressed person as though she were just feeling sad, saying, 'There now, hang on, you'll get over it.' Sadness is more or less like a head cold- with patience, it passes. Depression is like cancer.\u201d", "author": "Barbara Kingsolver,"}, {"index": 2443, "x": 10.078255653381348, "y": 10.81505012512207, "quote": "\u201cSebastian just smiled. \u00e2\u20ac\u0153I could hear your heart beating,\u00e2\u20ac\ufffd he said softly. \u00e2\u20ac\u0153When you were watching me with Valentine. Did it bother you?\u00e2\u20ac\ufffd\u00e2\u20ac\u0153That you seem to be dating my dad?\u00e2\u20ac\ufffd Jace shrugged. \"You\u00e2\u20ac\u2122re a little young for him, to be honest.\u00e2\u20ac\ufffd\u00e2\u20ac\u0153What?\u00e2\u20ac\ufffd For the first time since Jace had met him, Sebastian seemed flabbergasted.\u201d", "author": "Cassandra Clare,"}, {"index": 2444, "x": 7.428823471069336, "y": 6.543536186218262, "quote": "\u201cYour emotions are the slaves to your thoughts, and you are the slave to your emotions.\u201d", "author": "Elizabeth Gilbert,"}, {"index": 2445, "x": 5.280368328094482, "y": 7.114429473876953, "quote": "\u201cI don't hate you.. I just don't like that you exist\u201d", "author": "Gena Showalter,"}, {"index": 2446, "x": 9.585151672363281, "y": 8.244772911071777, "quote": "\u201cI don't want to be married just to be married. I can't think of anything lonelier than spending the rest of my life with someone I can't talk to, or worse, someone I can't be silent with.\u201d", "author": "Mary Ann Shaffer,"}, {"index": 2447, "x": 10.317569732666016, "y": 10.603758811950684, "quote": "\u201cI figured all your classes were stuff like Slaughter 101 and Beheading for Beginners.\"Jace flipped a page. \"Very funny, Fray.\u201d", "author": "Cassandra Clare,"}, {"index": 2448, "x": 7.85435152053833, "y": 9.367318153381348, "quote": "\u201cI just want you to know that you\u00e2\u20ac\u2122re very special\u00e2\u20ac\u00a6 and the only reason I\u00e2\u20ac\u2122m telling you is that I don\u00e2\u20ac\u2122t know if anyone else ever has.\u201d", "author": "Stephen Chbosky,"}, {"index": 2449, "x": 5.507554054260254, "y": 4.817867755889893, "quote": "\u201cPoetry is what happens when nothing else can.\u201d", "author": "Charles Bukowski"}, {"index": 2450, "x": 6.520008087158203, "y": 5.1800384521484375, "quote": "\u201cA trap is only a trap if you don't know about it. If you know about it, it's a challenge.\u201d", "author": "China Mi\u00c3\u00a9ville,"}, {"index": 2451, "x": 7.3609538078308105, "y": 7.534895420074463, "quote": "\u201cWe live as we dream--alone....\u201d", "author": "Joseph Conrad,"}, {"index": 2452, "x": 5.886432647705078, "y": 7.2684478759765625, "quote": "\u201cNo one is useless in this world who lightens the burdens of another.\u201d", "author": "Charles Dickens"}, {"index": 2453, "x": 10.60938835144043, "y": 10.167076110839844, "quote": "\u201cMoths,\" repeats Will. \"You're afraid of moths?\" \"Not just a cloud of moths,\" she says, \"like...a swarm of them. Everywhere. All those wings and legs and...\" She shudders and shakes her head.\"Terrifying,\" Will says with mock seriousness. \"That's my girl. Tough as cotton balls.\"\"Oh, Shut up.\u201d", "author": "Veronica Roth,"}, {"index": 2454, "x": 7.128899574279785, "y": 11.017987251281738, "quote": "\u201cThe soul is healed by being with children.\u201d", "author": "Fyodor Dostoevsky"}, {"index": 2455, "x": 10.213025093078613, "y": 10.874775886535645, "quote": "\u201cClary felt suddenly annoyed. \"When the self-congratulatory part of the evening is over, maybe we could get back to saving my best friend from being exsanguinated to death?\"\"Exsanguinated,\" said Jace, impressed. \"That's a big word.\"\"And you're a big-\"\"Tsk tsk,\" he interupted. \"No swearing in church.\u201d", "author": "Cassandra Clare,"}, {"index": 2457, "x": 8.750822067260742, "y": 9.802325248718262, "quote": "\u201cLaugh, even when you feel too sick or too worn out or tired. Smile, even when you're trying not to cry and the tears are blurring your vision. Sing, even when people stare at you and tell you your voice is crappy. Trust, even when your heart begs you not to. Twirl, even when your mind makes no sense of what you see. Frolick, even when you are made fun of. Kiss, even when others are watching. Sleep, even when you're afraid of what the dreams might bring. Run, even when it feels like you can't run any more.And, always, remember, even when the memories pinch your heart. Because the pain of all your experience is what makes you the person you are now. And without your experience---you are an empty page, a blank notebook, a missing lyric. What makes you brave is your willingness to live through your terrible life and hold your head up high the next day. So don't live life in fear. Because you are stronger now, after all the crap has happened, than you ever were back before it started.\u201d", "author": "Alysha Speer"}, {"index": 2458, "x": 8.712264060974121, "y": 5.388099670410156, "quote": "\u201cIf everybody minded their own business, the world would go around a great deal faster than it does.\u201d", "author": "Lewis Caroll,"}, {"index": 2459, "x": 7.920346260070801, "y": 6.149534225463867, "quote": "\u201cIf you don't go after what you want, you'll never have it. If you don't ask, the answer is always no. If you don't step forward, you're always in the same place.\u201d", "author": "Nora Roberts"}, {"index": 2460, "x": 6.875966548919678, "y": 7.46370792388916, "quote": "\u201cTiger got to hunt, bird got to fly;Man got to sit and wonder 'why, why, why?'Tiger got to sleep, bird got to land;Man got to tell himself he understand.\u201d", "author": "Kurt Vonnegut,"}, {"index": 2461, "x": 5.149293422698975, "y": 3.679671049118042, "quote": "\u201cThat's what fiction is for. It's for getting at the truth when the truth isn't sufficient for the truth.\u201d", "author": "Tim O'Brien"}, {"index": 2462, "x": 6.132741451263428, "y": 7.371185779571533, "quote": "\u201cIf we have no peace, it is because we have forgotten that we belong to each other.\u201d", "author": "Mother Teresa"}, {"index": 2463, "x": 6.904239654541016, "y": 8.418303489685059, "quote": "\u201cIn times of grief and sorrow I will hold you and rock you and take your grief and make it my own. When you cry I cry and when you hurt I hurt. And together we will try to hold back the floods to tears and despair and make it through the potholed street of life\u201d", "author": "Nicholas Sparks,"}, {"index": 2464, "x": 4.468888759613037, "y": 7.226716995239258, "quote": "\u201cEach night, when I go to sleep, I die. And the next morning, when I wake up, I am reborn.\u201d", "author": "Mahatma Gandhi"}, {"index": 2465, "x": 9.192612648010254, "y": 9.784209251403809, "quote": "\u201cYou know it's never fifty-fifty in a marriage. It's always seventy-thirty, or sixty-forty. Someone falls in love first. Someone puts someone else up on a pedestal. Someone works very hard to keep things rolling smoothly; someone else sails along for the ride.\u201d", "author": "Jodi Picoult,"}, {"index": 2466, "x": 9.333998680114746, "y": 9.406218528747559, "quote": "\u201cThe bird, the pin, the song, the berries, the watch, the cracker, the dress that burst into flames. I am the mockingjay. The one that survived despite the Capitol's plans. The symbol of the rebellion.\u201d", "author": "Suzanne Collins,"}, {"index": 2467, "x": 5.854124546051025, "y": 4.479343414306641, "quote": "\u201cDare to live the life you have dreamed for yourself. Go forward and make your dreams come true.\u201d", "author": "Ralph Waldo Emerson"}, {"index": 2468, "x": 6.610367774963379, "y": 7.990159034729004, "quote": "\u201cI hope you find someone you can't live without.I really do. And I hope you never have to know what it's like to have to try and live without them.\u201d", "author": "Kiera Cass,"}, {"index": 2469, "x": 6.049497604370117, "y": 8.724958419799805, "quote": "\u201cDemons run when a good man goes to warNight will fall and drown the sunWhen a good man goes to warFriendship dies and true love liesNight will fall and the dark will riseWhen a good man goes to warDemons run, but count the costThe battle's won, but the child is lost\u201d", "author": "Steven Moffat"}, {"index": 2470, "x": 4.7999467849731445, "y": 4.9129180908203125, "quote": "\u201cIf you try to fail, and succeed, which have you done?\u201d", "author": "George Carlin"}, {"index": 2471, "x": 3.5217645168304443, "y": 7.6437506675720215, "quote": "\u201cListen to them, the children of the night. What music they make!\u201d", "author": "Bram Stoker"}, {"index": 2472, "x": 12.275090217590332, "y": 9.871868133544922, "quote": "\u201cHello, Harry\" said George, beaming at him. \"We thought we heard your dulcet tones.\"\"You don't want to bottle up your anger like that, Harry, let it all out,\" said Fred, also beaming. \"There might be a couple of people fifty miles away who didn't hear you.\u201d", "author": "J.K. Rowling,"}, {"index": 2473, "x": 6.495937347412109, "y": 2.2433323860168457, "quote": "\u201cThe grand essentials to happiness in this life are something to do, something to love, and something to hope for.\u201d", "author": "George Washington Burnap,"}, {"index": 2474, "x": 9.603517532348633, "y": 6.932087421417236, "quote": "\u201cWe are all born mad. Some remain so.\u201d", "author": "Samuel Beckett"}, {"index": 2475, "x": 6.405823230743408, "y": 8.183849334716797, "quote": "\u201cWhatever you do, you need courage. Whatever course you decide upon, there is always someone to tell you that you are wrong. There are always difficulties arising that tempt you to believe your critics are right. To map out a course of action and follow it to an end requires some of the same courage that a soldier needs. Peace has its victories, but it takes brave men and women to win them.\u201d", "author": "Ralph Waldo Emerson"}, {"index": 2476, "x": 7.884491443634033, "y": 7.102745056152344, "quote": "\u201cIf my doctor told me I had only six minutes to live, I wouldn't brood. I'd type a little faster.\u201d", "author": "Isaac Asimov"}, {"index": 2477, "x": 10.2024564743042, "y": 4.218739032745361, "quote": "\u201cHalf the world is composed of people who have something to say and can't, and the other half who have nothing to say and keep on saying it.\u201d", "author": "Robert Frost"}, {"index": 2478, "x": 11.964734077453613, "y": 9.598788261413574, "quote": "\u201cBut Dumbledore says he doesn't care what they do as long as they don't take him off the Chocolate Frog cards.\u201d", "author": "J.K. Rowling,"}, {"index": 2479, "x": 7.523390769958496, "y": 6.994351863861084, "quote": "\u201cIt's so strange how life works: You want something and you wait and wait and feel like it's taking forever to come. Then it happens and it's over and all you want to do is curl back up in that moment before things changed.\u201d", "author": "Lauren Oliver,"}, {"index": 2480, "x": 7.254179000854492, "y": 8.77492904663086, "quote": "\u201cIf he loved with all the powers of his puny being, he couldn't love as much in eighty years as I could in a day.\u201d", "author": "Emily Bront\u00c3\u00ab,"}, {"index": 2481, "x": 9.27246379852295, "y": 9.62498664855957, "quote": "\u201cYes, we praise women over 40 for a multitude of reasons. Unfortunately, it's not reciprocal. For every stunning, smart, well-coiffed, hot woman over 40, there is a bald, paunchy relic in yellow pants making a fool of himself with some 22-year old waitress. Ladies, I apologize. For all those men who say, \"Why buy the cow when you can get the milk for free?\", here's an update for you. Nowadays 80% of women are against marriage. Why? Because women realize it's not worth buying an entire pig just to get a little sausage!\u201d", "author": "Frank Kaiser"}, {"index": 2482, "x": 5.139115333557129, "y": 8.374537467956543, "quote": "\u201cSee, the problem is that God gives men a brain and a penis, and only enough blood to run one at a time.\u201d", "author": "Robin  Williams"}, {"index": 2483, "x": 8.645431518554688, "y": 3.1374783515930176, "quote": "\u201cA question that sometimes drives me hazy: am I or are the others crazy?\u201d", "author": "Albert Einstein"}, {"index": 2484, "x": 11.324859619140625, "y": 6.0827436447143555, "quote": "\u201cThe worst thing about new books is that they keep us from reading the old ones.\u201d", "author": "Joseph Joubert"}, {"index": 2485, "x": 6.683040142059326, "y": 4.618063449859619, "quote": "\u201cNone of us knows what might happen even the next minute, yet still we go forward. Because we trust. Because we have faith.\u201d", "author": "Paulo Coelho"}, {"index": 2486, "x": 5.502103328704834, "y": 4.534433841705322, "quote": "\u201cDreams are the touchstones of our characters.\u201d", "author": "Henry David Thoreau"}, {"index": 2487, "x": 6.0837931632995605, "y": 3.051243543624878, "quote": "\u201cThe past beats inside me like a second heart.\u201d", "author": "John Banville,"}, {"index": 2488, "x": 9.530261039733887, "y": 8.066720008850098, "quote": "\u201cThe VoiceThere is a voice inside of youThat whispers all day long,\"I feel this is right for me,I know that this is wrong.\"No teacher, preacher, parent, friendOr wise man can decideWhat's right for you--just listen toThe voice that speaks inside.\u201d", "author": "Shel Silverstein"}, {"index": 2489, "x": 5.343344688415527, "y": 10.46295166015625, "quote": "\u201cIt is often in the darkest skies that we see the brightest stars.\u201d", "author": "Richard Evans"}, {"index": 2490, "x": 6.0270609855651855, "y": 6.539560317993164, "quote": "\u201cif you love two people at the same time, choose the second. Because if you really loved the first one, you wouldn't have fallen for the second.\u201d", "author": "Johnny Depp"}, {"index": 2491, "x": 5.71791410446167, "y": 8.205181121826172, "quote": "\u201cNo matter how plain a woman may be, if truth and honesty are written across her face, she will be beautiful.\u201d", "author": "Eleanor Roosevelt"}, {"index": 2492, "x": 10.620772361755371, "y": 9.488301277160645, "quote": "\u201cAll right,\" said Susan. \"I'm not stupid. You're saying humans need... fantasies to make life bearable.\"REALLY? AS IF IT WAS SOME KIND OF PINK PILL? NO. HUMANS NEED FANTASY TO BE HUMAN. TO BE THE PLACE WHERE THE FALLING ANGEL MEETS THE RISING APE.\"Tooth fairies? Hogfathers? Little\u00e2\u20ac\u201d\"YES. AS PRACTICE. YOU HAVE TO START OUT LEARNING TO BELIEVE THE LITTLE LIES.\"So we can believe the big ones?\"YES. JUSTICE. MERCY. DUTY. THAT SORT OF THING.\"They're not the same at all!\"YOU THINK SO? THEN TAKE THE UNIVERSE AND GRIND IT DOWN TO THE FINEST POWDER AND SIEVE IT THROUGH THE FINEST SIEVE AND THEN SHOW ME ONE ATOM OF JUSTICE, ONE MOLECULE OF MERCY. AND YET\u00e2\u20ac\u201dDeath waved a hand. AND YET YOU ACT AS IF THERE IS SOME IDEAL ORDER IN THE WORLD, AS IF THERE IS SOME...SOME RIGHTNESS IN THE UNIVERSE BY WHICH IT MAY BE JUDGED.\"Yes, but people have got to believe that, or what's the point\u00e2\u20ac\u201d\"MY POINT EXACTLY.\u201d", "author": "Terry Pratchett,"}, {"index": 2493, "x": 6.146157741546631, "y": 8.83985710144043, "quote": "\u201cMy wish is that you may be loved to the point of madness.\u201d", "author": "Andr\u00c3\u00a9 Breton,"}, {"index": 2494, "x": 7.271365642547607, "y": 6.366165637969971, "quote": "\u201cIn the end that was the choice you made, and it doesn't matter how hard it was to make it. It matters that you did.\u201d", "author": "Cassandra Clare,"}, {"index": 2495, "x": 6.080330848693848, "y": 8.003360748291016, "quote": "\u201cThe difference between sex and love is that sex relieves tension and love causes it.\u201d", "author": "Woody Allen"}, {"index": 2496, "x": 5.709535598754883, "y": 4.522343635559082, "quote": "\u201cBe steady and well-ordered in your life so that you can be fierce and original in your work.\u201d", "author": "Gustave Flaubert"}, {"index": 2497, "x": 6.014500617980957, "y": 8.098738670349121, "quote": "\u201csex is the consolation you have when you can't have love\u201d", "author": "Gabriel Garc\u00c3\u00ada M\u00c3\u00a1rquez"}, {"index": 2498, "x": 5.304507255554199, "y": 5.149302959442139, "quote": "\u201cWhatever you can do or dream you can, begin it.Boldness has genius, power and magic in it!\u201d", "author": "John Anster,"}, {"index": 2499, "x": 8.735001564025879, "y": 6.411823749542236, "quote": "\u201cI am a part of all that I have met.\u201d", "author": "Alfred Tennyson,"}, {"index": 2500, "x": 5.43140983581543, "y": 9.979020118713379, "quote": "\u201cToday is the sort of day where the sun only comes up to humiliate you.\u201d", "author": "Chuck Palahniuk,"}, {"index": 2501, "x": 9.753534317016602, "y": 7.718994140625, "quote": "\u201cI sought to hear the voice of God and climbed the topmost steeple, but God declared: \"Go down again - I dwell among the people.\u201d", "author": "John Henry Newman"}, {"index": 2502, "x": 7.3448262214660645, "y": 6.055884838104248, "quote": "\u201cStepping onto a brand-new path is difficult, but not more difficult than remaining in a situation, which is not nurturing to the whole woman.\u201d", "author": "Maya Angelou"}, {"index": 2503, "x": 9.158760070800781, "y": 5.0727739334106445, "quote": "\u201cMorality is simply the attitude we adopt towards people we personally dislike.\u201d", "author": "Oscar Wilde,"}, {"index": 2504, "x": 7.537730693817139, "y": 3.3246970176696777, "quote": "\u201cDon't aim at success. The more you aim at it and make it a target, the more you are going to miss it. For success, like happiness, cannot be pursued; it must ensue, and it only does so as the unintended side effect of one's personal dedication to a cause greater than oneself or as the by-product of one's surrender to a person other than oneself. Happiness must happen, and the same holds for success: you have to let it happen by not caring about it. I want you to listen to what your conscience commands you to do and go on to carry it out to the best of your knowledge. Then you will live to see that in the long-run\u00e2\u20ac\u201din the long-run, I say!\u00e2\u20ac\u201dsuccess will follow you precisely because you had forgotten to think about it\u201d", "author": "Viktor E. Frankl,"}, {"index": 2505, "x": 6.557324409484863, "y": 5.770653247833252, "quote": "\u201cIn life, finding a voice is speaking and living the truth. Each of you is an original. Each of you has a distinctive voice. When you find it, your story will be told. You will be heard.\u201d", "author": "John Grisham"}, {"index": 2506, "x": 7.79239559173584, "y": 11.825697898864746, "quote": "\u201cWinter is the time for comfort, for good food and warmth, for the touch of a friendly hand and for a talk beside the fire: it is the time for home.\u201d", "author": "Edith Sitwell"}, {"index": 2507, "x": 4.2268548011779785, "y": 4.744091033935547, "quote": "\u201cSilence is so freaking loud\u201d", "author": "Sarah Dessen,"}]}};
