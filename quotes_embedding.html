 painful. But not knowing which to do is the worst kind of suffering.\u201d", "author": "Paulo Coelho,"}, {"index": 573, "x": 5.328279972076416, "y": 6.75118350982666, "quote": "\u201cThe wound is the place where the Light enters you.\u201d", "author": "Rumi"}, {"index": 574, "x": 5.3178791999816895, "y": 5.215599060058594, "quote": "\u201cCourage is the most important of all the virtues because without courage, you can't practice any other virtue consistently.\u201d", "author": "Maya Angelou"}, {"index": 575, "x": 10.350141525268555, "y": 11.029407501220703, "quote": "\u201cNot everything is about you,\" Clary said furiously.\"Possibly,\" Jace said, \"but you do have to admit that the majority of things are.\u201d", "author": "Cassandra Clare,"}, {"index": 576, "x": 11.534682273864746, "y": 6.0610222816467285, "quote": "\u201cI can't imagine a man really enjoying a book and reading it only once.\u201d", "author": "C.S. Lewis"}, {"index": 577, "x": 9.187043190002441, "y": 9.64515495300293, "quote": "\u201cNo relationship is perfect, ever. There are always some ways you have to bend, to compromise, to give something up in order to gain something greater...The love we have for each other is bigger than these small differences. And that's the key. It's like a big pie chart, and the love in a relationship has to be the biggest piece. Love can make up for a lot.\u201d", "author": "Sarah Dessen,"}, {"index": 578, "x": 9.139965057373047, "y": 5.7130608558654785, "quote": "\u201cThere are few people whom I really love, and still fewer of whom I think well. The more I see of the world, the more am I dissatisfied with it; and every day confirms my belief of the inconsistency of all human characters, and of the little dependence that can be placed on the appearance of merit or sense.\u201d", "author": "Jane Austen,"}, {"index": 579, "x": 7.315430164337158, "y": 11.038692474365234, "quote": "\u201cWhat is a friend? A single soul dwelling in two bodies.\u201d", "author": "Aristotle"}, {"index": 580, "x": 10.101872444152832, "y": 7.978366851806641, "quote": "\u201cI am a man\" he told her, \"and men do not consume pink beverages. Get thee gone woman, and bring me something brown.\u201d", "author": "Cassandra Clare,"}, {"index": 581, "x": 7.577443599700928, "y": 2.595517635345459, "quote": "\u201cThe most important thing is to enjoy your life\u00e2\u20ac\u201dto be happy\u00e2\u20ac\u201dit's all that matters.\u201d", "author": "Audrey Hepburn"}, {"index": 582, "x": 7.6997575759887695, "y": 11.809182167053223, "quote": "\u201cFor the two of us, home isn't a place. It is a person. And we are finally home.\u201d", "author": "Stephanie Perkins,"}, {"index": 583, "x": 8.69686508178711, "y": 9.004118919372559, "quote": "\u201cIf you're going to try, go all the way. Otherwise, don't even start. This could mean losing girlfriends, wives, relatives and maybe even your mind. It could mean not eating for three or four days. It could mean freezing on a park bench. It could mean jail. It could mean derision. It could mean mockery--isolation. Isolation is the gift. All the others are a test of your endurance, of how much you really want to do it. And, you'll do it, despite rejection and the worst odds. And it will be better than anything else you can imagine. If you're going to try, go all the way. There is no other feeling like that. You will be alone with the gods, and the nights will flame with fire. You will ride life straight to perfect laughter. It's the only good fight there is.\u201d", "author": "Charles Bukowski,"}, {"index": 584, "x": 9.031927108764648, "y": 6.892913818359375, "quote": "\u201cDo not go where the path may lead, go instead where there is no path and leave a trail.\u201d", "author": "Ralph Waldo Emerson"}, {"index": 585, "x": 10.531746864318848, "y": 5.998526096343994, "quote": "\u201cFor you, a thousand times over\u201d", "author": "Khaled Hosseini,"}, {"index": 586, "x": 5.5085129737854, "y": 5.75084924697876, "quote": "\u201cAccept who you are. Unless you're a serial killer.\u201d", "author": "Ellen DeGeneres,"}, {"index": 587, "x": 6.490630626678467, "y": 9.401058197021484, "quote": "\u201cLove is always patient and kind. It is never jealous. Love is never boastful or conceited. It is never rude or selfish. It does not take offense and is not resentful. Love takes no pleasure in other people\u00e2\u20ac\u2122s sins, but delights in the truth. It is always ready to excuse, to trust, to hope, and to endure whatever comes.\u201d", "author": "Anonymous,"}, {"index": 588, "x": 3.9764223098754883, "y": 5.809182167053223, "quote": "\u201cThe most courageous act is still to think for yourself. Aloud.\u201d", "author": "Coco Chanel"}, {"index": 589, "x": 9.41760540008545, "y": 4.954216003417969, "quote": "\u201cNever let your sense of morals prevent you from doing what is right.\u201d", "author": "Isaac Asimov,"}, {"index": 590, "x": 11.154708862304688, "y": 10.082801818847656, "quote": "\u201cWhat the hell is that?\" I laughed.\"It's my fox hat.\"\"Your fox hat?\"\"Yeah, Pudge. My fox hat.\"\"Why are you wearing your fox hat?\" I asked.\"Because no one can catch the motherfucking fox.\u201d", "author": "John Green,"}, {"index": 591, "x": 9.166316032409668, "y": 5.1825127601623535, "quote": "\u201cPeople aren't either wicked or noble. They're like chef's salads, with good things and bad things chopped and mixed together in a vinaigrette of confusion and conflict.\u201d", "author": "Lemony Snicket,"}, {"index": 592, "x": 7.2617621421813965, "y": 8.297362327575684, "quote": "\u201cA human being is a part of the whole called by us universe, a part limited in time and space. He experiences himself, his thoughts and feeling as something separated from the rest, a kind of optical delusion of his consciousness. This delusion is a kind of prison for us, restricting us to our personal desires and to affection for a few persons nearest to us. Our task must be to free ourselves from this prison by widening our circle of compassion to embrace all living creatures and the whole of nature in its beauty.\u201d", "author": "Albert Einstein"}, {"index": 593, "x": 9.943740844726562, "y": 10.961566925048828, "quote": "\u201cIs this the part where you say if I hurt her, you'll kill me?\"\"No\" Simon said, \"If you hurt Clary she's quite capable of killing you herself. Possibly with a variety of weapons.\u201d", "author": "Cassandra Clare,"}, {"index": 594, "x": 7.190013408660889, "y": 5.776489734649658, "quote": "\u201cI can be changed by what happens to me. But I refuse to be reduced by it.(Popular misquote of \"You may not control all the events that happen to you, but you can decide not to be reduced by them.\")\u201d", "author": "Maya Angelou,"}, {"index": 595, "x": 8.109894752502441, "y": 7.073401927947998, "quote": "\u201cWhoever fights monsters should see to it that in the process he does not become a monster. And if you gaze long enough into an abyss, the abyss will gaze back into you.\u201d", "author": "Friedrich Nietzsche"}, {"index": 596, "x": 7.3278584480285645, "y": 2.5243759155273438, "quote": "\u201cI generally avoid temptation unless I can't resist it.\u201d", "author": "Mae West"}, {"index": 597, "x": 8.689384460449219, "y": 9.52696704864502, "quote": "\u201cHave you ever been in love? Horrible isn't it? It makes you so vulnerable. It opens your chest and it opens up your heart and it means that someone can get inside you and mess you up. You build up all these defenses, you build up a whole suit of armor, so that nothing can hurt you, then one stupid person, no different from any other stupid person, wanders into your stupid life...You give them a piece of you. They didn't ask for it. They did something dumb one day, like kiss you or smile at you, and then your life isn't your own anymore. Love takes hostages. It gets inside you. It eats you out and leaves you crying in the darkness, so simple a phrase like 'maybe we should be just friends' turns into a glass splinter working its way into your heart. It hurts. Not just in the imagination. Not just in the mind. It's a soul-hurt, a real gets-inside-you-and-rips-you-apart pain. I hate love.\u201d", "author": "Neil Gaiman,"}, {"index": 598, "x": 10.784272193908691, "y": 6.832794666290283, "quote": "\u201cRead, read, read. Read everything -- trash, classics, good and bad, and see how they do it. Just like a carpenter who works as an apprentice and studies the master. Read! You'll absorb it.Then write. If it's good, you'll find out. If it's not, throw it out of the window.\u201d", "author": "William Faulkner"}, {"index": 599, "x": 7.62450647354126, "y": 9.48591136932373, "quote": "\u201cThey didn\u00e2\u20ac\u2122t agree on much. In fact, they didn\u00e2\u20ac\u2122t agree on anything. They fought all the time and challenged each other ever day. But despite their differences, they had one important thing in common. They were crazy about each other.\u201d", "author": "Nicholas Sparks,"}, {"index": 600, "x": 6.263261795043945, "y": 7.318140506744385, "quote": "\u201cLove is so short, forgetting is so long.\u201d", "author": "Pablo Neruda,"}, {"index": 601, "x": 11.533016204833984, "y": 7.011017322540283, "quote": "\u201cBooks are mirrors: you only see in them what you already have inside you.\u201d", "author": "Carlos Ruiz Zaf\u00c3\u00b3n,"}, {"index": 602, "x": 8.047994613647461, "y": 8.629022598266602, "quote": "\u201cIf all else perished, and he remained, I should still continue to be; and if all else remained, and he were annihilated, the universe would turn to a mighty stranger.\u201d", "author": "Emily Jane Bront\u00c3\u00ab ,"}, {"index": 603, "x": 9.287506103515625, "y": 8.237439155578613, "quote": "\u201cNot my daughter, you bitch!\u201d", "author": "J.K. Rowling,"}, {"index": 604, "x": 5.2187042236328125, "y": 5.332989692687988, "quote": "\u201cBran thought about it. 'Can a man still be brave if he's afraid?''That is the only time a man can be brave,' his father told him.\u201d", "author": "George R.R. Martin,"}, {"index": 605, "x": 8.00873851776123, "y": 2.6333799362182617, "quote": "\u201cTake responsibility of your own happiness, never put it in other people\u00e2\u20ac\u2122s hands.\u201d", "author": "Roy T. Bennett,"}, {"index": 606, "x": 11.248600006103516, "y": 4.483119487762451, "quote": "\u201cYou never have to change anything you got up in the middle of the night to write.\u201d", "author": "Saul Bellow"}, {"index": 607, "x": 10.609700202941895, "y": 8.65773868560791, "quote": "\u201cI think if I've learned anything about friendship, it's to hang in, stay connected, fight for them, and let them fight for you. Don't walk away, don't be distracted, don't be too busy or tired, don't take them for granted. Friends are part of the glue that holds life and faith together. Powerful stuff.\u201d", "author": "Jon Katz"}, {"index": 608, "x": 6.8907318115234375, "y": 7.588481903076172, "quote": "\u201cAll little girls should be told they are pretty, even if they aren't.\u201d", "author": "Marilyn Monroe"}, {"index": 609, "x": 11.662884712219238, "y": 6.699917793273926, "quote": "\u201cGood books don't give up all their secrets at once.\u201d", "author": "Stephen King"}, {"index": 610, "x": 7.023098468780518, "y": 7.434877395629883, "quote": "\u201cIf you can't fly then run, if you can't run then walk, if you can't walk then crawl, but whatever you do you have to keep moving forward.\u201d", "author": "Martin Luther King Jr."}, {"index": 611, "x": 7.551331043243408, "y": 5.870463848114014, "quote": "\u201cIt's not true that I had nothing on. I had the radio on.\u201d", "author": "Marilyn Monroe"}, {"index": 612, "x": 6.312371253967285, "y": 9.153895378112793, "quote": "\u201cThe very essence of romance is uncertainty.\u201d", "author": "Oscar Wilde,"}, {"index": 613, "x": 8.554781913757324, "y": 9.923213005065918, "quote": "\u201cYou could have had anything else in the world, and you asked for me.\"She smiled up at him. Filthy as he was, covered in blood and dirt, he was the most beautiful thing she'd ever seen.\"But I don't want anything else in the world.\u201d", "author": "Cassandra Clare,"}, {"index": 614, "x": 4.156065940856934, "y": 6.6599602699279785, "quote": "\u201cThe unexamined life is not worth living.\u201d", "author": "Socrates"}, {"index": 615, "x": 12.422518730163574, "y": 6.1770100593566895, "quote": "\u201cSo please, oh please, we beg, we pray,Go throw your TV set away,And in its place you can installA lovely bookshelf on the wall.Then fill the shelves with lots of books.\u201d", "author": "Roald Dahl,"}, {"index": 616, "x": 10.876684188842773, "y": 7.328129291534424, "quote": "\u201cMy experience of life is that it is not divided up into genres; it\u00e2\u20ac\u2122s a horrifying, romantic, tragic, comical, science-fiction cowboy detective novel. You know, with a bit of pornography if you're lucky.\u201d", "author": "Alan Moore"}, {"index": 617, "x": 5.679638862609863, "y": 10.686209678649902, "quote": "\u201cIt is not in the stars to hold our destiny but in ourselves.\u201d", "author": "William Shakespeare"}, {"index": 618, "x": 7.01251745223999, "y": 7.51772403717041, "quote": "\u201cEverything in the world is about sex except sex. Sex is about power.\u201d", "author": "Oscar Wilde"}, {"index": 619, "x": 10.440627098083496, "y": 7.274263381958008, "quote": "\u201cI spent my life folded between the pages of books.In the absence of human relationships I formed bonds with paper characters. I lived love and loss through stories threaded in history; I experienced adolescence by association. My world is one interwoven web of words, stringing limb to limb, bone to sinew, thoughts and images all together. I am a being comprised of letters, a character created by sentences, a figment of imagination formed through fiction.\u201d", "author": "Tahereh Mafi,"}, {"index": 620, "x": 11.476415634155273, "y": 4.444705009460449, "quote": "\u201cEither write something worth reading or do something worth writing.\u201d", "author": "Benjamin Franklin"}, {"index": 621, "x": 7.127476215362549, "y": 5.005148410797119, "quote": "\u201cIf you remember me, then I don't care if everyone else forgets.\u201d", "author": "Haruki Murakami,"}, {"index": 622, "x": 10.652240753173828, "y": 9.134291648864746, "quote": "\u201cYou said you were going for a walk!? What kind of walk takes six hours?\"\"A long one?\u201d", "author": "Cassandra Clare,"}, {"index": 623, "x": 5.09239387512207, "y": 4.579501152038574, "quote": "\u201cTry not to become a man of success. Rather become a man of value.\u201d", "author": "Albert Einstein"}, {"index": 624, "x": 6.3714823722839355, "y": 6.148192882537842, "quote": "\u201cBe the reason someone smiles. Be the reason someone feels loved and believes in the goodness in people.\u201d", "author": "Roy T. Bennett,"}, {"index": 625, "x": 6.431400775909424, "y": 8.540664672851562, "quote": "\u201cThere is always some madness in love. But there is also always some reason in madness.\u201d", "author": "Friedrich Nietzsche"}, {"index": 626, "x": 8.237218856811523, "y": 2.1798481941223145, "quote": "\u201cHappiness is a warm puppy.\u201d", "author": "Charles M. Schulz"}, {"index": 627, "x": 8.925576210021973, "y": 8.829291343688965, "quote": "\u201cI didn't want to wake up. I was having a much better time asleep. And that's really sad. It was almost like a reverse nightmare, like when you wake up from a nightmare you're so relieved. I woke up into a nightmare.\u201d", "author": "Ned Vizzini,"}, {"index": 628, "x": 8.403319358825684, "y": 3.606948137283325, "quote": "\u201cMan is least himself when he talks in his own person. Give him a mask, and he will tell you the truth.\u201d", "author": "Oscar Wilde"}, {"index": 629, "x": 11.745101928710938, "y": 6.967322826385498, "quote": "\u201cBooks may well be the only true magic.\u201d", "author": "Alice Hoffman"}, {"index": 630, "x": 11.507437705993652, "y": 5.404098987579346, "quote": "\u201cReader's Bill of Rights1. The right to not read 2. The right to skip pages 3. The right to not finish 4. The right to reread 5. The right to read anything 6. The right to escapism 7. The right to read anywhere 8. The right to browse 9. The right to read out loud 10. The right to not defend your tastes\u201d", "author": "Daniel Pennac"}, {"index": 631, "x": 8.280664443969727, "y": 8.167254447937012, "quote": "\u201cI love to see a young girl go out and grab the world by the lapels. Life's a bitch. You've got to go out and kick ass.\u201d", "author": "maya angelou"}, {"index": 632, "x": 9.325540542602539, "y": 3.505155324935913, "quote": "\u201cI was gratified to be able to answer promptly, and I did. I said I didn\u00e2\u20ac\u2122t know.\u201d", "author": "Mark Twain"}, {"index": 633, "x": 5.937816619873047, "y": 6.518483638763428, "quote": "\u201cNever allow someone to be your priority while allowing yourself to be their option.\u201d", "author": "Mark Twain"}, {"index": 634, "x": 5.390088081359863, "y": 6.30777645111084, "quote": "\u201cTurn your wounds into wisdom.\u201d", "author": "Oprah Winfrey"}, {"index": 635, "x": 11.394967079162598, "y": 4.66267204284668, "quote": "\u201cNo tears in the writer, no tears in the reader. No surprise in the writer, no surprise in the reader.\u201d", "author": "Robert Frost"}, {"index": 636, "x": 8.130207061767578, "y": 5.828090667724609, "quote": "\u201cNobody realizes that some people expend tremendous energy merely to be normal.\u201d", "author": "Albert Camus"}, {"index": 637, "x": 5.623082637786865, "y": 8.6384859085083, "quote": "\u201cThose who find ugly meanings in beautiful things are corrupt without being charming. This is a fault. Those who find beautiful meanings in beautiful things are the cultivated. For these there is hope. They are the elect to whom beautiful things mean only Beauty. There is no such thing as a moral or an immoral book. Books are well written, or badly written. That is all.\u201d", "author": "Oscar Wilde,"}, {"index": 638, "x": 11.38543701171875, "y": 8.481650352478027, "quote": "\u201cWithout pain, how could we know joy?' This is an old argument in the field of thinking about suffering and its stupidity and lack of sophistication could be plumbed for centuries but suffice it to say that the existence of broccoli does not, in any way, affect the taste of chocolate.\u201d", "author": "John Green,"}, {"index": 639, "x": 5.570207118988037, "y": 3.9668803215026855, "quote": "\u201cDon't ever tell anybody anything. If you do, you start missing everybody.\u201d", "author": "J. D. Salinger"}, {"index": 640, "x": 10.607431411743164, "y": 9.604084968566895, "quote": "\u201cOnce on a yellow piece of paper with green lines\the wrote a poemAnd he called it \"Chops\"\tbecause that was the name of his dogAnd that's what it was all aboutAnd his teacher gave him an A\tand a gold starAnd his mother hung it on the kitchen door\tand read it to his auntsThat was the year Father Tracy\ttook all the kids to the zooAnd he let them sing on the busAnd his little sister was born\twith tiny toenails and no hairAnd his mother and father kissed a lotAnd the girl around the corner sent him aValentine signed with a row of X's\tand he had to ask his father what the X's meantAnd his father always tucked him in bed at nightAnd was always there to do itOnce on a piece of white paper with blue lines\the wrote a poemAnd he called it \"Autumn\"\tbecause that was the name of the seasonAnd that's what it was all aboutAnd his teacher gave him an A\tand asked him to write more clearlyAnd his mother never hung it on the kitchen door\tbecause of its new paintAnd the kids told him\tthat Father Tracy smoked cigarsAnd left butts on the pewsAnd sometimes they would burn holesThat was the year his sister got glasses\twith thick lenses and black framesAnd the girl around the corner laughed\twhen he asked her to go see Santa ClausAnd the kids told him why\this mother and father kissed a lotAnd his father never tucked him in bed at nightAnd his father got mad\twhen he cried for him to do it.Once on a paper torn from his notebook\the wrote a poemAnd he called it \"Innocence: A Question\"\tbecause that was the question about his girlAnd that's what it was all aboutAnd his professor gave him an A\tand a strange steady lookAnd his mother never hung it on the kitchen door\tbecause he never showed herThat was the year that Father Tracy diedAnd he forgot how the end\tof the Apostle's Creed wentAnd he caught his sister\tmaking out on the back porchAnd his mother and father never kissed\tor even talkedAnd the girl around the corner\twore too much makeupThat made him cough when he kissed her\tbut he kissed her anyway\tbecause that was the thing to doAnd at three a.m. he tucked himself into bed\this father snoring soundlyThat's why on the back of a brown paper bag\the tried another poemAnd he called it \"Absolutely Nothing\"Because that's what it was really all aboutAnd he gave himself an A\tand a slash on each damned wristAnd he hung it on the bathroom door\tbecause this time he didn't think\the could reach the kitchen.\u201d", "author": "Stephen Chbosky,"}, {"index": 641, "x": 6.872194766998291, "y": 5.623753070831299, "quote": "\u201cRespect other people's feelings. It might mean nothing to you, but it could mean everything to them.\u201d", "author": "Roy T. Bennett"}, {"index": 642, "x": 10.577113151550293, "y": 10.188227653503418, "quote": "\u201cRemember when you tried to convince me to feed a poultry pie to the mallards in the park to see if you could breed a race of cannibal ducks?\" \"They ate it too,\" Will reminisced. \"Bloodthirsty little beasts. Never trust a duck.\u201d", "author": "Cassandra Clare,"}, {"index": 643, "x": 8.916280746459961, "y": 4.762092113494873, "quote": "\u201cWe are all different. Don\u00e2\u20ac\u2122t judge, understand instead.\u201d", "author": "Roy T. Bennett,"}, {"index": 644, "x": 8.265542030334473, "y": 4.229443550109863, "quote": "\u201cTwo possibilities exist: either we are alone in the Universe or we are not. Both are equally terrifying.\u201d", "author": "Arthur C. Clarke"}, {"index": 645, "x": 6.474708080291748, "y": 2.6453075408935547, "quote": "\u201cWhen you have eliminated all which is impossible, then whatever remains, however improbable, must be the truth.\u201d", "author": "Arthur Conan Doyle,"}, {"index": 646, "x": 4.987408638000488, "y": 3.949474573135376, "quote": "\u201cMen occasionally stumble over the truth, but most of them pick themselves up and hurry off as if nothing had happened.\u201d", "author": "Winston S. Churchill"}, {"index": 647, "x": 5.235659122467041, "y": 5.5967631340026855, "quote": "\u201cYou gain strength, courage and confidence by every experience in which you really stop to look fear in the face. You are able to say to yourself, 'I have lived through this horror. I can take the next thing that comes along.' You must do the thing you think you cannot do.\u201d", "author": "Eleanor Roosevelt,"}, {"index": 648, "x": 8.171184539794922, "y": 6.455466270446777, "quote": "\u201cThe important thing is not to stop questioning. Curiosity has its own reason for existence. One cannot help but be in awe when he contemplates the mysteries of eternity, of life, of the marvelous structure of reality. It is enough if one tries merely to comprehend a little of this mystery each day.\u00e2\u20ac\u201d\"Old Man's Advice to Youth: 'Never Lose a Holy Curiosity.'\" LIFE Magazine (2 May 1955) p. 64\u201d", "author": "Albert Einstein"}, {"index": 649, "x": 11.262164115905762, "y": 6.892451286315918, "quote": "\u201cMany people, myself among them, feel better at the mere sight of a book.\u201d", "author": "Jane Smiley,"}, {"index": 650, "x": 4.238229274749756, "y": 7.22360372543335, "quote": "\u201cDeserves it! I daresay he does. Many that live deserve death. And some that die deserve life. Can you give it to them? Then do not be too eager to deal out death in judgement. For even the very wise cannot see all ends.\u201d", "author": "J.R.R. Tolkien,"}, {"index": 651, "x": 9.228827476501465, "y": 3.904743194580078, "quote": "\u201cI don't know the question, but sex is definitely the answer.\u201d", "author": "Woody Allen"}, {"index": 652, "x": 8.008346557617188, "y": 2.6803550720214844, "quote": "\u201cYou cannot protect yourself from sadness without protecting yourself from happiness.\u201d", "author": "Jonathan Safran Foer"}, {"index": 653, "x": 6.067492485046387, "y": 6.230659484863281, "quote": "\u201cBe mindful. Be grateful. Be positive. Be true. Be kind.\u201d", "author": "Roy T. Bennett,"}, {"index": 654, "x": 9.432892799377441, "y": 6.160130500793457, "quote": "\u201cFantasy is a necessary ingredient in living, it's a way of looking at life through the wrong end of a telescope.\u201d", "author": "Dr. Seuss"}, {"index": 655, "x": 5.7206573486328125, "y": 5.137207508087158, "quote": "\u201cAbove all, be the heroine of your life, not the victim.\u201d", "author": "Nora Ephron"}, {"index": 656, "x": 4.8154096603393555, "y": 9.379860877990723, "quote": "\u201cThere comes a time when the world gets quiet and the only thing left is your own heart. So you'd better learn the sound of it. Otherwise you'll never understand what it's saying.\u201d", "author": "Sarah Dessen,"}, {"index": 657, "x": 7.068200588226318, "y": 4.413353443145752, "quote": "\u201cAll animals are equal, but some animals are more equal than others.\u201d", "author": "George Orwell,"}, {"index": 658, "x": 7.088494300842285, "y": 8.139840126037598, "quote": "\u201cWhy fit in when you were born to stand out?\u201d", "author": "Dr. Seuss"}, {"index": 659, "x": 7.193213939666748, "y": 7.425844669342041, "quote": "\u201cKiss me, and you will see how important I am.\u201d", "author": "Sylvia Plath,"}, {"index": 660, "x": 5.878467082977295, "y": 7.423559665679932, "quote": "\u201cWar is peace. Freedom is slavery. Ignorance is strength.\u201d", "author": "George Orwell,"}, {"index": 661, "x": 9.680761337280273, "y": 8.417800903320312, "quote": "\u201cReligion has actually convinced people that there's an invisible man living in the sky who watches everything you do, every minute of every day. And the invisible man has a special list of ten things he does not want you to do. And if you do any of these ten things, he has a special place, full of fire and smoke and burning and torture and anguish, where he will send you to live and suffer and burn and choke and scream and cry forever and ever 'til the end of time! But He loves you. He loves you, and He needs money! He always needs money! He's all-powerful, all-perfect, all-knowing, and all-wise, somehow just can't handle money!\u201d", "author": "George Carlin"}, {"index": 662, "x": 9.566694259643555, "y": 9.855929374694824, "quote": "\u201cYou're still trying to protect me. Real or not real,\" he whispers.\"Real,\" I answer. \"Because that's what you and I do, protect each other.\u201d", "author": "Suzanne Collins,"}, {"index": 663, "x": 10.75787353515625, "y": 5.797274589538574, "quote": "\u201cThere are worse crimes than burning books. One of them is not reading them.\u201d", "author": "Joseph Brodsky"}, {"index": 664, "x": 12.13222599029541, "y": 6.763479232788086, "quote": "\u201cThat's the thing about books. They let you travel without moving your feet.\u201d", "author": "Jhumpa Lahiri,"}, {"index": 665, "x": 6.689280986785889, "y": 7.483298301696777, "quote": "\u201cAccept yourself, love yourself, and keep moving forward. If you want to fly, you have to give up what weighs you down.\u201d", "author": "Roy T. Bennett,"}, {"index": 666, "x": 7.016127586364746, "y": 5.817216396331787, "quote": "\u201cWhatever it is you're seeking won't come in the form you're expecting.\u201d", "author": "Haruki Marukami"}, {"index": 667, "x": 7.509865760803223, "y": 5.004824161529541, "quote": "\u201cWhat matters in life is not what happens to you but what you remember and how you remember it.\u201d", "author": "Gabriel Garcia Marquez"}, {"index": 668, "x": 4.441664218902588, "y": 7.157134532928467, "quote": "\u201cIt is said that your life flashes before your eyes just before you die. That is true, it's called Life.\u201d", "author": "Terry Pratchett,"}, {"index": 669, "x": 9.125015258789062, "y": 9.448473930358887, "quote": "\u201cTo douchebags!\" he said, gesturing to Brad. \"And to girls that break your heart,\" he bowed his head to me. His eyes lost focus. \"And to the absolute fucking horror of losing your best friend because you were stupid enough to fall in love with her.\u201d", "author": "Jamie McGuire,"}, {"index": 670, "x": 8.419533729553223, "y": 11.041229248046875, "quote": "\u201cI am very interested and fascinated how everyone loves each other, but no one really likes each other.\u201d", "author": "Stephen Chbosky,"}, {"index": 671, "x": 11.11223316192627, "y": 5.884100914001465, "quote": "\u201cEveryone should be able to do one card trick, tell two jokes, and recite three poems, in case they are ever trapped in an elevator.\u201d", "author": "Lemony Snicket,"}, {"index": 672, "x": 8.908182144165039, "y": 8.189985275268555, "quote": "\u201cRemember: the time you feel lonely is the time you most need to be by yourself. Life's cruelest irony.\u201d", "author": "Douglas Coupland,"}, {"index": 673, "x": 5.259634494781494, "y": 4.53812313079834, "quote": "\u201cYou must stay drunk on writing so reality cannot destroy you.\u201d", "author": "Ray Bradbury,"}, {"index": 674, "x": 6.36468505859375, "y": 9.85694408416748, "quote": "\u201cIt may be unfair, but what happens in a few days, sometimes even a single day, can change the course of a whole lifetime...\u201d", "author": "Khaled Hosseini,"}, {"index": 675, "x": 7.5383734703063965, "y": 6.309807300567627, "quote": "\u201cThe simple things are also the most extraordinary things, and only the wise can see them.\u201d", "author": "Paulo Coelho,"}, {"index": 676, "x": 7.155394077301025, "y": 7.330047130584717, "quote": "\u201cPainting is poetry that is seen rather than felt, and poetry is painting that is felt rather than seen.\u201d", "author": "Leonardo da Vinci"}, {"index": 677, "x": 10.827372550964355, "y": 10.85269832611084, "quote": "\u201cIf you're looking for sympathy you'll find it between shit and syphilis in the dictionary.\u201d", "author": "David Sedaris,"}, {"index": 678, "x": 8.471928596496582, "y": 5.349555492401123, "quote": "\u201cLife is too short to waste your time on people who don\u00e2\u20ac\u2122t respect, appreciate, and value you.\u201d", "author": "Roy T. Bennett,"}, {"index": 679, "x": 9.194186210632324, "y": 4.271801948547363, "quote": "\u201cI have great faith in fools - self-confidence my friends will call it.\u201d", "author": "Edgar Allan Poe,"}, {"index": 680, "x": 7.133469581604004, "y": 8.362914085388184, "quote": "\u201cPeople are afraid of themselves, of their own reality; their feelings most of all. People talk about how great love is, but that\u00e2\u20ac\u2122s bullshit. Love hurts. Feelings are disturbing. People are taught that pain is evil and dangerous. How can they deal with love if they\u00e2\u20ac\u2122re afraid to feel? Pain is meant to wake us up. People try to hide their pain. But they\u00e2\u20ac\u2122re wrong. Pain is something to carry, like a radio. You feel your strength in the experience of pain. It\u00e2\u20ac\u2122s all in how you carry it. That\u00e2\u20ac\u2122s what matters. Pain is a feeling. Your feelings are a part of you. Your own reality. If you feel ashamed of them, and hide them, you\u00e2\u20ac\u2122re letting society destroy your reality. You should stand up for your right to feel your pain.\u201d", "author": "Jim Morrison"}, {"index": 681, "x": 5.931644439697266, "y": 7.4981255531311035, "quote": "\u201cI have found the paradox, that if you love until it hurts, there can be no more hurt, only more love.\u201d", "author": "Daphne Rae,"}, {"index": 682, "x": 10.66661262512207, "y": 11.078451156616211, "quote": "\u201cThat does it,\" said Jace. \"I'm going to get you a dictionary for Christmas this year.\"\"Why?\" Isabelle said.\"So you can look up 'fun.' I'm not sure you know what it means.\u201d", "author": "Cassandra Clare,"}, {"index": 683, "x": 11.138859748840332, "y": 7.192875862121582, "quote": "\u201cYou must have chaos within you to give birth to a dancing star.\u201d", "author": "Friedrich Nietzsche"}, {"index": 684, "x": 7.6434431076049805, "y": 2.8905866146087646, "quote": "\u201cI don't go looking for trouble. Trouble usually finds me.\u201d", "author": "Katie McGarry,"}, {"index": 685, "x": 4.6394500732421875, "y": 5.672821044921875, "quote": "\u201cTo be nobody but yourself in a world which is doing its best day and night to make you like everybody else means to fight the hardest battle which any human being can fight and never stop fighting.\u201d", "author": "E.E. Cummings"}, {"index": 686, "x": 9.584495544433594, "y": 8.440789222717285, "quote": "\u201cThat is part of the beauty of all literature. You discover that your longings are universal longings, that you're not lonely and isolated from anyone. You belong.\u201d", "author": "F. Scott Fitzgerald"}, {"index": 687, "x": 9.53225040435791, "y": 8.51738166809082, "quote": "\u201cThey love their hair because they're not smart enough to love something more interesting.\u201d", "author": "John Green,"}, {"index": 688, "x": 7.46370792388916, "y": 7.004557132720947, "quote": "\u201cBeneath the makeup and behind the smile I am just a girl who wishes for the world.\u201d", "author": "Marilyn Monroe"}, {"index": 689, "x": 4.780168056488037, "y": 5.605113983154297, "quote": "\u201cSome tourists think Amsterdam is a city of sin, but in truth it is a city of freedom. And in freedom, most people find sin.\u201d", "author": "John Green,"}, {"index": 690, "x": 8.375900268554688, "y": 5.771416664123535, "quote": "\u201cYou have your way. I have my way. As for the right way, the correct way, and the only way, it does not exist.\u201d", "author": "Friedrich Wilhelm Nietzsche"}, {"index": 691, "x": 9.37773609161377, "y": 5.740071773529053, "quote": "\u201cAs usual, there is a great woman behind every idiot.\u201d", "author": "John Lennon"}, {"index": 692, "x": 4.644248008728027, "y": 9.100749969482422, "quote": "\u201cWhat happens when people open their hearts?\"\"They get better.\u201d", "author": "Haruki Murakami,"}, {"index": 693, "x": 9.735163688659668, "y": 8.721132278442383, "quote": "\u201cImagine yourself as a living house. God comes in to rebuild that house. At first, perhaps, you can understand what He is doing. He is getting the drains right and stopping the leaks in the roof and so on; you knew that those jobs needed doing and so you are not surprised. But presently He starts knocking the house about in a way that hurts abominably and does not seem to make any sense. What on earth is He up to? The explanation is that He is building quite a different house from the one you thought of - throwing out a new wing here, putting on an extra floor there, running up towers, making courtyards. You thought you were being made into a decent little cottage: but He is building a palace. He intends to come and live in it Himself.\u201d", "author": "C.S. Lewis,"}, {"index": 694, "x": 8.413126945495605, "y": 6.485540390014648, "quote": "\u201cI have never listened to anyone who criticized my taste in space travel, sideshows or gorillas. When this occurs, I pack up my dinosaurs and leave the room.\u201d", "author": "Ray Bradbury,"}, {"index": 695, "x": 4.778803825378418, "y": 8.420762062072754, "quote": "\u201cPrayer is not asking. It is a longing of the soul. It is daily admission of one's weakness. It is better in prayer to have a heart without words than words without a heart.\u201d", "author": "Mahatma Gandhi"}, {"index": 696, "x": 11.543782234191895, "y": 7.328611850738525, "quote": "\u201cBooks are my friends, my companions. They make me laugh and cry and find meaning in life.\u201d", "author": "Christopher Paolini,"}, {"index": 697, "x": 6.42291259765625, "y": 10.03515911102295, "quote": "\u201cMan may have discovered fire, but women discovered how to play with it.\u201d", "author": "Candace Bushnell,"}, {"index": 698, "x": 8.290176391601562, "y": 10.158820152282715, "quote": "\u201cI cannot fix on the hour, or the spot, or the look or the words, which laid the foundation. It is too long ago. I was in the middle before I knew that I had begun.\u201d", "author": "Jane Austen,"}, {"index": 699, "x": 10.444605827331543, "y": 5.0155487060546875, "quote": "\u201cEducation is the most powerful weapon which you can use to change the world.\u201d", "author": "Nelson Mandela"}, {"index": 700, "x": 8.967581748962402, "y": 5.613169193267822, "quote": "\u201cBeing crazy isn't enough.\u201d", "author": "Dr. Seuss"}, {"index": 701, "x": 5.315809726715088, "y": 8.302483558654785, "quote": "\u201cOne day, in retrospect, the years of struggle will strike you as the most beautiful.\u201d", "author": "Sigmund Freud"}, {"index": 702, "x": 12.408391952514648, "y": 6.8260955810546875, "quote": "\u201cIf you have a garden and a library, you have everything you need.\u201d", "author": "Cicero"}, {"index": 703, "x": 5.493435382843018, "y": 7.703282356262207, "quote": "\u201cLife is pain, highness. Anyone who says differently is selling something.\u201d", "author": "William Goldman,"}, {"index": 704, "x": 4.61224889755249, "y": 6.2581281661987305, "quote": "\u201cIf you are going through hell, keep going.\u201d", "author": "Winston S. Churchill"}, {"index": 705, "x": 4.318343162536621, "y": 5.955149173736572, "quote": "\u201cShould I kill myself, or have a cup of coffee?\u201d", "author": "Albert Camus"}, {"index": 706, "x": 6.927038192749023, "y": 9.492168426513672, "quote": "\u201cLove doesn't just sit there, like a stone, it has to be made, like bread; remade all the time, made new.\u201d", "author": "Ursula K. Le Guin,"}, {"index": 707, "x": 7.27583122253418, "y": 8.109596252441406, "quote": "\u201cI would have come for you. And if I couldn't walk, I'd crawl to you, and no matter how broken we were, we'd fight our way out together-knives drawn, pistols blazing. Because that's what we do. We never stop fighting.\u201d", "author": "Leigh Bardugo,"}, {"index": 708, "x": 8.491350173950195, "y": 4.041595458984375, "quote": "\u201cI lie to myself all the time. But I never believe me.\u201d", "author": "S.E. Hinton,"}, {"index": 709, "x": 9.434362411499023, "y": 7.760382652282715, "quote": "\u201cBut who prays for Satan? Who, in eighteen centuries, has had the common humanity to pray for the one sinner that needed it most?\u201d", "author": "Mark Twain"}, {"index": 710, "x": 7.822092533111572, "y": 7.490000247955322, "quote": "\u201cTime flies like an arrow; fruit flies like a banana.\u201d", "author": "Anthony G. Oettinger"}, {"index": 711, "x": 11.506924629211426, "y": 10.095024108886719, "quote": "\u201cPercy wouldn't notice a joke if it danced naked in front of him wearing one of Dobby's hats.\u201d", "author": "J.K. Rowling,"}, {"index": 712, "x": 7.232083797454834, "y": 5.269110679626465, "quote": "\u201cNever be afraid to raise your voice for honesty and truth and compassion against injustice and lying and greed. If people all over the world...would do this, it would change the earth.\u201d", "author": "William Faulkner"}, {"index": 713, "x": 11.180343627929688, "y": 6.712447643280029, "quote": "\u201cBooks are like mirrors: if a fool looks in, you cannot expect a genius to look out.\u201d", "author": "J.K. Rowling"}, {"index": 714, "x": 10.078605651855469, "y": 8.94791030883789, "quote": "\u201cBut I don\u00e2\u20ac\u2122t want to go among mad people,\" Alice remarked.\"Oh, you can\u00e2\u20ac\u2122t help that,\" said the Cat: \"we\u00e2\u20ac\u2122re all mad here. I\u00e2\u20ac\u2122m mad. You\u00e2\u20ac\u2122re mad.\"\"How do you know I\u00e2\u20ac\u2122m mad?\" said Alice.\"You must be,\" said the Cat, \"or you wouldn\u00e2\u20ac\u2122t have come here.\u201d", "author": "Lewis Carroll,"}, {"index": 715, "x": 9.186609268188477, "y": 6.430628776550293, "quote": "\u201cNothing of me is original. I am the combined effort of everyone I've ever known.\u201d", "author": "Chuck Palahniuk,"}, {"index": 716, "x": 6.522234916687012, "y": 7.4709248542785645, "quote": "\u201cThe difference between the almost right word and the right word is really a large matter. \u00e2\u20ac\u2122tis the difference between the lightning bug and the lightning.\u201d", "author": "Mark Twain,"}, {"index": 717, "x": 5.299438953399658, "y": 7.102769374847412, "quote": "\u201cI like your Christ, I do not like your Christians. Your Christians are so unlike your Christ.\u201d", "author": "Mahatma Gandhi"}, {"index": 718, "x": 6.391632080078125, "y": 5.22108793258667, "quote": "\u201cI think God, in creating man, somewhat overestimated his ability.\u201d", "author": "Oscar Wilde"}, {"index": 719, "x": 6.9368577003479, "y": 9.014892578125, "quote": "\u201cWhat I want is to be needed. What I need is to be indispensable to somebody. Who I need is somebody that will eat up all my free time, my ego, my attention. Somebody addicted to me. A mutual addiction.\u201d", "author": "Chuck Palahniuk,"}, {"index": 720, "x": 11.482292175292969, "y": 5.365694046020508, "quote": "\u201cReading was my escape and my comfort, my consolation, my stimulant of choice: reading for the pure pleasure of it, for the beautiful stillness that surrounds you when you hear an author's words reverberating in your head.\u201d", "author": "Paul Auster,"}, {"index": 721, "x": 7.902773857116699, "y": 3.454484462738037, "quote": "\u201cStories of imagination tend to upset those without one.\u201d", "author": "Terry Pratchett"}, {"index": 722, "x": 8.207833290100098, "y": 2.853362560272217, "quote": "\u201cIt isn't what you have or who you are or where you are or what you are doing that makes you happy or unhappy. It is what you think about it.\u201d", "author": "Dale Carnegie,"}, {"index": 723, "x": 7.02647590637207, "y": 7.112884998321533, "quote": "\u201cA girl should be two things: classy and fabulous.\u201d", "author": "Coco Chanel"}, {"index": 724, "x": 7.3678154945373535, "y": 9.403290748596191, "quote": "\u201cWhat I need is the dandelion in the spring. The bright yellow that means rebirth instead of destruction. The promise that life can go on, no matter how bad our losses. That it can be good again.\u201d", "author": "Suzanne Collins,"}, {"index": 725, "x": 9.350902557373047, "y": 7.7523112297058105, "quote": "\u201cI love people who make me laugh. I honestly think it's the thing I like most, to laugh. It cures a multitude of ills. It's probably the most important thing in a person.\u201d", "author": "Audrey Hepburn"}, {"index": 726, "x": 10.002432823181152, "y": 7.590871334075928, "quote": "\u201cWhen a man gives his opinion, he's a man. When a woman gives her opinion, she's a bitch.\u201d", "author": "Bette Davis"}, {"index": 727, "x": 6.96852445602417, "y": 9.783445358276367, "quote": "\u201cMy daddy said, that the first time you fall in love, it changes you forever and no matter how hard you try, that feeling just never goes away.\u201d", "author": "Nicholas Sparks,"}, {"index": 728, "x": 8.16070556640625, "y": 10.489335060119629, "quote": "\u201cI don't trust people who don't love themselves and tell me, 'I love you.' ... There is an African saying which is: Be careful when a naked person offers you a shirt.\u201d", "author": "Maya Angelou"}, {"index": 729, "x": 10.398064613342285, "y": 3.7684764862060547, "quote": "\u201cEvery child is an artist. The problem is how to remain an artist once he grows up.\u201d", "author": "Pablo Picasso"}, {"index": 730, "x": 6.831273078918457, "y": 10.409745216369629, "quote": "\u201cDeadlines just aren't real to me until I'm staring one in the face.\u201d", "author": "Rick Riordan,"}, {"index": 731, "x": 7.0323262214660645, "y": 10.189967155456543, "quote": "\u201cLove does not consist of gazing at each other, but in looking outward together in the same direction.\u201d", "author": "Antoine de Saint-Exup\u00c3\u00a9ry,"}, {"index": 732, "x": 8.827644348144531, "y": 9.778678894042969, "quote": "\u201cIt hurts to let go. Sometimes it seems the harder you try to hold on to something or someone the more it wants to get away. You feel like some kind of criminal for having felt, for having wanted. For having wanted to be wanted. It confuses you, because you think that your feelings were wrong and it makes you feel so small because it's so hard to keep it inside when you let it out and it doesn't coma back. You're left so alone that you can't explain. Damn, there's nothing like that, is there? I've been there and you have too. You're nodding your head.\u201d", "author": "Henry Rollins,"}, {"index": 733, "x": 12.23535442352295, "y": 7.322656154632568, "quote": "\u201cI never travel without my diary. One should always have something sensational to read in the train.\u201d", "author": "Oscar Wilde,"}, {"index": 734, "x": 6.018709659576416, "y": 3.427142381668091, "quote": "\u201cThe future belongs to those who believe in the beauty of their dreams.\u201d", "author": "Eleanor Roosevelt"}, {"index": 735, "x": 6.025296211242676, "y": 6.45775842666626, "quote": "\u201cYou cannot swim for new horizons until you have courage to lose sight of the shore.\u201d", "author": "William Faulkner"}, {"index": 736, "x": 6.188745498657227, "y": 7.3971405029296875, "quote": "\u201cAnd, in the endThe love you takeis equal to the love you make.\u201d", "author": "Paul McCartney,"}, {"index": 737, "x": 5.688748836517334, "y": 4.7960734367370605, "quote": "\u201cLive the Life of Your Dreams: Be brave enough to live the life of your dreams according to your vision and purpose instead of the expectations and opinions of others.\u201d", "author": "Roy T. Bennett,"}, {"index": 738, "x": 5.678814888000488, "y": 5.812656879425049, "quote": "\u201cThere are three things all wise men fear: the sea in storm, a night with no moon, and the anger of a gentle man.\u201d", "author": "Patrick Rothfuss,"}, {"index": 739, "x": 11.137269973754883, "y": 6.308285713195801, "quote": "\u201cNo book is really worth reading at the age of ten which is not equally \u00e2\u20ac\u201c and often far more \u00e2\u20ac\u201c worth reading at the age of fifty and beyond.\u201d", "author": "C.S. Lewis"}, {"index": 740, "x": 8.712778091430664, "y": 9.322299003601074, "quote": "\u201cIf he\u00e2\u20ac\u2122s not calling you, it\u00e2\u20ac\u2122s because you are not on his mind. If he creates expectations for you, and then doesn\u00e2\u20ac\u2122t follow through on little things, he will do same for big things. Be aware of this and realize that he\u00e2\u20ac\u2122s okay with disappointing you. Don\u00e2\u20ac\u2122t be with someone who doesn\u00e2\u20ac\u2122t do what they say they\u00e2\u20ac\u2122re going to do. If he\u00e2\u20ac\u2122s choosing not to make a simple effort that would put you at ease and bring harmony to a recurring fight, then he doesn\u00e2\u20ac\u2122t respect your feelings and needs. \u00e2\u20ac\u0153Busy\u00e2\u20ac\ufffd is another word for \u00e2\u20ac\u0153asshole.\u00e2\u20ac\ufffd \u00e2\u20ac\u0153Asshole\u00e2\u20ac\ufffd is another word for the guy you\u00e2\u20ac\u2122re dating. You deserve a fcking phone call.\u201d", "author": "Greg Behrendt"}, {"index": 741, "x": 8.239474296569824, "y": 8.53258228302002, "quote": "\u201cWhy do you go away? So that you can come back. So that you can see the place you came from with new eyes and extra colors. And the people there see you differently, too. Coming back to where you started is not the same as never leaving.\u201d", "author": "Terry Pratchett,"}, {"index": 742, "x": 6.9953742027282715, "y": 10.051519393920898, "quote": "\u201cIt was love at first sight, at last sight, at ever and ever sight.\u201d", "author": "Vladimir Nabokov,"}, {"index": 743, "x": 7.175347328186035, "y": 2.494286060333252, "quote": "\u201cResist much, obey little.\u201d", "author": "Walt Whitman,"}, {"index": 744, "x": 5.219621181488037, "y": 4.627522945404053, "quote": "\u201cLoyalty to country ALWAYS. Loyalty to government, when it deserves it.\u201d", "author": "Mark Twain"}, {"index": 745, "x": 8.59950065612793, "y": 8.700414657592773, "quote": "\u201cI like living. I have sometimes been wildly, despairingly, acutely miserable, racked with sorrow; but through it all I still know quite certainly that just to be alive is a grand thing.\u201d", "author": "Agatha Christie"}, {"index": 746, "x": 5.894133567810059, "y": 6.811956882476807, "quote": "\u201cIf you love somebody, let them go, for if they return, they were always yours. If they don't, they never were.\u201d", "author": "Kahlil Gibran"}, {"index": 747, "x": 8.716540336608887, "y": 5.408874034881592, "quote": "\u201cMy tastes are simple: I am easily satisfied with the best.\u201d", "author": "Winston S. Churchill"}, {"index": 748, "x": 4.486088275909424, "y": 7.911160945892334, "quote": "\u201cI don't want to die without any scars.\u201d", "author": "Chuck Palahniuk,"}, {"index": 749, "x": 6.9094462394714355, "y": 5.0171332359313965, "quote": "\u201cBelieve in yourself. You are braver than you think, more talented than you know, and capable of more than you imagine.\u201d", "author": "Roy T. Bennett,"}, {"index": 750, "x": 5.2729411125183105, "y": 3.6530776023864746, "quote": "\u201cTruth is stranger than fiction, but it is because Fiction is obliged to stick to possibilities; Truth isn't.\u201d", "author": "Mark Twain,"}, {"index": 751, "x": 3.78507924079895, "y": 7.355435371398926, "quote": "\u201cIf music be the food of love, play on,Give me excess of it; that surfeiting,The appetite may sicken, and so die.\u201d", "author": "William Shakespeare,"}, {"index": 752, "x": 5.937781810760498, "y": 4.471484184265137, "quote": "\u201cShow me a hero, and I'll write you a tragedy.\u201d", "author": "F. Scott Fitzgerald"}, {"index": 753, "x": 8.248559951782227, "y": 7.417579174041748, "quote": "\u201cIt's a dangerous business, Frodo, going out your door. You step onto the road, and if you don't keep your feet, there's no knowing where you might be swept off to.\u201d", "author": "J.R.R. Tolkien,"}, {"index": 754, "x": 4.132555961608887, "y": 7.454291820526123, "quote": "\u201cI do not fear death. I had been dead for billions and billions of years before I was born, and had not suffered the slightest inconvenience from it.\u201d", "author": "Mark Twain"}, {"index": 755, "x": 8.821474075317383, "y": 4.103671073913574, "quote": "\u201cAngry people are not always wise.\u201d", "author": "Jane Austen,"}, {"index": 756, "x": 9.592977523803711, "y": 4.310347557067871, "quote": "\u201cBy three methods we may learn wisdom: First, by reflection, which is noblest; Second, by imitation, which is easiest; and third by experience, which is the bitterest.\u201d", "author": "Confucious"}, {"index": 757, "x": 7.820542812347412, "y": 7.601490020751953, "quote": "\u201cWhat is an \"instant\" death anyway? How long is an instant? Is it one second? Ten? The pain of those seconds must have been awful as her heart burst and her lungs collapsed and there was no air and no blood to her brain and only raw panic. What the hell is instant? Nothing is instant. Instant rice takes five minutes, instant pudding an hour. I doubt that an instant of blinding pain feels particularly instantaneous.\u201d", "author": "John Green,"}, {"index": 758, "x": 10.095453262329102, "y": 8.201801300048828, "quote": "\u201cI am not sure exactly what heaven will be like, but I know that when we die and it comes time for God to judge us, he will not ask, 'How many good things have you done in your life?' rather he will ask, 'How much love did you put into what you did?\u201d", "author": "Mother Teresa"}, {"index": 759, "x": 9.892882347106934, "y": 6.928439617156982, "quote": "\u201cTo be a Christian means to forgive the inexcusable because God has forgiven the inexcusable in you.\u201d", "author": "C.S. Lewis"}, {"index": 760, "x": 11.25329875946045, "y": 5.959660053253174, "quote": "\u201cIn the case of good books, the point is not to see how many of them you can get through, but rather how many can get through to you.\u201d", "author": "Mortimer J. Adler"}, {"index": 761, "x": 11.687068939208984, "y": 5.597966194152832, "quote": "\u201cShe is too fond of books, and it has turned her brain.\u201d", "author": "Louisa May Alcott,"}, {"index": 762, "x": 12.329826354980469, "y": 9.899288177490234, "quote": "\u201cYou haven't got a letter on yours,\" George observed. \"I suppose she thinks you don't forget your name. But we're not stupid-we know we're called Gred and Forge.\u201d", "author": "J.K. Rowling,"}, {"index": 763, "x": 11.666353225708008, "y": 9.177908897399902, "quote": "\u201cWill looked horrified. \"What kind of monster could possibly hate chocolate?\u201d", "author": "Cassandra Clare,"}, {"index": 764, "x": 7.873193264007568, "y": 2.7056829929351807, "quote": "\u201cNo medicine cures what happiness cannot.\u201d", "author": "Gabriel Garc\u00c3\u00ada M\u00c3\u00a1rquez"}, {"index": 765, "x": 8.737770080566406, "y": 7.58909797668457, "quote": "\u201cIt's a metaphor, see: You put the killing thing right between your teeth, but you don't give it the power to do its killing.\u201d", "author": "John Green,"}, {"index": 766, "x": 8.024279594421387, "y": 8.86929702758789, "quote": "\u201cI am a badass, and I recognize that you, too, are a badass.\u201d", "author": "Cassandra Clare"}, {"index": 767, "x": 8.271454811096191, "y": 9.14736270904541, "quote": "\u201cbecause nerds like us are allowed to be unironically enthusiastic about stuff. Nerds are allowed to love stuff, like jump-up-and-down-in-the-chair-can\u00e2\u20ac\u2122t-control-yourself love it. Hank, when people call people nerds, mostly what they\u00e2\u20ac\u2122re saying is \u00e2\u20ac\u02dcyou like stuff.\u00e2\u20ac\u2122 Which is just not a good insult at all. Like, \u00e2\u20ac\u02dcyou are too enthusiastic about the miracle of human consciousness\u00e2\u20ac\u2122.\u201d", "author": "John Green"}, {"index": 768, "x": 8.493783950805664, "y": 4.5116963386535645, "quote": "\u201cDon\u00e2\u20ac\u2122t waste your time in anger, regrets, worries, and grudges. Life is too short to be unhappy.\u201d", "author": "Roy T. Bennett"}, {"index": 769, "x": 5.05499267578125, "y": 3.543470621109009, "quote": "\u201cFiction is the truth inside the lie.\u201d", "author": "Stephen King"}, {"index": 770, "x": 5.960970401763916, "y": 6.164313316345215, "quote": "\u201cThe town was paper, but the memories were not.\u201d", "author": "John Green,"}, {"index": 771, "x": 7.671967029571533, "y": 8.340717315673828, "quote": "\u201cThe fact that we live at the bottom of a deep gravity well, on the surface of a gas covered planet going around a nuclear fireball 90 million miles away and think this to be normal is obviously some indication of how skewed our perspective tends to be.\u201d", "author": "Douglas Adams,"}, {"index": 772, "x": 9.769779205322266, "y": 9.623555183410645, "quote": "\u201cMy nightmares are usually about losing you. I'm okay once I realize you're here.\u201d", "author": "Suzanne Collins,"}, {"index": 773, "x": 6.282776832580566, "y": 2.214585781097412, "quote": "\u201cAnd now these three remain: faith, hope and love. But the greatest of these is love.\u201d", "author": "Anonymous,"}, {"index": 774, "x": 5.690838813781738, "y": 9.945958137512207, "quote": "\u201cDon't tell me the moon is shining; show me the glint of light on broken glass.\u201d", "author": "Anton Chekhov"}, {"index": 775, "x": 9.308980941772461, "y": 9.319697380065918, "quote": "\u201cWe\u00e2\u20ac\u2122re all seeking that special person who is right for us. But if you\u00e2\u20ac\u2122ve been through enough relationships, you begin to suspect there\u00e2\u20ac\u2122s no right person, just different flavors of wrong. Why is this? Because you yourself are wrong in some way, and you seek out partners who are wrong in some complementary way. But it takes a lot of living to grow fully into your own wrongness. And it isn\u00e2\u20ac\u2122t until you finally run up against your deepest demons, your unsolvable problems\u00e2\u20ac\u201dthe ones that make you truly who you are\u00e2\u20ac\u201dthat we\u00e2\u20ac\u2122re ready to find a lifelong mate. Only then do you finally know what you\u00e2\u20ac\u2122re looking for. You\u00e2\u20ac\u2122re looking for the wrong person. But not just any wrong person: it's got to be the right wrong person\u00e2\u20ac\u201dsomeone you lovingly gaze upon and think, \u00e2\u20ac\u0153This is the problem I want to have.\u00e2\u20ac\ufffdI will find that special person who is wrong for me in just the right way.\u201d", "author": "Andrew  Boyd,"}, {"index": 776, "x": 5.0839152336120605, "y": 6.375811576843262, "quote": "\u201cThe road to hell is paved with adverbs.\u201d", "author": "Stephen King,"}, {"index": 777, "x": 7.222917556762695, "y": 6.044352054595947, "quote": "\u201cIt\u00e2\u20ac\u2122s only after you\u00e2\u20ac\u2122ve stepped outside your comfort zone that you begin to change, grow, and transform.\u201d", "author": "Roy T. Bennett"}, {"index": 778, "x": 10.305339813232422, "y": 10.536637306213379, "quote": "\u201cWow,\" Thalia muttered. \"Apollo is hot.\" \"He's the sun god,\" I said.\"That's not what I meant.\u201d", "author": "Rick Riordan,"}, {"index": 779, "x": 5.989246845245361, "y": 9.731200218200684, "quote": "\u201cWhen he shall die,Take him and cut him out in little stars,And he will make the face of heaven so fineThat all the world will be in love with nightAnd pay no worship to the garish sun.\u201d", "author": "William Shakespeare,"}, {"index": 780, "x": 6.282627582550049, "y": 9.706533432006836, "quote": "\u201cLove is a fire. But whether it is going to warm your hearth or burn down your house, you can never tell.\u201d", "author": "Joan Crawford"}, {"index": 781, "x": 5.520367622375488, "y": 5.3058552742004395, "quote": "\u201cFear doesn't shut you down; it wakes you up\u201d", "author": "Veronica Roth,"}, {"index": 782, "x": 9.181391716003418, "y": 8.575296401977539, "quote": "\u201cWhy do people have to be this lonely? What's the point of it all? Millions of people in this world, all of them yearning, looking to others to satisfy them, yet isolating themselves. Why? Was the earth put here just to nourish human loneliness?\u201d", "author": "Haruki Murakami,"}, {"index": 783, "x": 8.919288635253906, "y": 7.984525203704834, "quote": "\u201cThe most important things are the hardest to say. They are the things you get ashamed of, because words diminish them -- words shrink things that seemed limitless when they were in your head to no more than living size when they're brought out. But it's more than that, isn't it? The most important things lie too close to wherever your secret heart is buried, like landmarks to a treasure your enemies would love to steal away. And you may make revelations that cost you dearly only to have people look at you in a funny way, not understanding what you've said at all, or why you thought it was so important that you almost cried while you were saying it. That's the worst, I think. When the secret stays locked within not for want of a teller but for want of an understanding ear.\u201d", "author": "Stephen King"}, {"index": 784, "x": 8.112483978271484, "y": 10.275580406188965, "quote": "\u201cLove conquers all,\" Aphrodite promised. \"Look at Helen and Paris. Did they let anything come between them?\"\"Didn't they start the Trojan War and get thousands of people killed?\"\"Pfft. That's not the point. Follow your heart.\u201d", "author": "Rick Riordan,"}, {"index": 785, "x": 7.993251323699951, "y": 5.183855056762695, "quote": "\u201cYou do not write your life with words...You write it with actions. What you think is not important. It is only important what you do.\u201d", "author": "Patrick Ness,"}, {"index": 786, "x": 8.40181827545166, "y": 3.311609983444214, "quote": "\u201cMaybe 'okay' will be our 'always\u201d", "author": "John Green,"}, {"index": 787, "x": 5.761269569396973, "y": 5.058582305908203, "quote": "\u201cFreedom is not worth having if it does not include the freedom to make mistakes.\u201d", "author": "Mahatma Gandhi"}, {"index": 788, "x": 8.070219993591309, "y": 6.06345272064209, "quote": "\u201cDon't let the expectations and opinions of other people affect your decisions. It's your life, not theirs. Do what matters most to you; do what makes you feel alive and happy. Don't let the expectations and ideas of others limit who you are. If you let others tell you who you are, you are living their reality \u00e2\u20ac\u201d not yours. There is more to life than pleasing people. There is much more to life than following others' prescribed path. There is so much more to life than what you experience right now. You need to decide who you are for yourself. Become a whole being. Adventure.\u201d", "author": "Roy T. Bennett"}, {"index": 789, "x": 6.704135417938232, "y": 5.713120937347412, "quote": "\u201cLife's under no obligation to give us what we expect.\u201d", "author": "Margaret Mitchell"}, {"index": 790, "x": 10.587596893310547, "y": 6.6355767250061035, "quote": "\u201cIt's strange because sometimes, I read a book, and I think I am the people in the book.\u201d", "author": "Stephen Chbosky,"}, {"index": 791, "x": 7.262166976928711, "y": 8.677621841430664, "quote": "\u201cMy dear,Find what you love and let it kill you.Let it drain you of your all. Let it cling onto your back and weigh you down into eventual nothingness.Let it kill you and let it devour your remains.For all things will kill you, both slowly and fastly, but it\u00e2\u20ac\u2122s much better to be killed by a lover.~ Falsely yours\u201d", "author": "Kinky Friedman"}, {"index": 792, "x": 8.171526908874512, "y": 2.275637149810791, "quote": "\u201cHappiness is having a large, loving, caring, close-knit family in another city.\u201d", "author": "George Burns"}, {"index": 793, "x": 10.547309875488281, "y": 10.414061546325684, "quote": "\u201cDon't order any of the faerie food,\" said Jace, looking at her over the top of his menu. \"It tends to make humans a little crazy. One minute you're munching a faerie plum, the next minute you're running naked down Madison Avenue with antlers on your head. Not,\" he added hastily, \"that this has ever happened to me.\u201d", "author": "Cassandra Clare,"}, {"index": 794, "x": 6.150555610656738, "y": 6.761866092681885, "quote": "\u201cMore smiling, less worrying. More compassion, less judgment. More blessed, less stressed. More love, less hate.\u201d", "author": "Roy T. Bennett,"}, {"index": 795, "x": 6.599687576293945, "y": 6.206043243408203, "quote": "\u201cNobody can hurt me without my permission.\u201d", "author": "Mahatma Gandhi"}, {"index": 796, "x": 6.926149845123291, "y": 3.3627097606658936, "quote": "\u201cDon't judge each day by the harvest you reap but by the seeds that you plant.\u201d", "author": "Robert Louis Stevenson"}, {"index": 797, "x": 6.222914218902588, "y": 10.00584888458252, "quote": "\u201cFire is catching! And if we burn, you burn with us!\u201d", "author": "Suzanne Collins,"}, {"index": 798, "x": 5.469869613647461, "y": 10.463911056518555, "quote": "\u201cBut I know, somehow, that only when it is dark enough can you see the stars.\u201d", "author": "Martin Luther King, Jr."}, {"index": 799, "x": 6.178555488586426, "y": 8.340034484863281, "quote": "\u201cYou are the answer to every prayer I've offered. You are a song, a dream, a whisper, and I don't know how I could have lived without you for as long as I have.\u201d", "author": "Nicholas Sparks,"}, {"index": 800, "x": 8.700302124023438, "y": 6.491457939147949, "quote": "\u201cI was never really insane except upon occasions when my heart was touched.\u201d", "author": "Edgar Allan Poe"}, {"index": 801, "x": 9.386373519897461, "y": 7.078872203826904, "quote": "\u201cSometimes crying or laughing are the only options left, and laughing feels better right now.\u201d", "author": "Veronica Roth,"}, {"index": 802, "x": 6.569796562194824, "y": 6.236025333404541, "quote": "\u201cWhat you seek is seeking you.\u201d", "author": "Mawlana Jalal-al-Din Rumi"}, {"index": 803, "x": 4.816475868225098, "y": 3.9719512462615967, "quote": "\u201cIt's not denial. I'm just selective about the reality I accept.\u201d", "author": "Bill Watterson"}, {"index": 804, "x": 4.974419116973877, "y": 9.198067665100098, "quote": "\u201cThe best and most beautiful things in the world cannot be seen or even touched. They must be felt with the heart\u201d", "author": "Helen Keller"}, {"index": 805, "x": 8.14286994934082, "y": 4.964752674102783, "quote": "\u201cYou probably wouldn\u00e2\u20ac\u2122t worry about what people think of you if you could know how seldom they do.\u201d", "author": "Olin Miller"}, {"index": 806, "x": 9.141383171081543, "y": 10.634661674499512, "quote": "\u201cI have something I need to tell you,\" he says. I run my fingers along the tendons in his hands and look back at him. \"I might be in love with you.\" He smiles a little. \"I'm waiting until I'm sure to tell you, though.\"\"That's sensible of you,\" I say, smiling too. \"We should find some paper so you can make a list or a chart or something.\"I feel his laughter against my side, his nose sliding along my jaw, his lips pressing my ear.\"Maybe I'm already sure,\" he says, \"and I just don't want to frighten you.\"I laugh a little. \"Then you should know better.\"\"Fine,\" he says. \"Then I love you.\u201d", "author": "Veronica Roth,"}, {"index": 807, "x": 6.052210807800293, "y": 3.940781354904175, "quote": "\u201cWrinkles should merely indicate where the smiles have been.\u201d", "author": "Mark Twain"}, {"index": 808, "x": 6.563137054443359, "y": 9.270186424255371, "quote": "\u201cSimplicity, patience, compassion.These three are your greatest treasures.Simple in actions and thoughts, you return to the source of being.Patient with both friends and enemies,you accord with the way things are.Compassionate toward yourself,you reconcile all beings in the world.\u201d", "author": "Lao Tzu,"}, {"index": 809, "x": 8.818666458129883, "y": 9.287317276000977, "quote": "\u201cThe so-called \u00e2\u20ac\u02dcpsychotically depressed\u00e2\u20ac\u2122 person who tries to kill herself doesn\u00e2\u20ac\u2122t do so out of quote \u00e2\u20ac\u02dchopelessness\u00e2\u20ac\u2122 or any abstract conviction that life\u00e2\u20ac\u2122s assets and debits do not square. And surely not because death seems suddenly appealing. The person in whom Its invisible agony reaches a certain unendurable level will kill herself the same way a trapped person will eventually jump from the window of a burning high-rise. Make no mistake about people who leap from burning windows. Their terror of falling from a great height is still just as great as it would be for you or me standing speculatively at the same window just checking out the view; i.e. the fear of falling remains a constant. The variable here is the other terror, the fire\u00e2\u20ac\u2122s flames: when the flames get close enough, falling to death becomes the slightly less terrible of two terrors. It\u00e2\u20ac\u2122s not desiring the fall; it\u00e2\u20ac\u2122s terror of the flames. And yet nobody down on the sidewalk, looking up and yelling \u00e2\u20ac\u02dcDon\u00e2\u20ac\u2122t!\u00e2\u20ac\u2122 and \u00e2\u20ac\u02dcHang on!\u00e2\u20ac\u2122, can understand the jump. Not really. You\u00e2\u20ac\u2122d have to have personally been trapped and felt flames to really understand a terror way beyond falling.\u201d", "author": "David Foster Wallace"}, {"index": 810, "x": 7.404219150543213, "y": 8.927340507507324, "quote": "\u201cIf pain must come, may it come quickly. Because I have a life to live, and I need to live it in the best way possible. If he has to make a choice, may he make it now. Then I will either wait for him or forget him.\u201d", "author": "Paulo Coelho,"}, {"index": 811, "x": 8.084416389465332, "y": 4.500135898590088, "quote": "\u201cYesterday I was clever, so I wanted to change the world. Today I am wise, so I am changing myself.\u201d", "author": "Rumi"}, {"index": 812, "x": 9.455023765563965, "y": 7.162619590759277, "quote": "\u201cWords are, of course, the most powerful drug used by mankind.\u201d", "author": "Rudyard Kipling"}, {"index": 813, "x": 4.7196831703186035, "y": 3.463947296142578, "quote": "\u201cThe truth does not change according to our ability to stomach it.\u201d", "author": "Flannery O'Connor"}, {"index": 814, "x": 5.929105281829834, "y": 7.252181529998779, "quote": "\u201cThe worst part of holding the memories is not the pain. It's the loneliness of it. Memories need to be shared.\u201d", "author": "Lois Lowry,"}, {"index": 815, "x": 6.1636857986450195, "y": 2.9971823692321777, "quote": "\u201cThe past is a place of reference, not a place of residence; the past is a place of learning, not a place of living.\u201d", "author": "Roy T. Bennett,"}, {"index": 816, "x": 12.081049919128418, "y": 6.947743892669678, "quote": "\u201cWhat I say is, a town isn\u00e2\u20ac\u2122t a town without a bookstore. It may call itself a town, but unless it\u00e2\u20ac\u2122s got a bookstore, it knows it\u00e2\u20ac\u2122s not foolin\u00e2\u20ac\u2122 a soul.\u201d", "author": "Neil Gaiman,"}, {"index": 817, "x": 8.620502471923828, "y": 8.295450210571289, "quote": "\u201cDon't JustDon't just learn, experience.Don't just read, absorb.Don't just change, transform.Don't just relate, advocate.Don't just promise, prove.Don't just criticize, encourage.Don't just think, ponder.Don't just take, give.Don't just see, feel.Don\u00e2\u20ac\u2122t just dream, do. Don't just hear, listen.Don't just talk, act.Don't just tell, show.Don't just exist, live.\u201d", "author": "Roy T. Bennett,"}, {"index": 818, "x": 8.517288208007812, "y": 9.108452796936035, "quote": "\u201cLet there be spaces in your togetherness, And let the winds of the heavens dance between you. Love one another but make not a bond of love: Let it rather be a moving sea between the shores of your souls. Fill each other's cup but drink not from one cup. Give one another of your bread but eat not from the same loaf. Sing and dance together and be joyous, but let each one of you be alone, Even as the strings of a lute are alone though they quiver with the same music. Give your hearts, but not into each other's keeping. For only the hand of Life can contain your hearts. And stand together, yet not too near together: For the pillars of the temple stand apart, And the oak tree and the cypress grow not in each other's shadow.\u201d", "author": "Khalil Gibran,"}, {"index": 819, "x": 11.548081398010254, "y": 7.044787406921387, "quote": "\u201cBooks are the mirrors of the soul.\u201d", "author": "Virginia Woolf,"}, {"index": 820, "x": 8.379460334777832, "y": 8.376328468322754, "quote": "\u201cI don\u00e2\u20ac\u2122t know if you\u00e2\u20ac\u2122ve ever felt like that. That you wanted to sleep for a thousand years. Or just not exist. Or just not be aware that you do exist. Or something like that. I think wanting that is very morbid, but I want it when I get like this. That\u00e2\u20ac\u2122s why I\u00e2\u20ac\u2122m trying not to think. I just want it all to stop spinning.\u201d", "author": "Stephen Chbosky,"}, {"index": 821, "x": 6.94867467880249, "y": 8.96497631072998, "quote": "\u201cBe careful of love. It'll twist your brain around and leave you thinking up is down and right is wrong.\u201d", "author": "Rick Riordan,"}, {"index": 822, "x": 7.248685836791992, "y": 5.382523059844971, "quote": "\u201cIf you look for perfection, you'll never be content.\u201d", "author": "Leo Tolstoy,"}, {"index": 823, "x": 9.613985061645508, "y": 10.320062637329102, "quote": "\u201cI can feel Peeta press his forehead into my temple and he asks, 'So now that you've got me, what are you going to do with me?' I turn into him. 'Put you somewhere you can't get hurt.\u201d", "author": "Suzanne Collins,"}, {"index": 824, "x": 11.01490592956543, "y": 11.179712295532227, "quote": "\u201cI've got a stele we can use. Who wants to do me?\"\"A regrettable choice of words,\" muttered Magnus.\u201d", "author": "Cassandra Clare,"}, {"index": 825, "x": 6.528132438659668, "y": 7.543839931488037, "quote": "\u201cIt kills me sometimes, how people die.\u201d", "author": "Markus Zusak,"}, {"index": 826, "x": 6.78609037399292, "y": 5.622035980224609, "quote": "\u201cBlessed is he who expects nothing, for he shall never be disappointed.\u201d", "author": "Alexander Pope"}, {"index": 827, "x": 9.84656810760498, "y": 7.5308942794799805, "quote": "\u201cThere is nothing in the world so irresistibly contagious as laughter and good humor.\u201d", "author": "Charles Dickens,"}, {"index": 828, "x": 4.2126145362854, "y": 3.8308768272399902, "quote": "\u201cNone but ourselves can free our minds.\u201d", "author": "Bob Marley"}, {"index": 829, "x": 8.457788467407227, "y": 5.661631107330322, "quote": "\u201cI did then what I knew how to do. Now that I know better, I do better.\u201d", "author": "Maya Angelou"}, {"index": 830, "x": 3.962495803833008, "y": 6.724720001220703, "quote": "\u201cUnbeing dead isn't being alive.\u201d", "author": "E. E. Cummings"}, {"index": 831, "x": 8.935422897338867, "y": 8.369500160217285, "quote": "\u201cNobody likes being alone that much. I don't go out of my way to make friends, that's all. It just leads to disappointment. \u201d", "author": "Haruki Murakami,"}, {"index": 832, "x": 5.328932762145996, "y": 6.497211933135986, "quote": "\u201cNever say goodbye because goodbye means going away and going away means forgetting.\u201d", "author": "J.M. Barrie,"}, {"index": 833, "x": 10.590646743774414, "y": 8.517965316772461, "quote": "\u201cFriendship is the hardest thing in the world to explain. It's not something you learn in school. But if you haven't learned the meaning of friendship, you really haven't learned anything.\u201d", "author": "Muhammad Ali"}, {"index": 834, "x": 3.736440658569336, "y": 8.173002243041992, "quote": "\u201cMusic was my refuge. I could crawl into the space between the notes and curl my back to loneliness.\u201d", "author": "Maya Angelou"}, {"index": 835, "x": 9.589524269104004, "y": 9.867341995239258, "quote": "\u201cDon't talk to me.\"\"Why not?\"\"Because I want to fix that in my memory for ever. Draco Malfoy, the amazing bouncing ferret...\u201d", "author": "J.K. Rowling,"}, {"index": 836, "x": 5.139395713806152, "y": 6.0373711585998535, "quote": "\u201cFear cuts deeper than swords.\u201d", "author": "George R.R. Martin,"}, {"index": 837, "x": 4.707096099853516, "y": 6.250243186950684, "quote": "\u201cDeath must be so beautiful. To lie in the soft brown earth, with the grasses waving above one's head, and listen to silence. To have no yesterday, and no tomorrow. To forget time, to forgive life, to be at peace.\u201d", "author": "Oscar Wilde,"}, {"index": 838, "x": 8.288370132446289, "y": 5.198558807373047, "quote": "\u201cEven if you cannot change all the people around you, you can change the people you choose to be around. Life is too short to waste your time on people who don\u00e2\u20ac\u2122t respect, appreciate, and value you. Spend your life with people who make you smile, laugh, and feel loved.\u201d", "author": "Roy T. Bennett,"}, {"index": 839, "x": 6.800134181976318, "y": 2.4285390377044678, "quote": "\u201cWhy, sometimes I've believed as many as six impossible things before breakfast.\u201d", "author": "Lewis Carroll,"}, {"index": 840, "x": 3.5743567943573, "y": 7.800136566162109, "quote": "\u201cPeople haven't always been there for me but music always has.\u201d", "author": "Taylor Swift"}, {"index": 841, "x": 7.330722808837891, "y": 7.199868679046631, "quote": "\u201cLife should not be a journey to the grave with the intention of arriving safely in a pretty and well preserved body, but rather to skid in broadside in a cloud of smoke, thoroughly used up, totally worn out, and loudly proclaiming \"Wow! What a Ride!\u201d", "author": "Hunter S. Thompson,"}, {"index": 842, "x": 7.432475566864014, "y": 10.054245948791504, "quote": "\u201cMany boys will bring you flowers. But someday you'll meet a boy who will learn your favorite flower, your favorite song, your favorite sweet. And even if he is too poor to give you any of them, it won't matter because he will have taken the time to know you as no one else does. Only that boy earns your heart.\u201d", "author": "Leigh Bardugo,"}, {"index": 843, "x": 7.190340042114258, "y": 6.025948524475098, "quote": "\u201cYou cannot control the behavior of others, but you can always choose how you respond to it.\u201d", "author": "Roy T. Bennett,"}, {"index": 844, "x": 8.54199504852295, "y": 3.760834217071533, "quote": "\u201cWar is what happens when language fails.\u201d", "author": "Margaret Atwood"}, {"index": 845, "x": 8.91277027130127, "y": 7.184118747711182, "quote": "\u201cI will not say: do not weep; for not all tears are an evil.\u201d", "author": "J.R.R. Tolkien,"}, {"index": 846, "x": 5.232837200164795, "y": 6.669845104217529, "quote": "\u201cLet no man pull you so low as to hate him.\u201d", "author": "Martin Luther King Jr.,"}, {"index": 847, "x": 12.159382820129395, "y": 9.738621711730957, "quote": "\u201cYou know, Minister, I disagree with Dumbledore on many counts...but you cannot deny he's got style...\u201d", "author": "J.K. Rowling,"}, {"index": 848, "x": 7.058399677276611, "y": 5.070568084716797, "quote": "\u201cTo go wrong in one's own way is better than to go right in someone else's.\u201d", "author": "Fyodor Dostoevsky,"}, {"index": 849, "x": 6.004549026489258, "y": 7.871621608734131, "quote": "\u201cIt is good to love many things, for therein lies the true strength, and whosoever loves much performs much, and can accomplish much, and what is done in love is well done.\u201d", "author": "Vincent Van Gogh"}, {"index": 850, "x": 7.4951090812683105, "y": 5.1622514724731445, "quote": "\u201cThe world as we have created it is a process of our thinking. It cannot be changed without changing our thinking.\u201d", "author": "Albert Einstein"}, {"index": 851, "x": 6.938326835632324, "y": 7.979929447174072, "quote": "\u201cHe must have known I'd want to leave you.\"\"No, he must have known you would always want to come back.\u201d", "author": "J.K. Rowling,"}, {"index": 852, "x": 7.022531986236572, "y": 6.745156288146973, "quote": "\u201cYou can spend minutes, hours, days, weeks, or even months over-analyzing a situation; trying to put the pieces together, justifying what could've, would've happened... or you can just leave the pieces on the floor and move the fuck on.\u201d", "author": "Tupac Shakur"}, {"index": 853, "x": 5.654480457305908, "y": 9.64612865447998, "quote": "\u201cLet us step into the night and pursue that flighty temptress, adventure.\u201d", "author": "J.K. Rowling,"}, {"index": 854, "x": 6.256639003753662, "y": 6.8513712882995605, "quote": "\u201cLet us be grateful to the people who make us happy; they are the charming gardeners who make our souls blossom.\u201d", "author": "Marcel Proust"}, {"index": 855, "x": 10.696663856506348, "y": 3.836411714553833, "quote": "\u201cAll grown-ups were once children... but only few of them remember it.\u201d", "author": "Antoine de Saint-Exup\u00c3\u00a9ry,"}, {"index": 856, "x": 9.340970039367676, "y": 10.784570693969727, "quote": "\u201cOne of the Silent Brothers is here to see you. Hodge sent me to wake you up. Actually he offered to wake you himself, but since it's 5 a.m., I figured you'd be less cranky if you had something nice to look at.\"\"Meaning you?\"\"What else?\u201d", "author": "Cassandra Clare,"}, {"index": 857, "x": 6.952646732330322, "y": 5.918935775756836, "quote": "\u201cIt's all right to love someone who doesn't love you back, as lo
