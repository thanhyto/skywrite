"index": 1130, "x": 5.912270545959473, "y": 6.286226272583008, "quote": "\u201cStart each day with a positive thought and a grateful heart.\u201d", "author": "Roy T. Bennett,"}, {"index": 1131, "x": 4.9853668212890625, "y": 8.787217140197754, "quote": "\u201cBelieve in Your HeartBelieve in your heart that you're meant to live a life full of passion, purpose, magic and miracles.\u201d", "author": "Roy T. Bennett,"}, {"index": 1132, "x": 8.036585807800293, "y": 8.273763656616211, "quote": "\u201cThat was the thing. You never got used to it, the idea of someone being gone. Just when you think it's reconciled, accepted, someone points it out to you, and it just hits you all over again, that shocking.\u201d", "author": "Sarah Dessen,"}, {"index": 1133, "x": 11.611008644104004, "y": 4.1988348960876465, "quote": "\u201cBoth Rowling and Meyer, they\u00e2\u20ac\u2122re speaking directly to young people. \u00e2\u20ac\u00a6 The real difference is that Jo Rowling is a terrific writer and Stephenie Meyer can\u00e2\u20ac\u2122t write worth a darn. She\u00e2\u20ac\u2122s not very good.\u201d", "author": "Stephen King"}, {"index": 1134, "x": 11.420075416564941, "y": 5.364564418792725, "quote": "\u201cReading is escape, and the opposite of escape; it's a way to make contact with reality after a day of making things up, and it's a way of making contact with someone else's imagination after a day that's all too real.\u201d", "author": "Nora Ephron"}, {"index": 1135, "x": 6.294945240020752, "y": 5.913999557495117, "quote": "\u201cA man can no more diminish God's glory by refusing to worship Him than a lunatic can put out the sun by scribbling the word 'darkness' on the walls of his cell.\u201d", "author": "C.S. Lewis,"}, {"index": 1136, "x": 4.397100925445557, "y": 9.062474250793457, "quote": "\u201cNever close your lips to those whom you have already opened your heart.\u201d", "author": "Charles Dickens"}, {"index": 1137, "x": 10.265604972839355, "y": 7.657000541687012, "quote": "\u201cIf you have two friends in your lifetime, you're lucky. If you have one good friend, you're more than lucky.\u201d", "author": "S.E. Hinton"}, {"index": 1138, "x": 5.192202568054199, "y": 8.71309757232666, "quote": "\u201cOne love, one heart, one destiny.\u201d", "author": "Robert Marley"}, {"index": 1139, "x": 5.019177436828613, "y": 3.75449800491333, "quote": "\u201cStories may well be lies, but they are good lies that say true things, and which can sometimes pay the rent.\u201d", "author": "Neil Gaiman"}, {"index": 1140, "x": 7.73849630355835, "y": 9.148734092712402, "quote": "\u201cIf you gave someone your heart and they died, did they take it with them? Did you spend the rest of forever with a hole inside you that couldn't be filled?\u201d", "author": "Jodi Picoult,"}, {"index": 1141, "x": 8.38071346282959, "y": 9.699655532836914, "quote": "\u201cI was within and without, simultaneously enchanted and repelled by the inexhaustible variety of life.\u201d", "author": "Fitzgerald F. Scott,"}, {"index": 1142, "x": 6.6260199546813965, "y": 3.0293073654174805, "quote": "\u201cThe secret of health for both mind and body is not to mourn for the past, nor to worry about the future, but to live the present moment wisely and earnestly.\u201d", "author": "Bukkyo Dendo Kyokai,"}, {"index": 1143, "x": 7.5330963134765625, "y": 8.554156303405762, "quote": "\u201cDance, when you're broken open. Dance, if you've torn the bandage off. Dance in the middle of the fighting. Dance in your blood. Dance when you're perfectly free.\u201d", "author": "Rumi"}, {"index": 1144, "x": 6.759792804718018, "y": 6.4742021560668945, "quote": "\u201cIf she's amazing, she won't be easy. If she's easy, she won't be amazing. If she's worth it, you wont give up. If you give up, you're not worthy. ... Truth is, everybody is going to hurt you; you just gotta find the ones worth suffering for.\u201d", "author": "Bob Marley,"}, {"index": 1145, "x": 5.298532009124756, "y": 7.874883651733398, "quote": "\u201cThe greater the love, the greater the tragedy when it's over.\u201d", "author": "Nicholas Sparks,"}, {"index": 1146, "x": 6.7925124168396, "y": 9.038712501525879, "quote": "\u201cIt isn't possible to love and part. You will wish that it was. You can transmute love, ignore it, muddle it, but you can never pull it out of you. I know by experience that the poets are right: love is eternal.\u201d", "author": "E.M. Forster,"}, {"index": 1147, "x": 5.1877827644348145, "y": 10.166467666625977, "quote": "\u201cThe darker the night, the brighter the stars,  The deeper the grief, the closer is God!\u201d", "author": "Fyodor Dostoevsky,"}, {"index": 1148, "x": 6.301737308502197, "y": 7.9632568359375, "quote": "\u201cI will not let anyone walk through my mind with their dirty feet.\u201d", "author": "mahatma gandhi"}, {"index": 1149, "x": 7.653306484222412, "y": 9.078957557678223, "quote": "\u201cDo you wish me a good morning, or mean that it is a good morning whether I want it or not; or that you feel good this morning; or that it is a morning to be good on?\u201d", "author": "J.R.R. Tolkien,"}, {"index": 1150, "x": 11.419768333435059, "y": 5.723517417907715, "quote": "\u201cFinally, from so little sleeping and so much reading, his brain dried up and he went completely out of his mind.\u201d", "author": "Miguel de Cervantes Saavedra,"}, {"index": 1151, "x": 11.01278018951416, "y": 7.734572887420654, "quote": "\u201cAnd on the subject of burning books: I want to congratulate librarians, not famous for their physical strength or their powerful political connections or their great wealth, who, all over this country, have staunchly resisted anti-democratic bullies who have tried to remove certain books from their shelves, and have refused to reveal to thought police the names of persons who have checked out those titles.So the America I loved still exists, if not in the White House or the Supreme Court or the Senate or the House of Representatives or the media. The America I love still exists at the front desks of our public libraries.\u201d", "author": "Kurt Vonnegut,"}, {"index": 1152, "x": 11.587251663208008, "y": 7.887187957763672, "quote": "\u201cThere are no faster or firmer friendships than those formed between people who love the same books.\u201d", "author": "Irving Stone,"}, {"index": 1153, "x": 9.654009819030762, "y": 6.5416579246521, "quote": "\u201cDon't take life too seriously. Punch it in the face when it needs a good hit. Laugh at it.\u201d", "author": "Colleen Hoover,"}, {"index": 1154, "x": 5.710758209228516, "y": 8.471452713012695, "quote": "\u201cWhat you do, the way you think, makes you beautiful.\u201d", "author": "Scott Westerfeld,"}, {"index": 1155, "x": 9.238211631774902, "y": 7.26568078994751, "quote": "\u201cWhen someone is crying, of course, the noble thing to do is to comfort them. But if someone is trying to hide their tears, it may also be noble to pretend you do not notice them.\u201d", "author": "Lemony Snicket,"}, {"index": 1156, "x": 8.283350944519043, "y": 9.013165473937988, "quote": "\u201cI, myself, am made entirely of flaws, stitched together with good intentions.\u201d", "author": "Augusten Burroughs"}, {"index": 1157, "x": 6.396020889282227, "y": 3.1435670852661133, "quote": "\u201cNo amount of regretting can change the past, and no amount of worrying can change the future.\u201d", "author": "Roy T. Bennett,"}, {"index": 1158, "x": 7.98637056350708, "y": 7.736562728881836, "quote": "\u201cThe Road goes ever on and onDown from the door where it began.Now far ahead the Road has gone,And I must follow, if I can,Pursuing it with eager feet,Until it joins some larger wayWhere many paths and errands meet.And whither then? I cannot say\u201d", "author": "J.R.R. Tolkien,"}, {"index": 1159, "x": 4.367702007293701, "y": 3.794016122817993, "quote": "\u201cThe individual has always had to struggle to keep from being overwhelmed by the tribe. If you try it, you will be lonely often, and sometimes frightened. But no price is too high to pay for the privilege of owning yourself.\u201d", "author": "Friedrich Nietzsche"}, {"index": 1160, "x": 9.013701438903809, "y": 6.251910209655762, "quote": "\u201cReality is that which, when you stop believing in it, doesn't go away.\u201d", "author": "Philip K. Dick,"}, {"index": 1161, "x": 4.493505954742432, "y": 6.4955267906188965, "quote": "\u201cWhen a man is denied the right to live the life he believes in, he has no choice but to become an outlaw.\u201d", "author": "Nelson Mandela"}, {"index": 1162, "x": 6.664207935333252, "y": 7.65374231338501, "quote": "\u201cWe have to continually be jumping off cliffs and developing our wings on the way down.\u201d", "author": "Kurt Vonnegut,"}, {"index": 1163, "x": 7.745131015777588, "y": 6.235226631164551, "quote": "\u201cConfront the dark parts of yourself, and work to banish them with illumination and forgiveness. Your willingness to wrestle with your demons will cause your angels to sing.\u201d", "author": "August Wilson"}, {"index": 1164, "x": 8.571939468383789, "y": 7.436354160308838, "quote": "\u201cAny fool can be happy. It takes a man with real heart to make beauty out of the stuff that makes us weep.\u201d", "author": "Clive Barker,"}, {"index": 1165, "x": 5.147686958312988, "y": 4.48710823059082, "quote": "\u201cAlways do sober what you said you'd do drunk. That will teach you to keep your mouth shut.\u201d", "author": "Ernest Hemingway"}, {"index": 1166, "x": 7.698873996734619, "y": 5.026462554931641, "quote": "\u201cDo your thing and don't care if they like it.\u201d", "author": "Tina Fey,"}, {"index": 1167, "x": 6.316372394561768, "y": 6.217680931091309, "quote": "\u201cActs of Kindness:A random act of kindness, no matter how small, can make a tremendous impact on someone else's life.\u201d", "author": "Roy T. Bennett,"}, {"index": 1168, "x": 7.872035980224609, "y": 7.254469871520996, "quote": "\u201cSo be sure when you step, Step with care and great tact. And remember that life's A Great Balancing Act. And will you succeed? Yes! You will, indeed! (98 and \u00c2\u00be percent guaranteed) Kid, you'll move mountains.\u201d", "author": "Dr. Seuss,"}, {"index": 1169, "x": 3.9669864177703857, "y": 6.920304298400879, "quote": "\u201cIf I should ever die, God forbid, let this be my epitaph:THE ONLY PROOF HE NEEDEDFOR THE EXISTENCE OF GODWAS MUSIC\u201d", "author": "kurt vonnegut"}, {"index": 1170, "x": 9.727668762207031, "y": 7.891963481903076, "quote": "\u201cWhy are women... so much more interesting to men than men are to women?\u201d", "author": "Virginia Woolf"}, {"index": 1171, "x": 12.369187355041504, "y": 6.685629367828369, "quote": "\u201cI do things like get in a taxi and say, \"The library, and step on it.\u201d", "author": "David Foster Wallace,"}, {"index": 1172, "x": 8.993972778320312, "y": 10.466119766235352, "quote": "\u201cI was thinking about the first time I ever saw you,\" he said, \"and how after that I couldn't forget you. I wanted to, but I couldn't stop myself. I forced Hodge to let me be the one who came to find you and bring you back to the Institue. And even back then, in that stupid coffee shop, when I saw you sitting on that couch with Simon, even then that felt wrong to me-- I should have been the one sitting with you. The one who made you laugh like that. I couldn't get rid of that feeling. That it should have been me. And the more I knew you, the more I felt it--it had never been like that for me before. I'd always wanted a girl and then gotten to know her and not wanted her anymore, but with you the feeling just got stronger and stronger until that night when you showed up at Renwick's and I knew.\u201d", "author": "Cassandra Clare,"}, {"index": 1173, "x": 7.679442405700684, "y": 10.240585327148438, "quote": "\u201cAnd so with the sunshine and the great bursts of leaves growing on the trees, just as things grow in fast movies, I had that familiar conviction that life was beginning over again with the summer.\u201d", "author": "F. Scott Fitzgerald,"}, {"index": 1174, "x": 11.853503227233887, "y": 7.1713032722473145, "quote": "\u201cA book must be the axe for the frozen sea within us.\u201d", "author": "Franz Kafka"}, {"index": 1175, "x": 8.970252990722656, "y": 8.130221366882324, "quote": "\u201cSolitude is fine but you need someone to tell that solitude is fine.\u201d", "author": "Honor\u00c3\u00a9 de Balzac"}, {"index": 1176, "x": 9.045952796936035, "y": 8.265442848205566, "quote": "\u201cIf you're lonely when you're alone, you're in bad company.\u201d", "author": "Jean-Paul Sartre"}, {"index": 1177, "x": 6.607307434082031, "y": 3.5611305236816406, "quote": "\u201cToday a reader, tomorrow a leader.\u201d", "author": "Margaret Fuller"}, {"index": 1178, "x": 6.680501937866211, "y": 7.6238322257995605, "quote": "\u201cOne cannot think well, love well, sleep well, if one has not dined well.\u201d", "author": "Virginia Woolf,"}, {"index": 1179, "x": 4.717665195465088, "y": 9.532093048095703, "quote": "\u201cGoodbye,\" said the fox. \"And now here is my secret, a very simple secret: It is only with the heart that one can see rightly; what is essential is invisible to the eye.\u201d", "author": "Antoine de Saint-Exup\u00c3\u00a9ry"}, {"index": 1180, "x": 8.6316556930542, "y": 7.175530910491943, "quote": "\u201cBut a mermaid has no tears, and therefore she suffers so much more.\u201d", "author": "Hans Christian Andersen,"}, {"index": 1181, "x": 10.611226081848145, "y": 11.376242637634277, "quote": "\u201cIs standing by the window muttering about blood something he does all the time?\" asked Simon.\"No,\" Jace said. \"Sometimes he sits on the couch and does it.\u201d", "author": "Cassandra Clare,"}, {"index": 1182, "x": 11.577034950256348, "y": 6.0742645263671875, "quote": "\u201cIt is a great thing to start life with a small number of really good books which are your very own.\u201d", "author": "Arthur Conan Doyle"}, {"index": 1183, "x": 5.667534351348877, "y": 8.859712600708008, "quote": "\u201cIt's not the face, but the expressions on it. It's not the voice, but what you say. It's not how you look in that body, but the thing you do with it. You are beautiful.\u201d", "author": "Stephenie Meyer,"}, {"index": 1184, "x": 4.678062438964844, "y": 9.260518074035645, "quote": "\u201cFollow your heart, listen to your inner voice, stop caring about what others think.\u201d", "author": "Roy T. Bennett,"}, {"index": 1185, "x": 5.774013042449951, "y": 2.767439842224121, "quote": "\u201cTop 15 Things Money Can\u00e2\u20ac\u2122t BuyTime. Happiness. Inner Peace. Integrity. Love. Character. Manners. Health. Respect. Morals. Trust. Patience. Class. Common sense. Dignity.\u201d", "author": "Roy T. Bennett,"}, {"index": 1186, "x": 6.261413097381592, "y": 7.470678329467773, "quote": "\u201cFighting for peace is like screwing for virginity.\u201d", "author": "George Carlin"}, {"index": 1187, "x": 9.864643096923828, "y": 10.847399711608887, "quote": "\u201cIt's not because I want to make out with her.\"Hold on.\" He grabbed a pencil and scrawled excitedly at the paper as if he'd just made a mathematical breakthrough and then looked back up at me. \"I just did some calculations, and I've been able to determine that you're full of shit\u201d", "author": "John Green,"}, {"index": 1189, "x": 7.463927745819092, "y": 7.143691062927246, "quote": "\u201cLife is about accepting the challenges along the way, choosing to keep moving forward, and savoring the journey.\u201d", "author": "Roy T. Bennett,"}, {"index": 1190, "x": 6.771771430969238, "y": 7.2252702713012695, "quote": "\u201cHave enough courage to trust love one more time and always one more time.\u201d", "author": "Maya Angelou"}, {"index": 1191, "x": 7.609740734100342, "y": 11.435162544250488, "quote": "\u201cI wantTo do with you what spring does with the cherry trees.\u201d", "author": "Pablo Neruda,"}, {"index": 1192, "x": 6.604902744293213, "y": 6.729508876800537, "quote": "\u201cYou is kind. You is smart. You is important.\u201d", "author": "Kathryn Stockett,"}, {"index": 1193, "x": 6.265446186065674, "y": 8.769000053405762, "quote": "\u201cWar must be, while we defend our lives against a destroyer who would devour all; but I do not love the bright sword for its sharpness, nor the arrow for its swiftness, nor the warrior for his glory. I love only that which they defend.\u201d", "author": "J.R.R. Tolkien,"}, {"index": 1194, "x": 7.9106831550598145, "y": 8.902671813964844, "quote": "\u201cIf you want to really hurt you parents, and you don't have the nerve to be gay, the least you can do is go into the arts. I'm not kidding. The arts are not a way to make a living. They are a very human way of making life more bearable. Practicing an art, no matter how well or badly, is a way to make your soul grow, for heaven's sake. Sing in the shower. Dance to the radio. Tell stories. Write a poem to a friend, even a lousy poem. Do it as well as you possible can. You will get an enormous reward. You will have created something.\u201d", "author": "Kurt Vonnegut,"}, {"index": 1195, "x": 8.284933090209961, "y": 5.249131679534912, "quote": "\u201cSometimes it seems safer to hold it all in, where the only person who can judge is yourself.\u201d", "author": "Sarah Dessen"}, {"index": 1196, "x": 8.5427885055542, "y": 3.4578750133514404, "quote": "\u201cIf you are irritated by every rub, how will your mirror be polished?\u201d", "author": "Rumi"}, {"index": 1197, "x": 10.062910079956055, "y": 5.1655097007751465, "quote": "\u201cEvery generation imagines itself to be more intelligent than the one that went before it, and wiser than the one that comes after it.\u201d", "author": "George Orwell"}, {"index": 1198, "x": 10.009693145751953, "y": 7.789499759674072, "quote": "\u201cHow wrong is it for a woman to expect the man to build the world she wants, rather than to create it herself?\u201d", "author": "Anais Nin"}, {"index": 1199, "x": 9.355093955993652, "y": 8.54671573638916, "quote": "\u201cTrees are poems the earth writes upon the sky, We fell them down and turn them into paper,That we may record our emptiness.\u201d", "author": "Kahlil Gibran"}, {"index": 1200, "x": 6.199584484100342, "y": 6.249231815338135, "quote": "\u201cFor last year's words belong to last year's language And next year's words await another voice.\u201d", "author": "T.S. Eliot,"}, {"index": 1201, "x": 3.0378894805908203, "y": 7.445780277252197, "quote": "\u201cAfter silence, that which comes nearest to expressing the inexpressible is music.\u201d", "author": "Aldous Huxley,"}, {"index": 1202, "x": 7.15521764755249, "y": 5.651305198669434, "quote": "\u201cUnderstanding is the first step to acceptance, and only with acceptance can there be recovery.\u201d", "author": "J.K. Rowling,"}, {"index": 1203, "x": 10.4794282913208, "y": 11.213232040405273, "quote": "\u201cIsabelle drifted over, Jace a pace behind her. She was wearing a long black dress with boots and an even longer cutaway coat of soft green velvet, the color of moss. \"I can't believe you did it!\" she exclaimed. \"How did you get Magnus to let Jace leave?\"\"Traded him for Alec,\" Clary said.Isabelle looked mildly alarmed. \"Not permanently?\"\"No,\" said Jace. \"Just for a few hours. Unless I don't come back,\" he added thoughtfully. \"In which case, maybe he does get to keep Alec. Think of it as a lease with an option to buy.\"Isabelle looked dubious. \"Mom and Dad won't be pleased if they find out.\"\"That you freed a possible criminal by trading away your brother to a warlock who looks like a gay Sonic the Hedgehog and dresses like the Child Catcher from Chitty Chitty Bang Bang?\" Simon inquired. \"No, probably not.\u201d", "author": "Cassandra Clare,"}, {"index": 1204, "x": 8.451949119567871, "y": 9.686038970947266, "quote": "\u201cAt some point, you just pull off the Band-Aid, and it hurts, but then it's over and you're relieved.\u201d", "author": "John Green,"}, {"index": 1205, "x": 6.330809593200684, "y": 10.286255836486816, "quote": "\u201cAnd still, after all this time,The sun never says to the earth,\"You owe Me.\"Look what happens withA love like that,It lights the Whole Sky.\u201d", "author": "Hafiz"}, {"index": 1206, "x": 6.989338397979736, "y": 3.983046293258667, "quote": "\u201cDon't be satisfied with stories, how things have gone with others. Unfold your own myth.\u201d", "author": "Rumi,"}, {"index": 1207, "x": 10.192327499389648, "y": 8.397431373596191, "quote": "\u201cIsn't it odd how much fatter a book gets when you've read it several times?\" Mo had said...\"As if something were left between the pages every time you read it. Feelings, thoughts, sounds, smells...and then, when you look at the book again many years later, you find yourself there, too, a slightly younger self, slightly different, as if the book had preserved you like a pressed flower...both strange and familiar.\u201d", "author": "Cornelia Funke,"}, {"index": 1208, "x": 7.192690849304199, "y": 9.765207290649414, "quote": "\u201cDespite my ghoulish reputation, I really have the heart of a small boy. I keep it in a jar on my desk.\u201d", "author": "Robert Bloch"}, {"index": 1209, "x": 7.147982120513916, "y": 4.695245265960693, "quote": "\u201cYou don't remember what happened. What you remember becomes what happened.\u201d", "author": "John Green,"}, {"index": 1210, "x": 4.837914943695068, "y": 4.4228973388671875, "quote": "\u201cYou're not to be so blind with patriotism that you can't face reality. Wrong is wrong, no matter who does it or says it.\u201d", "author": "Malcolm X,"}, {"index": 1211, "x": 9.059276580810547, "y": 8.519584655761719, "quote": "\u201cWe are all alone, born alone, die alone, and\u00e2\u20ac\u201din spite of True Romance magazines\u00e2\u20ac\u201dwe shall all someday look back on our lives and see that, in spite of our company, we were alone the whole way. I do not say lonely\u00e2\u20ac\u201dat least, not all the time\u00e2\u20ac\u201dbut essentially, and finally, alone. This is what makes your self-respect so important, and I don't see how you can respect yourself if you must look in the hearts and minds of others for your happiness.\u201d", "author": "Hunter S. Thompson,"}, {"index": 1212, "x": 6.474923610687256, "y": 7.857846260070801, "quote": "\u201cThey say when you are missing someone that they are probably feeling the same, but I don't think it's possible for you to miss me as much as I'm missing you right now\u201d", "author": "Edna St. Vincent Millay"}, {"index": 1213, "x": 11.418050765991211, "y": 5.353243350982666, "quote": "\u201cThe world was hers for the reading.\u201d", "author": "Betty Smith,"}, {"index": 1214, "x": 6.397342681884766, "y": 9.377676010131836, "quote": "\u201cLove is not affectionate feeling, but a steady wish for the loved person's ultimate good as far as it can be obtained.\u201d", "author": "C.S. Lewis"}, {"index": 1215, "x": 11.325116157531738, "y": 4.4287638664245605, "quote": "\u201cThe first draft of anything is shit.\u201d", "author": "Ernest Hemingway"}, {"index": 1216, "x": 7.6013593673706055, "y": 3.2949774265289307, "quote": "\u201cHappiness is the consequence of personal effort. You fight for it, strive for it, insist upon it, and sometimes even travel around the world looking for it. You have to participate relentlessly in the manifestations of your own blessings. And once you have achieved a state of happiness, you must never become lax about maintaining it. You must make a mighty effort to keep swimming upward into that happiness forever, to stay afloat on top of it.\u201d", "author": "Elizabeth Gilbert,"}, {"index": 1217, "x": 6.2546281814575195, "y": 9.601719856262207, "quote": "\u201cAs if you were on fire from within.The moon lives in the lining of your skin.\u201d", "author": "Pablo Neruda"}, {"index": 1218, "x": 7.790696620941162, "y": 5.005105018615723, "quote": "\u201cThe measure of intelligence is the ability to change.\u201d", "author": "Albert Einstein"}, {"index": 1219, "x": 7.670190811157227, "y": 7.309919834136963, "quote": "\u201cWhat makes the desert beautiful,' said the little prince, 'is that somewhere it hides a well...\u201d", "author": "Antoine de Saint-Exup\u00c3\u00a9ry,"}, {"index": 1220, "x": 11.393747329711914, "y": 9.12116527557373, "quote": "\u201cWhen I was a boy of 14, my father was so ignorant I could hardly stand to have the old man around. But when I got to be 21, I was astonished at how much the old man had learned in seven years.\u201d", "author": "Mark Twain"}, {"index": 1221, "x": 5.417245864868164, "y": 5.613779544830322, "quote": "\u201cPerhaps it's impossible to wear an identity without becoming what you pretend to be.\u201d", "author": "Orson Scott Card,"}, {"index": 1222, "x": 9.949601173400879, "y": 10.055379867553711, "quote": "\u201cOh well... I'd just been thinking, if you had died, you'd have been welcome to share my toilet.\u201d", "author": "J.K. Rowling,"}, {"index": 1223, "x": 7.7986626625061035, "y": 7.737603664398193, "quote": "\u201cIt happens to everyone as they grow up. You find out who you are and what you want, and then you realize that people you've known forever don't see things the way you do. So you keep the wonderful memories, but find yourself moving on.\u201d", "author": "Nicholas Sparks"}, {"index": 1224, "x": 11.12337589263916, "y": 5.844547748565674, "quote": "\u201cI'm quite illiterate, but I read a lot. \u201d", "author": "J.D. Salinger,"}, {"index": 1225, "x": 7.490112781524658, "y": 5.899232387542725, "quote": "\u201cWe waste time looking for the perfect lover, instead of creating the perfect love.\u201d", "author": "Tom Robbins"}, {"index": 1226, "x": 8.586247444152832, "y": 6.600335121154785, "quote": "\u201cTime is a drug. Too much of it kills you.\u201d", "author": "Terry Pratchett,"}, {"index": 1227, "x": 5.8282084465026855, "y": 5.2568535804748535, "quote": "\u201cMaybe ever\u00e2\u20ac\u2122body in the whole damn world is scared of each other.\u201d", "author": "John Steinbeck,"}, {"index": 1228, "x": 8.349580764770508, "y": 8.492286682128906, "quote": "\u201cIs 'fat' really the worst thing a human being can be? Is 'fat' worse than 'vindictive', 'jealous', 'shallow', 'vain', 'boring' or 'cruel'? Not to me.\u201d", "author": "J.K. Rowling"}, {"index": 1229, "x": 4.742498874664307, "y": 4.767457485198975, "quote": "\u201cIf a book about failures doesn't sell, is it a success?\u201d", "author": "Jerry Seinfeld"}, {"index": 1230, "x": 9.588153839111328, "y": 6.5341644287109375, "quote": "\u201cImagine smiling after a slap in the face. Then think of doing it twenty-four hours a day.\u201d", "author": "Markus Zusak,"}, {"index": 1231, "x": 6.967979907989502, "y": 7.819859981536865, "quote": "\u201cYou were born with wings, why prefer to crawl through life?\u201d", "author": "Rumi"}, {"index": 1232, "x": 8.550369262695312, "y": 3.1194705963134766, "quote": "\u201cWherever you go becomes a part of you somehow.\u201d", "author": "Anita Desai"}, {"index": 1233, "x": 4.583542346954346, "y": 8.0432710647583, "quote": "\u201cThe function of prayer is not to influence God, but rather to change the nature of the one who prays.\u201d", "author": "Soren Kierkegaard"}, {"index": 1234, "x": 10.22045612335205, "y": 7.5904622077941895, "quote": "\u201cWhen you do things from your soul, you feel a river moving in you, a joy.\u201d", "author": "Rumi"}, {"index": 1235, "x": 8.727105140686035, "y": 6.932559967041016, "quote": "\u201cHow did it get so late so soon?\u201d", "author": "Dr. Seuss"}, {"index": 1236, "x": 9.057842254638672, "y": 8.537921905517578, "quote": "\u201cI am an excitable person who only understands life lyrically, musically, in whom feelings are much stronger as reason. I am so thirsty for the marvelous that only the marvelous has power over me. Anything I can not transform into something marvelous, I let go. Reality doesn't impress me. I only believe in intoxication, in ecstasy, and when ordinary life shackles me, I escape, one way or another. No more walls.\u201d", "author": "Anais Nin"}, {"index": 1237, "x": 7.218719482421875, "y": 2.5201263427734375, "quote": "\u201cI can resist anything except temptation.\u201d", "author": "Oscar Wilde,"}, {"index": 1238, "x": 10.62956428527832, "y": 6.7733869552612305, "quote": "\u201cAtticus told me to delete the adjectives and I'd have the facts.\u201d", "author": "Harper Lee,"}, {"index": 1239, "x": 4.643529891967773, "y": 5.792049407958984, "quote": "\u201cLife shrinks or expands in proportion to one's courage.\u201d", "author": "Anais Nin"}, {"index": 1240, "x": 5.800564765930176, "y": 5.7442474365234375, "quote": "\u201cWe can easily forgive a child who is afraid of the dark; the real tragedy of life is when men are afraid of the light.\u201d", "author": "Plato"}, {"index": 1241, "x": 7.408517837524414, "y": 7.923757076263428, "quote": "\u201cI would like to be the air that inhabits you for a moment only. I would like to be that unnoticed and that necessary.\u201d", "author": "Margaret Atwood"}, {"index": 1242, "x": 6.6583476066589355, "y": 4.330850124359131, "quote": "\u201cMaybe you can afford to wait. Maybe for you there's a tomorrow. Maybe for you there's one thousand tomorrows, or three thousand, or ten, so much time you can bathe in it, roll around it, let it slide like coins through you fingers. So much time you can waste it.But for some of us there's only today. And the truth is, you never really know.\u201d", "author": "Lauren Oliver,"}, {"index": 1243, "x": 10.2061128616333, "y": 7.610889434814453, "quote": "\u201cDon't stop there. I suppose there are also, what, vampires and werewolves and zombies?\"\"Of course there are. Although you mostly find zombies farther south, where the voudun priests are.\"\"What about mummies? Do they only hang around Egypt?\"\"Don't be ridiculous. No one believes in mummies.\u201d", "author": "Cassandra Clare,"}, {"index": 1244, "x": 4.297549247741699, "y": 8.57816219329834, "quote": "\u201cEven death has a heart.\u201d", "author": "Markus Zusak,"}, {"index": 1245, "x": 10.026713371276855, "y": 5.813750267028809, "quote": "\u201cOne ought, every day at least, to hear a little song, read a good poem, see a fine picture, and, if it were possible, to speak a few reasonable words.\u201d", "author": "Johann Wolfgang von Goethe,"}, {"index": 1246, "x": 7.592825889587402, "y": 3.9857382774353027, "quote": "\u201cYou speak an infinite deal of nothing.\u201d", "author": "William Shakespeare,"}, {"index": 1247, "x": 8.242666244506836, "y": 9.297577857971191, "quote": "\u201cIt doesn't interest me what you do for a living. I want to know what you ache for, and if you dare to dream of meeting your heart's longing.It doesn't interest me how old you are. I want to know if you will risk looking like a fool for love, for your dream, for the adventure of being alive. It doesn't interest me what planets are squaring your moon. I want to know if you have touched the center of your own sorrow, if you have been opened by life's betrayals or have become shriveled and closed from fear of further pain!I want to know if you can sit with pain, mine or your own, without moving to hide it or fade it, or fix it. I want to know if you can be with joy, mine or your own, if you can dance with wildness and let the ecstasy fill you to the tips of your fingers and toes without cautioning us to be careful, to be realistic, to remember the limitations of being human. It doesn't interest me if the story you are telling me is true. I want to know if you can disappoint another to be true to yourself; if you can bear the accusation of betrayal and not betray your own soul; if you can be faithlessand therefore trustworthy. I want to know if you can see beauty even when it's not pretty, every day,and if you can source your own life from its presence. I want to know if you can live with failure, yours and mine, and still stand on the edge of the lake and shout to the silver of the full moon, \u00e2\u20ac\u0153Yes!\u00e2\u20ac\ufffdIt doesn't interest me to know where you live or how much money you have. I want to know if you can get up, after the night of grief and despair, weary and bruised to the bone, and do what needs to be done to feed the children. It doesn't interest me who you know or how you came to be here. I want to know if you will stand in the center of the fire with me and not shrink back. It doesn't interest me where or what or with whom you have studied. I want to know what sustains you, from the inside, when all else falls away. I want to know if you can be alone with yourself and if you truly like the company you keep in the empty moments.\u201d", "author": "Oriah Mountain Dreamer"}, {"index": 1248, "x": 10.55288028717041, "y": 4.071902751922607, "quote": "\u201cAll you have to do is write one true sentence. Write the truest sentence that you know.\u201d", "author": "Ernest Hemingway"}, {"index": 1249, "x": 10.824390411376953, "y": 7.487874984741211, "quote": "\u201cSometimes, you read a book and it fills you with this weird evangelical zeal, and you become convinced that the shattered world will never be put back together unless and until all living humans read the book. And then there are books like An Imperial Affliction, which you can't tell people about, books so special and rare and yours that advertising your affection feels like betrayal\u201d", "author": "John Green,"}, {"index": 1250, "x": 9.858768463134766, "y": 4.27384614944458, "quote": "\u201cA cynic is a man who knows the price of everything, and the value of nothing.\u201d", "author": "Oscar Wilde"}, {"index": 1251, "x": 7.28064489364624, "y": 9.917463302612305, "quote": "\u201cHe does something to me, that boy. Every time. It\u00e2\u20ac\u2122s his only detriment. He steps on my heart. He makes me cry.\u201d", "author": "Markus Zusak,"}, {"index": 1252, "x": 6.880222797393799, "y": 9.255030632019043, "quote": "\u201cGravitation is not responsible for people falling in love.\u201d", "author": "Albert Einstein"}, {"index": 1253, "x": 6.526342391967773, "y": 7.239657878875732, "quote": "\u201cYou know, when it works, love is pretty amazing. It's not overrated. There's a reason for all those songs.\u201d", "author": "Sarah Dessen,"}, {"index": 1254, "x": 5.18849515914917, "y": 5.846730709075928, "quote": "\u201cTo me, Fearless is not the absense of fear. It's not being completely unafraid. To me, Fearless is having fears. Fearless is having doubts. Lots of them. To me, Fearless is living in spite of those things that scare you to death.\u201d", "author": "Taylor Swift"}, {"index": 1255, "x": 4.342940807342529, "y": 5.8358917236328125, "quote": "\u201cBut in the end one needs more courage to live than to kill himself.\u201d", "author": "Albert Camus"}, {"index": 1256, "x": 6.589798927307129, "y": 5.548591613769531, "quote": "\u201cThe moment you doubt whether you can fly, you cease for ever to be able to do it.\u201d", "author": "J. M. Barrie,"}, {"index": 1257, "x": 7.067257404327393, "y": 2.5797781944274902, "quote": "\u201cSay 'provoking' again. Your mouth looks provocative when you do.\u201d", "author": "Becca Fitzpatrick,"}, {"index": 1258, "x": 5.111118316650391, "y": 3.60125470161438, "quote": "\u201cThere are three types of lies -- lies, damn lies, and statistics.\u201d", "author": "Benjamin Disraeli"}, {"index": 1259, "x": 11.40354061126709, "y": 7.89745569229126, "quote": "\u201cWords are easy, like the wind; Faithful friends are hard to find.\u201d", "author": "William Shakespeare,"}, {"index": 1260, "x": 7.322285175323486, "y": 7.793118000030518, "quote": "\u201cI dream. Sometimes I think that's the only right thing to do.\u201d", "author": "Haruki Murakami,"}, {"index": 1261, "x": 4.042688846588135, "y": 7.14311408996582, "quote": "\u201cDon't be afraid of death; be afraid of an unlived life. You don't have to live forever, you just have to live.\u201d", "author": "Natalie Babbitt,"}, {"index": 1262, "x": 5.517477035522461, "y": 2.675879955291748, "quote": "\u201cThe very least you can do in your life is figure out what you hope for. And the most you can do is live inside that hope. Not admire it from a distance but live right in it, under its roof.\u201d", "author": "Barbara Kingsolver,"}, {"index": 1263, "x": 3.486745595932007, "y": 4.958602428436279, "quote": "\u201cI could easily forgive his pride, if he had not mortified mine.\u201d", "author": "Jane Austen,"}, {"index": 1264, "x": 7.641861915588379, "y": 2.707524061203003, "quote": "\u201cDon't you think it's better to be extremely happy for a short while, even if you lose it, than to be just okay for your whole life?\u201d", "author": "Audrey Niffenegger,"}, {"index": 1265, "x": 8.117878913879395, "y": 10.200568199157715, "quote": "\u201cI can listen no longer in silence. I must speak to you by such means as are within my reach. You pierce my soul. I am half agony, half hope. Tell me not that I am too late, that such precious feelings are gone for ever. I offer myself to you again with a heart even more your own than when you almost broke it, eight years and a half ago. Dare not say that man forgets sooner than woman, that his love has an earlier death. I have loved none but you. Unjust I may have been, weak and resentful I have been, but never inconstant. You alone have brought me to Bath. For you alone, I think and plan. Have you not seen this? Can you fail to have understood my wishes? I had not waited even these ten days, could I have read your feelings, as I think you must have penetrated mine. I can hardly write. I am every instant hearing something which overpowers me. You sink your voice, but I can distinguish the tones of that voice when they would be lost on others. Too good, too excellent creature! You do us justice, indeed. You do believe that there is true attachment and constancy among men. Believe it to be most fervent, most undeviating, in F. W.I must go, uncertain of my fate; but I shall return hither, or follow your party, as soon as possible. A word, a look, will be enough to decide whether I enter your father's house this evening or never.\u201d", "author": "Jane Austen,"}, {"index": 1266, "x": 7.663046360015869, "y": 10.970857620239258, "quote": "\u201cSomeone I loved once gave me a box full of darkness. It took me years to understand that this too, was a gift.\u201d", "author": "Mary Oliver"}, {"index": 1267, "x": 7.389062404632568, "y": 5.852256774902344, "quote": "\u201cYou need to learn how to select your thoughts just the same way you select your clothes every day. This is a power you can cultivate. If you want to control things in your life so bad, work on the mind. That's the only thing you should be trying to control.\u201d", "author": "Elizabeth Gilbert,"}, {"index": 1268, "x": 9.292204856872559, "y": 3.956563711166382, "quote": "\u201cYou will do foolish things, but do them with enthusiasm.\u201d", "author": "Colette"}, {"index": 1269, "x": 8.45090103149414, "y": 5.009376525878906, "quote": "\u201cLife appears to me too short to be spent in nursing animosity or registering wrongs.\u201d", "author": "Charlotte Bronte,"}, {"index": 1270, "x": 6.267337799072266, "y": 5.418407917022705, "quote": "\u201cDon't part with your illusions. When they are gone you may still exist, but you have ceased to live.\u201d", "author": "Mark Twain"}, {"index": 1271, "x": 7.2562971115112305, "y": 9.423629760742188, "quote": "\u201cYou know what charm is: a way of getting the answer yes without having asked any clear question.\u201d", "author": "Albert Camus,"}, {"index": 1272, "x": 8.504594802856445, "y": 5.704211235046387, "quote": "\u201cYou see things; you say, 'Why?' But I dream things that never were; and I say 'Why not?\u201d", "author": "George Bernard Shaw,"}, {"index": 1273, "x": 11.34689998626709, "y": 5.62764835357666, "quote": "\u201cPeople say that life is the thing, but I prefer reading.\u201d", "author": "Logan Pearsall Smith"}, {"index": 1274, "x": 7.388721466064453, "y": 6.22786283493042, "quote": "\u201c\u00e2\u20ac\u017dThough nobody can go back and make a new beginning... Anyone can start over and make a new ending.\u201d", "author": "Chico Xavier"}, {"index": 1275, "x": 12.600577354431152, "y": 10.261185646057129, "quote": "\u201cYeah, Quirrell was a great teacher. There was just that minor drawback of him having Lord Voldemort sticking out of the back of his head!\u201d", "author": "J.K. Rowling,"}, {"index": 1276, "x": 6.260107040405273, "y": 4.728867053985596, "quote": "\u201cNever be afraid to trust an unknown future to a known God.\u201d", "author": "Corrie ten Boom"}, {"index": 1277, "x": 10.67833137512207, "y": 9.949564933776855, "quote": "\u201cGrover was sniffing the wind, looking nervous. He fished out his acorns and threw them into the sand, then played his pipes. They rearranged themselves in a pattern that made no sense to me, but Grover looked concerned. \"That's us,\" he said. \"Those five nuts right there.\" \"Which one is me?\" I asked. \"The little deformed one,\" Zoe suggested. \"Oh, shut up.\u201d", "author": "Rick Riordan,"}, {"index": 1278, "x": 7.475462436676025, "y": 8.888483047485352, "quote": "\u201cI love you like a fat kid loves cake!\u201d", "author": "Scott Adams"}, {"index": 1279, "x": 7.764533996582031, "y": 9.278038024902344, "quote": "\u201cTonight I can write the saddest linesI loved her, and sometimes she loved me too.\u201d", "author": "Pablo Neruda,"}, {"index": 1280, "x": 5.516411781311035, "y": 7.5049543380737305, "quote": "\u201cThere are darknesses in life and there are lights, and you are one of the lights, the light of all lights.\u201d", "author": "Bram Stoker,"}, {"index": 1281, "x": 9.930636405944824, "y": 5.978621959686279, "quote": "\u201cWe should consider every day lost on which we have not danced at least once.\u201d", "author": "Friedrich Wilhelm Nietzsche"}, {"index": 1282, "x": 6.3021135330200195, "y": 4.9214582443237305, "quote": "\u201cAn expert is a person who has made all the mistakes that can be made in a very narrow field.\u201d", "author": "Niels Bohr"}, {"index": 1283, "x": 4.6236138343811035, "y": 8.297367095947266, "quote": "\u201cI will have you without armor, Kaz Brekker. Or I will not have you at all.\u201d", "author": "Leigh Bardugo,"}, {"index": 1284, "x": 5.878480434417725, "y": 8.419459342956543, "quote": "\u201cYou might be poor, your shoes might be broken, but your mind is a palace.\u201d", "author": "Frank McCourt,"}, {"index": 1285, "x": 8.74205493927002, "y": 8.855549812316895, "quote": "\u201cIt\u00e2\u20ac\u2122s probably not just by chance that I\u00e2\u20ac\u2122m alone. It would be very hard for a man to live with me, unless he\u00e2\u20ac\u2122s terribly strong. And if he\u00e2\u20ac\u2122s stronger than I, I\u00e2\u20ac\u2122m the one who can\u00e2\u20ac\u2122t live with him. \u00e2\u20ac\u00a6 I\u00e2\u20ac\u2122m neither smart nor stupid, but I don\u00e2\u20ac\u2122t think I\u00e2\u20ac\u2122m a run-of-the-mill person. I\u00e2\u20ac\u2122ve been in business without being a businesswoman, I\u00e2\u20ac\u2122ve loved without being a woman made only for love. The two men I\u00e2\u20ac\u2122ve loved, I think, will remember me, on earth or in heaven, because men always remember a woman who caused them concern and uneasiness. I\u00e2\u20ac\u2122ve done my best, in regard to people and to life, without precepts, but with a taste for justice.\u201d", "author": "Coco Chanel"}, {"index": 1286, "x": 8.406946182250977, "y": 8.346342086791992, "quote": "\u201cIt was not the feeling of completeness I so needed, but the feeling of not being empty.\u201d", "author": "Jonathan Safran Foer,"}, {"index": 1287, "x": 6.3218488693237305, "y": 3.1438357830047607, "quote": "\u201cLive in the present, remember the past, and fear not the future, for it doesn't exist and never shall. There is only now.\u201d", "author": "Christopher Paolini,"}, {"index": 1288, "x": 9.136521339416504, "y": 3.5154292583465576, "quote": "\u201cIt is not that I'm so smart. But I stay with the questions much longer.\u201d", "author": "Albert Einstein"}, {"index": 1289, "x": 9.320697784423828, "y": 9.434598922729492, "quote": "\u201cI am a cage, in search of a bird.\u201d", "author": "Franz Kafka"}, {"index": 1290, "x": 7.2629828453063965, "y": 9.721473693847656, "quote": "\u201cAnd when her lips met mine, I knew that I could live to be a hundred and visit every country in the world, but nothing would ever compare to that single moment when I first kissed the girl of my dreams and knew that my love would last forever.\u201d", "author": "Nicholas Sparks,"}, {"index": 1291, "x": 5.044034957885742, "y": 6.532318115234375, "quote": "\u201cTo say goodbye is to die a little.\u201d", "author": "Raymond Chandler,"}, {"index": 1292, "x": 9.650370597839355, "y": 10.235224723815918, "quote": "\u201cWelcome to the wonderful world of jealousy, he thought. For the price of admission, you get a splitting headache, a nearly irresistable urge to commit murder, and an inferiority complex. Yippee.\u201d", "author": "J.R. Ward,"}, {"index": 1293, "x": 12.497407913208008, "y": 6.798555850982666, "quote": "\u201cWhatever the cost of our libraries, the price is cheap compared to that of an ignorant nation.\u201d", "author": "Walter Cronkite"}, {"index": 1294, "x": 3.9917564392089844, "y": 6.646332263946533, "quote": "\u201cDon't feel bad, I'm usually about to die.\u201d", "author": "Rick Riordan,"}, {"index": 1295, "x": 8.454909324645996, "y": 4.017375469207764, "quote": "\u201cI'm sure the universe is full of intelligent life. It's just been too intelligent to come here.\u201d", "author": "Arthur C. Clarke"}, {"index": 1296, "x": 11.582324028015137, "y": 6.526710033416748, "quote": "\u201cThe best books... are those that tell you what you know already.\u201d", "author": "George Orwell,"}, {"index": 1297, "x": 5.89074182510376, "y": 6.9129862785339355, "quote": "\u201cLetting go means to come to the realization that some people are a part of your history, but not a part of your destiny.\u201d", "author": "Steve Maraboli"}, {"index": 1298, "x": 9.209663391113281, "y": 3.667142152786255, "quote": "\u201cThere are years that ask questions and years that answer.\u201d", "author": "Zora Neale Hurston,"}, {"index": 1299, "x": 4.2711920738220215, "y": 3.892468214035034, "quote": "\u201cWhen I discover who I am, I\u00e2\u20ac\u2122ll be free.\u201d", "author": "Ralph Ellison,"}, {"index": 1300, "x": 7.356369495391846, "y": 9.877400398254395, "quote": "\u201cWe are just an advanced breed of monkeys on a minor planet of a very average star. But we can understand the Universe. That makes us something very special.\u201d", "author": "Stephen Hawking"}, {"index": 1301, "x": 7.010974407196045, "y": 7.012126445770264, "quote": "\u201cYou here to finish me off, Sweetheart?\u201d", "author": "Suzanne Collins,"}, {"index": 1302, "x": 4.653720378875732, "y": 9.085037231445312, "quote": "\u201cLook after my heart - I've left it with you.\u201d", "author": "Stephenie Meyer,"}, {"index": 1303, "x": 7.11318302154541, "y": 10.248284339904785, "quote": "\u201cGrowing apart doesn't change the fact that for a long time we grew side by side; our roots will always be tangled. I'm glad for that.\u201d", "author": "Ally Condie,"}, {"index": 1304, "x": 10.163331031799316, "y": 6.984902381896973, "quote": "\u201cIf you ever find yourself in the wrong story, leave.\u201d", "author": "Mo Willems,"}, {"index": 1305, "x": 6.359687328338623, "y": 6.889235019683838, "quote": "\u201cThe purpose of life is not to be happy. It is to be useful, to be honorable, to be compassionate, to have it make some difference that you have lived and lived well.\u201d", "author": "Ralph Waldo Emerson"}, {"index": 1306, "x": 6.786096096038818, "y": 9.480600357055664, "quote": "\u201cThe beginning of love is the will to let those we love be perfectly themselves, the resolution not to twist them to fit our own image. If in loving them we do not love what they are, but only their potential likeness to ourselves, then we do not love them: we only love the reflection of ourselves we find in them\u201d", "author": "Thomas Merton,"}, {"index": 1307, "x": 11.442627906799316, "y": 4.38128662109375, "quote": "\u201cIf you want to be a writer, you must do two things above all others: read a lot and write a lot.\u201d", "author": "Stephen King"}, {"index": 1308, "x": 5.016153335571289, "y": 6.092247009277344, "quote": "\u201cI can shake off everything as I write; my sorrows disappear, my courage is reborn.\u201d", "author": "Anne Frank"}, {"index": 1309, "x": 7.504907131195068, "y": 3.3925843238830566, "quote": "\u201cSuccess is getting what you want, happiness is wanting what you get\u201d", "author": "W. P. Kinsella"}, {"index": 1310, "x": 11.75522232055664, "y": 6.879384994506836, "quote": "\u201cMany a book is like a key to unknown chambers within the castle of one\u00e2\u20ac\u2122s own self.\u201d", "author": "Franz Kafka"}, {"index": 1311, "x": 5.441580772399902, "y": 8.94248104095459, "quote": "\u201cDon't bend; don't water it down; don't try to make it logical; don't edit your own soul according to the fashion. Rather, follow your most intense obsessions mercilessly.\u201d", "author": "Franz Kafka"}, {"index": 1312, "x": 5.120805263519287, "y": 8.777996063232422, "quote": "\u201cSuffering has been stronger than all other teaching, and has taught me to understand what your heart used to be. I have been bent and broken, but - I hope - into a better shape.\u201d", "author": "Charles Dickens,"}, {"index": 1313, "x": 5.0450263023376465, "y": 9.083826065063477, "quote": "\u201cThe most beautiful things in the world cannot be seen or touched, they are felt with the heart.\u201d", "author": "Antoine de Saint-Exup\u00c3\u00a9ry,"}, {"index": 1314, "x": 9.105795860290527, "y": 10.242520332336426, "quote": "\u201cSo you're always honest,\" I said.\"Aren't you?\"\"No,\" I told him. \"I'm not.\"\"Well, that's good to know, I guess.\"\"I'm not saying I'm a liar,\" I told him. He raised his eyebrows. \"That's not how I meant it, anyways.\"\"How'd you mean it, then?\"\"I just...I don't always say what I feel.\"\"Why not?\"\"Because the truth sometimes hurts,\" I said.\"Yeah,\" he said. \"So do lies, though.\u201d", "author": "Sarah Dessen,"}, {"index": 1315, "x": 9.13862133026123, "y": 4.8411359786987305, "quote": "\u201cThe meek may inherit the earth, but at the moment it belongs to the conceited. Like me.\u201d", "author": "Cassandra Clare,"}, {"index": 1316, "x": 5.671666145324707, "y": 3.8381340503692627, "quote": "\u201cIf you do not tell the truth about yourself you cannot tell it about other people.\u201d", "author": "Virginia Woolf"}, {"index": 1317, "x": 11.888665199279785, "y": 6.159382343292236, "quote": "\u201cBooks should go where they will be most appreciated, and not sit unread, gathering dust on a forgotten shelf, don't you agree?\u201d", "author": "Christopher Paolini"}, {"index": 1318, "x": 6.4413580894470215, "y": 9.227153778076172, "quote": "\u201cLove is an untamed force. When we try to control it, it destroys us. When we try to imprison it, it enslaves us. When we try to understand it, it leaves us feeling lost and confused.\u201d", "author": "Paulo Coelho"}, {"index": 1319, "x": 5.653358459472656, "y": 5.647543430328369, "quote": "\u201cWhen we are tired, we are attacked by ideas we conquered long ago.\u201d", "author": "Friedrich Nietzsche"}, {"index": 1320, "x": 7.803781986236572, "y": 6.266263484954834, "quote": "\u201cSo it's you and a syringe against the Capitol? See, this is why no one lets you make the plans.\u201d", "author": "Suzanne Collins,"}, {"index": 1321, "x": 7.630717754364014, "y": 7.901447296142578, "quote": "\u201cYou must make a decision that you are going to move on. It wont happen automatically. You will have to rise up and say, \u00e2\u20ac\u02dcI don\u00e2\u20ac\u2122t care how hard this is, I don\u00e2\u20ac\u2122t care how disappointed I am, I\u00e2\u20ac\u2122m not going to let this get the best of me. I\u00e2\u20ac\u2122m moving on with my life.\u201d", "author": "Joel Osteen,"}, {"index": 1322, "x": 8.913747787475586, "y": 7.420587539672852, "quote": "\u201cWords are pale shadows of forgotten names. As names have power, words have power. Words can light fires in the minds of men. Words can wring tears from the hardest hearts.\u201d", "author": "Patrick Rothfuss,"}, {"index": 1323, "x": 3.7887802124023438, "y": 5.623021602630615, "quote": "\u201cBe brave to stand for what you believe in even if you stand alone.\u201d", "author": "Roy T. Bennett,"}, {"index": 1324, "x": 10.84398078918457, "y": 7.202923774719238, "quote": "\u201cThe best moments in reading are when you come across something \u00e2\u20ac\u201c a thought, a feeling, a way of looking at things \u00e2\u20ac\u201c which you had thought special and particular to you. Now here it is, set down by someone else, a person you have never met, someone even who is long dead. And it is as if a hand has come out and taken yours.\u201d", "author": "Alan Bennett,"}, {"index": 1325, "x": 9.04355525970459, "y": 9.162949562072754, "quote": "\u201cI crave your mouth, your voice, your hair.Silent and starving, I prowl through the streets. Bread does not nourish me, dawn disrupts me, all day I hunt for the liquid measure of your steps. I hunger for your sleek laugh, your hands the color of a savage harvest, hunger for the pale stones of your fingernails, I want to eat your skin like a whole almond. I want to eat the sunbeam flaring in your lovely body, the sovereign nose of your arrogant face, I want to eat the fleeting shade of your lashes, and I pace around hungry, sniffing the twilight, hunting for you, for your hot heart, Like a puma in the barrens of Quitratue.\u201d", "author": "Pablo Neruda"}, {"index": 1326, "x": 9.535064697265625, "y": 7.041588306427002, "quote": "\u201cIf you want to tell people the truth, make them laugh, otherwise they'll kill you.\u201d", "author": "George Bernard Shaw"}, {"index": 1327, "x": 8.348675727844238, "y": 9.982115745544434, "quote": "\u201cClary, Despite everything, I can't bear the thought of this ring being lost forever, any more then I can bear the thought of leaving you forever. And though I have no choice about the one, at least I can choose about the other. I'm leaving you our family ring because you have as much right to it as I do.I'm writing this watching the sun come up. You're asleep, dreams moving behind your restless eyelids. I wish I knew what you were thinking. I wish I could slip into your head and see the world the way you do. I wish I could see myself the way you do. But maybe I dont want to see that. Maybe it would make me feel even more than I already do that I'm perpetuating some kind of Great Lie on you, and I couldn't stand that. I belong to you. You could do anything you wanted with me and I would let you. You could ask anything of me and I'd break myself trying to make you happy. My heart tells me this is the best and greatest feeling I have ever had. But my mind knows the difference between wanting what you can't have and wanting what you shouldn't want. And I shouldn't want you.All night I've watched you sleeping, watched the moonlight come and go, casting its shadows across your face in black and white. I've never seen anything more beautiful. I think of the life we could have had if things were different, a life where this night is not a singular event, separate from everything else that's real, but every night. But things aren't different, and I can't look at you without feeling like I've tricked you into loving me.The truth no one is willing to say out loud is that no one has a shot against Valentine but me. I can get close to him like no one else can. I can pretend I want to join him and he'll believe me, up until that last moment where I end it all, one way or another. I have something of Sebastian's; I can track him to where my father's hiding, and that's what I'm going to do. So I lied to you last night. I said I just wanted one night with you. But I want every night with you. And that's why I have to slip out of your window now, like a coward. Because if I had to tell you this to your face, I couldn't make myself go. I don't blame you if you hate me, I wish you would. As long as I can still dream, I will dream of you. _Jace\u201d", "author": "Cassandra Clare,"}, {"index": 1328, "x": 9.374862670898438, "y": 5.71753454208374, "quote": "\u201cHave you ever noticed that anybody driving slower than you is an idiot, and anyone going faster than you is a maniac?\u201d", "author": "George Carlin"}, {"index": 1329, "x": 8.349105834960938, "y": 6.734369277954102, "quote": "\u201cIf I got rid of my demons, I\u00e2\u20ac\u2122d lose my angels.\u201d", "author": "Tennessee Williams,"}, {"index": 1330, "x": 7.919475078582764, "y": 4.457139492034912, "quote": "\u201cDon't feel sorry for yourself. Only assholes do that.\u201d", "author": "Haruki Murakami,"}, {"index": 1331, "x": 8.627692222595215, "y": 9.461079597473145, "quote": "\u201cHe smiled understandingly-much more than understandingly. It was one of those rare smiles with a quality of eternal reassurance in it, that you may come across four or five times in life. It faced--or seemed to face--the whole eternal world for an instant, and then concentrated on you with an irresistible prejudice in your favor. It understood you just as far as you wanted to be understood, believed in you as you would like to believe in yourself, and assured you that it had precisely the impression of you that, at your best, you hoped to convey.\u201d", "author": "F. Scott Fitzgerald,"}, {"index": 1332, "x": 9.578065872192383, "y": 6.87253999710083, "quote": "\u201cThe only way to get through life is to laugh your way through it. You either have to laugh or cry. I prefer to laugh. Crying gives me a headache.\u201d", "author": "Marjorie Pay Hinckley"}, {"index": 1333, "x": 9.78197193145752, "y": 11.752019882202148, "quote": "\u201cHow do you spell 'love'?\" - Piglet\"You don't spell it...you feel it.\" - Pooh\u201d", "author": "A.A. Milne"}, {"index": 1334, "x": 10.297296524047852, "y": 10.746206283569336, "quote": "\u201cIt's just that most really good-looking people are stupid, so I exceed expectations.''Right, it's primarily his hotness,' I said.'It can be sort of blinding,' he said.'It actually did blind our friend Isaac,' I said.'Terrible tragedy, that. But can I help my own deadly beauty?''You cannot.''It is my burden, this beautiful face.''Not to mention your body.''Seriously, don't even get me started on my hot bod. You don't want to see me naked, Dave. Seeing me naked actually took Hazel Grace's breath away,' he said, nodding toward the oxygen tank.\u201d", "author": "John Green,"}, {"index": 1335, "x": 7.647654056549072, "y": 7.068735599517822, "quote": "\u201cLife, he realize, was much like a song. In the beginning there is mystery, in the end there is confirmation, but it's in the middle where all the emotion resides to make the whole thing worthwhile.\u201d", "author": "Nicholas Sparks,"}, {"index": 1336, "x": 8.334036827087402, "y": 10.898938179016113, "quote": "\u201cI wasn't actually in love, but I felt a sort of tender curiosity.\u201d", "author": "F. Scott Fitzgerald,"}, {"index": 1337, "x": 9.349640846252441, "y": 8.30839729309082, "quote": "\u201cEverything can be taken from a man but one thing: the last of the human freedoms\u00e2\u20ac\u201dto choose one\u00e2\u20ac\u2122s attitude in any given set of circumstances, to choose one\u00e2\u20ac\u2122s own way.\u201d", "author": "Viktor E. Frankl,"}, {"index": 1338, "x": 10.437183380126953, "y": 4.639545440673828, "quote": "\u201cEducation is the ability to listen to almost anything without losing your temper or your self-confidence.\u201d", "author": "Robert Frost"}, {"index": 1339, "x": 6.899555206298828, "y": 8.275606155395508, "quote": "\u201cYou can't measure the mutual affection of two human beings by the number of words they exchange.\u201d", "author": "Milan Kundera"}, {"index": 1340, "x": 7.210000991821289, "y": 8.46666431427002, "quote": "\u201cYou couldn't relive your life, skipping the awful parts, without losing what made it worthwhile. You had to accept it as a whole--like the world, or the person you loved.\u201d", "author": "Stewart O'Nan,"}, {"index": 1341, "x": 5.892511367797852, "y": 5.954224109649658, "quote": "\u201c\u00e2\u20ac\u017dLife is a shipwreck, but we must not forget to sing in the lifeboats.\u201d", "author": "Voltaire"}, {"index": 1342, "x": 8.063408851623535, "y": 2.381784439086914, "quote": "\u201cHappiness [is] only real when shared\u201d", "author": "Jon Krakauer,"}, {"index": 1343, "x": 11.299670219421387, "y": 4.486420631408691, "quote": "\u201cThere are three rules for writing a novel. Unfortunately, no one knows what they are.\u201d", "author": "W. Somerset Maugham"}, {"index": 1344, "x": 7.971068382263184, "y": 7.412003993988037, "quote": "\u201cTravel is fatal to prejudice, bigotry, and narrow-mindedness, and many of our people need it sorely on these accounts. Broad, wholesome, charitable views of men and things cannot be acquired by vegetating in one little corner of the earth all one's lifetime.\u201d", "author": "Mark Twain,"}, {"index": 1345, "x": 6.6208415031433105, "y": 9.25806999206543, "quote": "\u201cLove is a temporary madness, it erupts like volcanoes and then subsides. And when it subsides, you have to make a decision. You have to work out whether your roots have so entwined together that it is inconceivable that you should ever part. Because this is what love is. Love is not breathlessness, it is not excitement, it is not the promulgation of promises of eternal passion, it is not the desire to mate every second minute of the day, it is not lying awake at night imagining that he is kissing every cranny of your body. No, don't blush, I am telling you some truths. That is just being \"in love\", which any fool can do. Love itself is what is left over when being in love has burned away, and this is both an art and a fortunate accident.\u201d", "author": "Shawn Slovo,"}, {"index": 1346, "x": 5.644922256469727, "y": 7.215489864349365, "quote": "\u201cThat it will never come again is what makes life so sweet.\u201d", "author": "Emily Dickinson"}, {"index": 1347, "x": 5.526154518127441, "y": 4.455510139465332, "quote": "\u201cPeople demand freedom of speech as a compensation for the freedom of thought which they seldom use.\u201d", "author": "S\u00c3\u00b8ren Kierkegaard"}, {"index": 1348, "x": 9.230022430419922, "y": 5.619443893432617, "quote": "\u201cIt's been my experience that you can nearly always enjoy things if you make up your mind firmly that you will.\u201d", "author": "Lucy Maud Montgomery,"}, {"index": 1349, "x": 9.902276039123535, "y": 7.566552639007568, "quote": "\u201cNo woman really wants a man to carry her off; she only wants him to want to do it.\u201d", "author": "Elizabeth Peters"}, {"index": 1350, "x": 7.136706352233887, "y": 9.325709342956543, "quote": "\u201cEvery great love starts with a great story...\u201d", "author": "Nicholas Sparks,"}, {"index": 1351, "x": 7.837172985076904, "y": 9.129167556762695, "quote": "\u201cBut I don't want comfort. I want God, I want poetry, I want real danger, I want freedom, I want goodness. I want sin.\u201d", "author": "Aldous Huxley,"}, {"index": 1352, "x": 8.74415111541748, "y": 6.3951616287231445, "quote": "\u201cTime is an illusion. Lunchtime doubly so.\u201d", "author": "Douglas Adams,"}, {"index": 1353, "x": 7.6337738037109375, "y": 9.837533950805664, "quote": "\u201cHello babies. Welcome to Earth. It's hot in the summer and cold in the winter. It's round and wet and crowded. On the outside, babies, you've got a hundred years here. There's only one rule that I know of, babies-\"God damn it, you've got to be kind.\u201d", "author": "Kurt Vonnegut"}, {"index": 1354, "x": 8.220102310180664, "y": 9.552698135375977, "quote": "\u201cHe thinks he'll be remembered as the villain in the story. But I forgot to tell him that the villain is usually the person who locks up the maiden and throws away the key. He was the one who let me out.\u201d", "author": "Sarah J. Maas,"}, {"index": 1355, "x": 7.019773960113525, "y": 9.08159065246582, "quote": "\u201cThere is no mistaking a real book when one meets it. It is like falling in love.\u201d", "author": "Christopher Morley,"}, {"index": 1356, "x": 7.743509769439697, "y": 5.305263996124268, "quote": "\u201cWhen we are no longer able to change a situation, we are challenged to change ourselves.\u201d", "author": "Viktor E. Frankl,"}, {"index": 1357, "x": 6.105164051055908, "y": 3.1515676975250244, "quote": "\u201cThe past has no power over the present moment.\u201d", "author": "Eckhart Tolle"}, {"index": 1358, "x": 9.785531044006348, "y": 9.70668888092041, "quote": "\u201cEvery man I meet wants to protect me. I can't figure out what from.\u201d", "author": "Mae West"}, {"index": 1359, "x": 10.042794227600098, "y": 7.64149284362793, "quote": "\u201cIn politics, If you want anything said, ask a man. If you want anything done, ask a woman.\u201d", "author": "Margaret Thatcher"}, {"index": 1360, "x": 5.106076717376709, "y": 7.729156017303467, "quote": "\u201cIt's a lot easier to be lost than found. It's the reason we're always searching and rarely discovered--so many locks not enough keys.\u201d", "author": "Sarah Dessen,"}, {"index": 1361, "x": 10.80295181274414, "y": 5.1484761238098145, "quote": "\u201cReading furnishes the mind only with materials of knowledge; it is thinking that makes what we read ours.\u201d", "author": "John Locke"}, {"index": 1362, "x": 8.055883407592773, "y": 9.748565673828125, "quote": "\u201cMaybe...you'll fall in love with me all over again.\"\"Hell,\" I said, \"I love you enough now. What do you want to do? Ruin me?\"\"Yes. I want to ruin you.\"\"Good,\" I said. \"That's what I want too.\u201d", "author": "Ernest Hemingway,"}, {"index": 1363, "x": 12.27432918548584, "y": 9.83242130279541, "quote": "\u201cWhy were you lurking under our window?\"\"Yes - yes, good point, Petunia! What were you doing under our windows, boy?\"\"Listening to the news,\" said Harry in a resigned voice.His aunt and uncle exchanged looks of outrage.\"Listening to the news! Again?\"\"Well, it changes every day, you see,\" said Harry.\u201d", "author": "J.K. Rowling,"}, {"index": 1364, "x": 8.700484275817871, "y": 5.393181800842285, "quote": "\u201cYou never know what worse luck your bad luck has saved you from.\u201d", "author": "Cormac McCarthy,"}, {"index": 1365, "x": 6.525390625, "y": 10.396173477172852, "quote": "\u201cKnock, And He'll open the doorVanish, And He'll make you shine like the sunFall, And He'll raise you to the heavensBecome nothing, And He'll turn you into everything.\u201d", "author": "Jalal Ad-Din Rumi"}, {"index": 1366, "x": 7.620097637176514, "y": 9.031889915466309, "quote": "\u201cYou will lose someone you can\u00e2\u20ac\u2122t live without,and your heart will be badly broken, and the bad news is that you never completely get over the loss of your beloved. But this is also the good news. They live forever in your broken heart that doesn\u00e2\u20ac\u2122t seal back up. And you come through. It\u00e2\u20ac\u2122s like having a broken leg that never heals perfectly\u00e2\u20ac\u201dthat still hurts when the weather gets cold, but you learn to dance with the limp.\u201d", "author": "Anne Lamott"}, {"index": 1367, "x": 9.151407241821289, "y": 5.057554244995117, "quote": "\u201cDon't waste your time with explanations: people only hear what they want to hear.\u201d", "author": "Paulo Coelho"}, {"index": 1368, "x": 9.705586433410645, "y": 3.3681716918945312, "quote": "\u201cI'm not young enough to know everything.\u201d", "author": "J.M. Barrie,"}, {"index": 1369, "x": 11.196513175964355, "y": 5.7219414710998535, "quote": "\u201cIt is forbidden to kill; therefore all murderers are punished unless they kill in large numbers and to the sound of trumpets.\u201d", "author": "Voltaire"}, {"index": 1370, "x": 10.495857238769531, "y": 9.136383056640625, "quote": "\u201cAnd I thought about how many people have loved those songs. And how many people got through a lot of bad times because of those songs. And how many people enjoyed good times with those songs. And how much those songs really mean. I think it would be great to have written one of those songs. I bet if I wrote one of them, I would be very proud. I hope the people who wrote those songs are happy. I hope they feel it's enough. I really do because they've made me happy. And I'm only one person.\u201d", "author": "Stephen Chbosky,"}, {"index": 1371, "x": 12.03109359741211, "y": 9.64223575592041, "quote": "\u201cOne can never have enough socks,\" said Dumbledore. \"Another Christmas has come and gone and I didn't get a single pair. People will insist on giving me books.\u201d", "author": "J.K. Rowling,"}, {"index": 1372, "x": 9.744235038757324, "y": 10.686111450195312, "quote": "\u201cI nodded, looking at Rachel with respect. \"You hit the Lord of the Titans in the eye with a blue plastic hairbrush.\u201d", "author": "Rick Riordan"}, {"index": 1373, "x": 6.403707504272461, "y": 5.052371978759766, "quote": "\u201cyou can, you should, and if you\u00e2\u20ac\u2122re brave enough to start, you will.\u201d", "author": "Stephen King,"}, {"index": 1374, "x": 10.44513988494873, "y": 6.708731174468994, "quote": "\u201cI came from a real tough neighborhood. Once a guy pulled a knife on me. I knew he wasn't a professional, the knife had butter on it.\u201d", "author": "Rodney Dangerfield"}, {"index": 1375, "x": 9.254344940185547, "y": 7.293776512145996, "quote": "\u201cSome people say, \u00e2\u20ac\u0153Never let them see you cry.\u00e2\u20ac\ufffd I say, if you\u00e2\u20ac\u2122re so mad you could just cry, then cry. It terrifies everyone.\u201d", "author": "Tina Fey,"}, {"index": 1376, "x": 6.744819164276123, "y": 8.712072372436523, "quote": "\u201cBiology gives you a brain. Life turns it into a mind.\u201d", "author": "Jeffrey Eugenides,"}, {"index": 1377, "x": 4.596380710601807, "y": 8.97297191619873, "quote": "\u201cThe heart is an arrow. It demands aim to land true.\u201d", "author": "Leigh Bardugo,"}, {"index": 1378, "x": 6.607672691345215, "y": 5.050658226013184, "quote": "\u201cIf you treat an individual as he is, he will remain how he is. But if you treat him as if he were what he ought to be and could be, he will become what he ought to be and could be.\u201d", "author": "Johann Wolfgang von Goethe"}, {"index": 1379, "x": 10.184417724609375, "y": 6.113422393798828, "quote": "\u201cLiterature is the most agreeable way of ignoring life.\u201d", "author": "Fernando Pessoa,"}, {"index": 1380, "x": 6.990128993988037, "y": 4.229112148284912, "quote": "\u201cIf you ask me what I came to do in this world, I, an artist, will answer you: I am here to live out loud.\u201d", "author": "\u00c3\u2030mile Zola"}, {"index": 1381, "x": 7.093381404876709, "y": 2.788226842880249, "quote": "\u201cThough she be but little, she is fierce!\u201d", "author": "William Shakespeare,"}, {"index": 1382, "x": 5.373936176300049, "y": 5.849315166473389, "quote": "\u201cRemember to always be yourself. Unless you suck.\u201d", "author": "Joss Whedon"}, {"index": 1383, "x": 7.73875617980957, "y": 9.820174217224121, "quote": "\u201cI could not tell you if I loved you the first moment I saw you, or if it was the second or third or fourth. But I remember the first moment I looked at you walking toward me and realized that somehow the rest of the world seemed to vanish when I was with you.\u201d", "author": "Cassandra Clare,"}, {"index": 1384, "x": 5.443614959716797, "y": 10.557699203491211, "quote": "\u201cWhen it is dark enough, you can see the stars.\u201d", "author": "Ralph Waldo Emerson"}, {"index": 1385, "x": 11.449727058410645, "y": 6.280949592590332, "quote": "\u201cBooks say: She did this because. Life says: She did this. Books are where things are explained to you; life is where things aren't. I'm not surprised some people prefer books.\u201d", "author": "Julian Barnes,"}, {"index": 1386, "x": 6.923381328582764, "y": 7.309385776519775, "quote": "\u201cI regret that it takes a life to learn how to live.\u201d", "author": "Jonathan Safran Foer,"}, {"index": 1387, "x": 9.245061874389648, "y": 8.36117935180664, "quote": "\u201cAll great and precious things are lonely.\u201d", "author": "John Steinbeck,"}, {"index": 1388, "x": 9.830982208251953, "y": 7.16408634185791, "quote": "\u201cI cannot believe in a God who wants to be praised all the time.\u201d", "author": "Friedrich Nietzsche"}, {"index": 1389, "x": 6.28192663192749, "y": 3.909646511077881, "quote": "\u201cI've got nothing to do today but smile.\u201d", "author": "Simon and Garfunkel"}, {"index": 1390, "x": 5.929189682006836, "y": 5.931344985961914, "quote": "\u201cA ship is safe in harbor, but that's not what ships are for.\u201d", "author": "John A. Shedd"}, {"index": 1391, "x": 4.514983654022217, "y": 7.523440837860107, "quote": "\u201cIf you are a dreamer come inIf you are a dreamer a wisher a liarA hoper a pray-er a magic-bean-buyerIf youre a pretender com sit by my fireFor we have some flax golden tales to spinCome in! Come in!\u201d", "author": "Shel Silverstein"}, {"index": 1392, "x": 8.255166053771973, "y": 10.259005546569824, "quote": "\u201cAnd then he gives me a smile that just seems so genuinely sweet with just the right touch of shyness that unexpected warmth rushes through me.\u201d", "author": "Suzanne Collins,"}, {"index": 1393, "x": 7.728769779205322, "y": 8.001737594604492, "quote": "\u201cIt's often just enough to be with someone. I don't need to touch them. Not even talk. A feeling passes between you both. You're not alone.\u201d", "author": "Marilyn Monroe"}, {"index": 1394, "x": 6.291569232940674, "y": 5.276895523071289, "quote": "\u201cIf you don't know, the thing to do is not to get scared, but to learn.\u201d", "author": "Ayn Rand,"}, {"index": 1395, "x": 7.744159698486328, "y": 4.796642780303955, "quote": "\u201cThe pessimist complains about the wind; the optimist expects it to change; the realist adjusts the sails.\u201d", "author": "William Arthur Ward"}, {"index": 1396, "x": 10.046682357788086, "y": 9.698229789733887, "quote": "\u201cThe real story of the Fleece: there were these two children of Zeus, Cadmus and Europa, okay? They were about to get offered up as human sacrifices, when they prayed to Zeus to save them. So Zeus sent this magical flying ram with golden wool, which picked them up in Greece and carried them all the way to Colchis in Asia Minor. Well, actually it carried Cadmus. Europa fell off and died along the way, but that's not important.\"\"It was probably important to her.\u201d", "author": "Rick Riordan,"}, {"index": 1397, "x": 9.05465316772461, "y": 6.949544429779053, "quote": "\u201cCrying is all right in its way while it lasts. But you have to stop sooner or later, and then you still have to decide what to do.\u201d", "author": "C.S. Lewis,"}, {"index": 1398, "x": 10.130450248718262, "y": 10.714960098266602, "quote": "\u201cI'm not going to wear a red dress,\" she said.\"It would look stunning, My Lady,\" she called.She spoke to the bubbles gathered on the surface of the water. \"If there's anyone I wish to stun at dinner, I'll hit him in the face.\u201d", "author": "Kristin Cashore,"}, {"index": 1399, "x": 5.943258762359619, "y": 9.329385757446289, "quote": "\u201cThese violent delights have violent endsAnd in their triump die, like fire and powderWhich, as they kiss, consume\u201d", "author": "William Shakespeare,"}, {"index": 1400, "x": 6.614561557769775, "y": 10.164077758789062, "quote": "\u201cWhat is that you express in your eyes? It seems to me more than all the print I have read in my life.\u201d", "author": "Walt Whitman"}, {"index": 1401, "x": 12.239030838012695, "y": 6.322678089141846, "quote": "\u201cShe read books as one would breathe air, to fill up and live.\u201d", "author": "Annie Dillard,"}, {"index": 1402, "x": 4.705498695373535, "y": 4.7990031242370605, "quote": "\u201cFailure is the condiment that gives success its flavor.\u201d", "author": "Truman Capote"}, {"index": 1403, "x": 8.713068962097168, "y": 10.112236022949219, "quote": "\u201cWhat if it lines up like it did in the Trojan War ... Athena versus Poseidon?\"\"I don't know. But I just know that I'll be fighting next to you.\"\"Why?\"\"Because you're my friend, Seaweed Brain. Any more stupid questions?\u201d", "author": "Rick Riordan,"}, {"index": 1404, "x": 12.172369003295898, "y": 9.761293411254883, "quote": "\u201cIt was, he thought, the difference between being dragged into the arena to face a battle to the death and walking into the arena with your head held high. Some people, perhaps, would say that there was little to choose between the two ways, but Dumbledore knew - and so do I, thought Harry, with a rush of fierce pride, and so did my parents - that there was all the difference in the world.\u201d", "author": "J.K. Rowling,"}, {"index": 1405, "x": 5.819879531860352, "y": 6.716660499572754, "quote": "\u201cLetting go doesn't mean that you don't care about someone anymore. It's just realizing that the only person you really have control over is yourself.\u201d", "author": "Deborah Reber,"}, {"index": 1406, "x": 5.068446636199951, "y": 9.401618957519531, "quote": "\u201cI stood still, vision blurring, and in that moment, I heard my heart break. It was a small, clean sound, like the snapping of a flower's stem.\u201d", "author": "Diana Gabaldon,"}, {"index": 1407, "x": 11.347554206848145, "y": 6.605306148529053, "quote": "\u201cClothes make the man. Naked people have little or no influence on society.\u201d", "author": "Mark Twain"}, {"index": 1408, "x": 6.03607702255249, "y": 7.0708513259887695, "quote": "\u201cWe must be willing to let go of the life we planned so as to have the life that is waiting for us.\u201d", "author": "Joseph Campbell"}, {"index": 1409, "x": 7.567885875701904, "y": 10.083480834960938, "quote": "\u201cBefore you, Bella, my life was like a moonless night. Very dark, but there were stars, points of light and reason. ...And then you shot across my sky like a meteor. Suddenly everything was on fire; there was brilliancy, there was beauty. When you were gone, when the meteor had fallen over the horizon, everything went black. Nothing had changed, but my eyes were blinded by the light. I couldn\u00e2\u20ac\u2122t see the stars anymore. And there was no more reason, for anything.\u201d", "author": "Stephenie Meyer,"}, {"index": 1410, "x": 5.105463027954102, "y": 3.5274980068206787, "quote": "\u201cIt is my belief... that the truth is generally preferable to lies.\u201d", "author": "J.K. Rowling,"}, {"index": 1411, "x": 9.764203071594238, "y": 7.663718223571777, "quote": "\u201cAny fool knows men and women think differently at times, but the biggest difference is this. Men forget, but never forgive; women forgive, but never forget.\u201d", "author": "Robert Jordan"}, {"index": 1412, "x": 12.304842948913574, "y": 6.164412021636963, "quote": "\u201cI cannot sleep unless I am surrounded by books.\u201d", "author": "Jorge Luis Borges"}, {"index": 1413, "x": 9.278766632080078, "y": 7.823380947113037, "quote": "\u201cThe unreal is more powerful than the real. Because nothing is as perfect as you can imagine it. Because its only intangible ideas, concepts, beliefs, fantasies that last. Stone crumbles. Wood rots. People, well, they die. But things as fragile as a thought, a dream, a legend, they can go on and on. If you can change the way people think. The way they see themselves. The way they see the world. You can change the way people live their lives. That's the only lasting thing you can create.\u201d", "author": "Chuck Palahniuk,"}, {"index": 1414, "x": 3.6753993034362793, "y": 8.626319885253906, "quote": "\u201cDogs never bite
