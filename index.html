<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Skywrite</title>
</head>
<body>
    <div class="graph">
        <div id="embedding-chart"></div>
        <div id="tooltip"></div>
    </div>
    
    <div class="animate">
        <span id="control">Datasets</span>
        <div class="options">
            <button  id="anchor"><span class="button_top">Anchor</span></button>
            <button  id="noise"><span class="button_top">Noise</span></button>
            <button id="quotes"><span class="button_top">Quotes</span></button>
        </div>
        <span id="control">Animate</span>
        <div class="options">
            <button id="end"><span class="button_top">End animation</span></button>
            <button id="clear"><span class="button_top">Clear</span></button>
            <button id="reset_zoom"><span class="button_top">Reset zoom</span></button>
            <button id="draw"><span class="button_top">Draw</span></button>

            
        </div>
        <div class="options">
            <input type="checkbox" id="voronoi_checkbox">Show Voronoi Diagram
        </div>
        <div class="options">
            <input type="checkbox" id="delaunay_checkbox">Show Delaunay Triangulation
        </div>

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.js"></script>
    <!-- <script src="script.js"></script> -->

    <script src="script.js"></script>
</body>
</html>
