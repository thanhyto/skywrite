<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/3da02d71d7.js" crossorigin="anonymous"></script>
    <title>Skywrite</title>
</head>
<body>
    <div class="graph">
        <div id="embedding-chart"></div>
        <div id="tooltip"></div>
    </div>
    
    <div class="animate">
        <p class="cloud-text cloud-title">Skywrite</p>
        <span id="control">Datasets</span>
        <div class="options">
            <button id="sh"><span class="button_top">Scaled Heart</span></button>
            <button id="quotes"><span class="button_top">Quotes</span></button>
        </div>
        <span id="control">Animate</span>
        <div class="options">
            
            <button id="start" title="Start Drawing"><span class="button_top"><i class="fa-solid fa-play"></i></span></button>
            <button id="end" title="Skip"><span class="button_top"><i class="fa-solid fa-forward"></i></span></button>
            <button id="clear" title="Erase Tracing Line"><span class="button_top"><i class="fa-solid fa-eraser"></i></span></button>
            <button id="reset_zoom" title="Reset Zoom"><span class="button_top"><i class="fa-solid fa-arrow-rotate-left"></i></span></button>
            <div class="slideContainer">
                <span id="slider-title">Points Size = </span><span id="pointSizeValue"></span>
                <br>
                <input type="range" min="1" max="10" value="3" class="slider" id="pointSizeSlider">
            </div>
        </div>
        <div>
            <input type="checkbox" id="voronoi_checkbox">Voronoi Diagram</input>
        </div>
        <div>
            <input type="checkbox" id="delaunay_checkbox">Delaunay Triangulation</input>
        </div>
         <div id="legend"></div>

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.js"></script>
    <!-- <script src="script.js"></script> -->
    <script src="script.js"></script>
    
</body>
</html>
