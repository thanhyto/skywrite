<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.js"></script>
    <title>Skywrite</title>
</head>
<body>
    <div class="graph">
        <div id="embedding-chart"></div>
        <div id="tooltip"></div>
    </div>
    
    <div class="animate">
        <h2>OPTIONS</h2>
        <span>Dataset</span>
        <div class="options">
            <button onClick="updateData('anchor')" id="anchor"><span class="button_top">Anchor points</span></button>
            <button onClick="updateData('noise')" id="noise"><span class="button_top">Noise</span></button>
        </div>
        <span>Animate</span>
        <div class="options">
            <button id="end"><span class="button_top">End animation</span></button>
        </div>
        <div class="options">
            <input type="checkbox" id="voronoi_checkbox">Show Voronoi Diagram
        </div>
        <div class="options">
            <input type="checkbox" id="delaunay_checkbox">Show Delaunay Triangulation
        </div>

    </div>
    <script src="script.js"></script>

    <!-- <script type="module" src="script2.js"></script> -->
</body>
</html>
